detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: true
        op: is
        path: event/FILE_PATH
        value: /bin/launchctl
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: unload
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.objective-see.lulu.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.objective-see.blockblock.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.google.santad.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.carbonblack.defense.daemon.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.carbonblack.daemon.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: at.obdev.littlesnitchd.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.tenablesecurity.nessusagent.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.opendns.osx.RoamingClientConfigUpdater.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.crowdstrike.falcond.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: com.crowdstrike.userdaemon.plist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: osquery
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: filebeat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: auditbeat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: packetbeat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: td-agent
    - op: and
      rules:
      - case sensitive: true
        op: is
        path: event/FILE_PATH
        value: /usr/sbin/spctl
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: disable
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, oscd.community
    description: Detects disabling security tools
    falsepositives:
    - Legitimate activities
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
    tags:
    - attack.defense-evasion
    - attack.t1562.001
  name: Disable Security Tools

