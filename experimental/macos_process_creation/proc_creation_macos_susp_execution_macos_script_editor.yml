detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: /Script Editor
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /curl
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /bash
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /sh
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /zsh
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /dash
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /fish
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /osascript
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /mktemp
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /chmod
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /php
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /nohup
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /openssl
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /plutil
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /PlistBuddy
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /xattr
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /sqlite
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /funzip
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /popen
      - op: or
        rules:
        - case sensitive: true
          op: contains
          path: event/FILE_PATH
          value: python
        - case sensitive: true
          op: contains
          path: event/FILE_PATH
          value: perl
respond:
- action: report
  metadata:
    author: Tim Rauch (rule), Elastic (idea)
    description: Detects when the macOS Script Editor utility spawns an unusual child
      process.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/elastic/protections-artifacts/commit/746086721fd385d9f5c6647cada1788db4aea95f#diff-7f541fbc4a4a28a92970e8bf53effea5bd934604429112c920affb457f5b2685
    - https://wojciechregula.blog/post/macos-red-teaming-initial-access-via-applescript-url/
    tags:
    - attack.t1566
    - attack.t1566.002
    - attack.initial_access
    - attack.t1059
    - attack.t1059.002
    - attack.t1204
    - attack.t1204.001
    - attack.execution
    - attack.persistence
    - attack.t1553
    - attack.defense_evasion
  name: Suspicious Execution via macOS Script Editor

