detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: osacompile
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: curl
respond:
- action: report
  metadata:
    author: Sohan G (D4rkCiph3r), Red Canary (idea)
    description: Detects potential in-memory downloading and compiling of applets
      using curl and osacompile as seen used by XCSSET malware
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://redcanary.com/blog/mac-application-bundles/
    tags:
    - attack.command_and_control
    - attack.execution
    - attack.t1059.007
    - attack.t1105
  name: Potential In-Memory Download And Compile Of Payloads

