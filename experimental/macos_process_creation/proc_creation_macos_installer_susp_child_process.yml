detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: /package_script_service
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: /installer
    - op: or
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /sh
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /bash
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /dash
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /python
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /ruby
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /perl
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /php
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /javascript
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /osascript
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /tclsh
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /curl
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /wget
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: preinstall
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: postinstall
respond:
- action: report
  metadata:
    author: Sohan G (D4rkCiph3r)
    description: Detects the execution of suspicious child processes from macOS installer
      package parent process. This includes osascript, JXA, curl and wget amongst
      other interpreters
    falsepositives:
    - Legitimate software uses the scripts (preinstall, postinstall)
    level: medium
    references:
    - https://redcanary.com/blog/clipping-silver-sparrows-wings/
    - https://github.com/elastic/detection-rules/blob/4312d8c9583be524578a14fe6295c3370b9a9307/rules/macos/execution_installer_package_spawned_network_event.toml
    tags:
    - attack.t1059
    - attack.t1059.007
    - attack.t1071
    - attack.t1071.001
    - attack.execution
    - attack.command-and-control
  name: Suspicious Installer Package Child Process

