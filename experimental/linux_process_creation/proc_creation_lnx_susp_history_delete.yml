detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /rm
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /unlink
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /shred
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /.bash_history
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /.zsh_history
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: _history
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: .history
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: zhistory
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects events in which a history file gets deleted, e.g. the ~/bash_history
      to remove traces of malicious activity
    falsepositives:
    - Legitimate administration activities
    level: high
    references:
    - https://github.com/sleventyeleven/linuxprivchecker/
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.003/T1552.003.md
    tags:
    - attack.impact
    - attack.t1565.001
  name: History File Deletion

