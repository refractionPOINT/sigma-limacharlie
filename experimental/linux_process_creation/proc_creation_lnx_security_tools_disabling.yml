    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /systemctl
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: firewalld
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
