detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /service
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: iptables
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: stop
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /service
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ip6tables
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: stop
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /chkconfig
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: iptables
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: stop
