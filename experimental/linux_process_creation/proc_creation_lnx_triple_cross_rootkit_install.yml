detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /sudo
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' tc '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' enp0s3 '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' qdisc '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' filter '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects default install commands of the Triple Cross eBPF rootkit
      based on the "deployer.sh" script
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/h3xduck/TripleCross/blob/1f1c3e0958af8ad9f6ebe10ab442e75de33e91de/apps/deployer.sh
    tags:
    - attack.defense-evasion
    - attack.t1014
  name: Triple Cross eBPF Rootkit Install Commands

