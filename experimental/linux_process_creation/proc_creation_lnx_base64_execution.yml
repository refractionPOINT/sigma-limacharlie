detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'base64 '
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '| bash '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '| sh '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '|bash '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '|sh '
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: ' |sh'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: '| bash'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: '| sh'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: '|bash'
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects suspicious process command line that uses base64 encoded
      input for execution with a shell
    falsepositives:
    - Legitimate administration activities
    level: medium
    references:
    - https://github.com/arget13/DDexec
    - https://www.mandiant.com/resources/blog/barracuda-esg-exploited-globally
    tags:
    - attack.defense_evasion
    - attack.t1140
  name: Linux Base64 Encoded Pipe to Shell

