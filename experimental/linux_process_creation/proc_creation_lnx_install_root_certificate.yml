detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /update-ca-certificates
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /update-ca-trust
respond:
- action: report
  metadata:
    author: "\xD6mer G\xFCnal, oscd.community"
    description: Detects installation of new certificate on the system which attackers
      may use to avoid warnings when connecting to controlled web servers or C2s
    falsepositives:
    - Legitimate administration activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1553.004/T1553.004.md
    tags:
    - attack.defense-evasion
    - attack.t1553.004
  name: Install Root Certificate

