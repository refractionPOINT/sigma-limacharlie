detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /getcap
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /r '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -r '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of "getcap" binary. This is often used during recon
      activity to determine potential binaries that can be abused as GTFOBins or other.
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/SaiSathvik1/Linux-Privilege-Escalation-Notes
    - https://github.com/carlospolop/PEASS-ng
    - https://github.com/diego-treitos/linux-smart-enumeration
    tags:
    - attack.discovery
    - attack.t1083
  name: Capabilities Discovery - Linux

