detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: false
      op: starts with
      path: event/PARENT/FILE_PATH
      value: /opt/atlassian/confluence/
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: /java
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /bin/sh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: bash
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: dash
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ksh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: zsh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: csh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: fish
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: curl
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wget
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: python
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects spawning of suspicious child processes by Atlassian Confluence
      server which may indicate successful exploitation of CVE-2022-26134
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.volexity.com/blog/2022/06/02/zero-day-exploitation-of-atlassian-confluence/
    tags:
    - attack.initial-access
    - attack.execution
    - attack.t1190
    - attack.t1059
    - cve.2022-26134
  name: Atlassian Confluence CVE-2022-26134

