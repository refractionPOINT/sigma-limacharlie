detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: contains
      path: event/FILE_PATH
      value: python
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -c '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: import
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: pty
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: socket
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: spawn
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .connect
respond:
- action: report
  metadata:
    author: '@d4ns4n_, Nasreddine Bencherchali (Nextron Systems)'
    description: 'Detects the execution of python with calls to the socket and pty
      module in order to connect and spawn a potential reverse shell.

      '
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.revshells.com/
    tags:
    - attack.execution
  name: Python Reverse Shell Execution Via PTY And Socket Modules

