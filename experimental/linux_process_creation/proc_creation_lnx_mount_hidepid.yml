detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /mount
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: hidepid=2
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -o '
respond:
- action: report
  metadata:
    author: Joseliyo Sanchez, @Joseliyo_Jstnk
    description: Detects execution of the "mount" command with "hidepid" parameter
      to make invisible processes to other users from the system
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://blogs.blackberry.com/
    - https://www.cyberciti.biz/faq/linux-hide-processes-from-other-users/
    - https://twitter.com/Joseliyo_Jstnk/status/1620131033474822144
    tags:
    - attack.credential_access
    - attack.t1564
  name: Mount Execution With Hidepid Parameter

