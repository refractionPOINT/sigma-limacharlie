detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: contains
      path: event/FILE_PATH
      value: xterm
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -display
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: :1
respond:
- action: report
  metadata:
    author: '@d4ns4n_'
    description: Detects usage of "xterm" as a potential reverse shell tunnel
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://pentestmonkey.net/cheat-sheet/shells/reverse-shell-cheat-sheet
    - https://www.revshells.com/
    tags:
    - attack.execution
    - attack.t1059
  name: Potential Xterm Reverse Shell

