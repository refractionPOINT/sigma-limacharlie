detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: chown root
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' chmod u+s'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' chmod g+s'
respond:
- action: report
  metadata:
    author: "\xD6mer G\xFCnal"
    description: Detects suspicious change of file privileges with chown and chmod
      commands
    falsepositives:
    - Legitimate administration activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1548.001/T1548.001.md
    tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1548.001
  name: Setuid and Setgid

