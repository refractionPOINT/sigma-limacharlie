detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /amazon-ssm-agent
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-register '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-code '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-id '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-region '
respond:
- action: report
  metadata:
    author: Muhammad Faisal
    description: Detects potential Amazon SSM agent hijack attempts as outlined in
      the Mitiga research report.
    falsepositives:
    - Legitimate activity of system administrators
    level: medium
    references:
    - https://www.mitiga.io/blog/mitiga-security-advisory-abusing-the-ssm-agent-as-a-remote-access-trojan
    - https://www.bleepingcomputer.com/news/security/amazons-aws-ssm-agent-can-be-used-as-post-exploitation-rat-malware/
    - https://www.helpnetsecurity.com/2023/08/02/aws-instances-attackers-access/
    tags:
    - attack.command_and_control
    - attack.persistence
    - attack.t1219
  name: Potential Linux Amazon SSM Agent Hijacking

