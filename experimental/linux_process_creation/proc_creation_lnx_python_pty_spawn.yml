detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /python
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /python2
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /python3
      - op: or
        rules:
        - case sensitive: true
          op: contains
          path: event/FILE_PATH
          value: /python2.
        - case sensitive: true
          op: contains
          path: event/FILE_PATH
          value: /python3.
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: import pty
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'from pty '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: spawn
respond:
- action: report
  metadata:
    author: Nextron Systems
    description: 'Detects a python process calling to the PTY module in order to spawn
      a pretty tty which could be indicative of potential reverse shell activity.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.volexity.com/blog/2022/06/02/zero-day-exploitation-of-atlassian-confluence/
    tags:
    - attack.execution
    - attack.t1059
  name: Python Spawning Pretty TTY Via PTY Module

