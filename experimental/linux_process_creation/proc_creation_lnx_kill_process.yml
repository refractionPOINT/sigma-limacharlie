detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /kill
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /pkill
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /killall
respond:
- action: report
  metadata:
    author: Tuan Le (NCSGroup)
    description: Detects usage of command line tools such as "kill", "pkill" or "killall"
      to terminate or signal a running process.
    falsepositives:
    - Likely
    level: low
    references:
    - https://www.trendmicro.com/en_us/research/23/c/iron-tiger-sysupdate-adds-linux-targeting.html
    - https://www.cyberciti.biz/faq/how-force-kill-process-linux/
    tags:
    - attack.defense_evasion
    - attack.t1562
  name: Terminate Linux Process Via Kill

