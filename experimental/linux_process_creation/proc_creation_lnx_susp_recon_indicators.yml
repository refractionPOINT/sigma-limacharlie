detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -name .htpasswd'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -perm -4000 '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects events with patterns found in commands used for reconnaissance
      on linux systems
    falsepositives:
    - Legitimate administration activities
    level: high
    references:
    - https://github.com/sleventyeleven/linuxprivchecker/blob/0d701080bbf92efd464e97d71a70f97c6f2cd658/linuxprivchecker.py
    tags:
    - attack.reconnaissance
    - attack.t1592.004
    - attack.credential-access
    - attack.t1552.001
  name: Linux Recon Indicators

