detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /esxcli
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'system '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'account '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'add '
respond:
- action: report
  metadata:
    author: Cedric Maurugeon
    description: Detects user account creation on ESXi system via esxcli
    falsepositives:
    - Legitimate administration activities
    level: medium
    references:
    - https://developer.vmware.com/docs/11743/esxi-7-0-esxcli-command-reference/namespace/esxcli_system.html
    tags:
    - attack.persistence
    - attack.t1136
  name: ESXi Account Creation Via ESXCLI

