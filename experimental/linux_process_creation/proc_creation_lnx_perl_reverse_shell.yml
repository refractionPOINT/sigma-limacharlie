detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /perl
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e '
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: fdopen(
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ::Socket::INET
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Socket
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: connect
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: open
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: exec
respond:
- action: report
  metadata:
    author: '@d4ns4n_, Nasreddine Bencherchali (Nextron Systems)'
    description: Detects execution of the perl binary with the "-e" flag and common
      strings related to potential reverse shell activity
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://pentestmonkey.net/cheat-sheet/shells/reverse-shell-cheat-sheet
    - https://www.revshells.com/
    tags:
    - attack.execution
  name: Potential Perl Reverse Shell Execution

