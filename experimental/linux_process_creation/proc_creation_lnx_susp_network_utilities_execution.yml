detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /nc
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /ncat
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /netcat
        - case sensitive: true
          op: ends with
          path: event/FILE_PATH
          value: /socat
      - not: true
        op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' --listen '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -l '
    - op: or
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /autorecon
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /hping
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /hping2
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /hping3
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /naabu
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /nmap
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /nping
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /telnet
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /zenmap
respond:
- action: report
  metadata:
    author: Alejandro Ortuno, oscd.community, Georg Lauenstein (sure[secure])
    description: Detects execution of network scanning and reconnaisance tools. These
      tools can be used for the enumeration of local or remote network services for
      example.
    falsepositives:
    - Legitimate administration activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1046/T1046.md
    - https://github.com/projectdiscovery/naabu
    - https://github.com/Tib3rius/AutoRecon
    tags:
    - attack.discovery
    - attack.t1046
  name: Linux Network Service Scanning Tools Execution

