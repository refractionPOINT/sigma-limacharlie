detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /curl
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' --form'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' --upload-file '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' --data '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' --data-'
        - op: matches
          path: event/COMMAND_LINE
          re: \s-[FTd]\s
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ://localhost
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ://127.0.0.1
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Cedric MAURUGEON (Update)
    description: Detects a suspicious curl process start the adds a file to a web
      request
    falsepositives:
    - Scripts created by developers and admins
    level: medium
    references:
    - https://twitter.com/d1r4c/status/1279042657508081664
    - https://medium.com/@petehouston/upload-files-with-curl-93064dcccc76
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1105/T1105.md#atomic-test-19---curl-upload-file
    - https://curl.se/docs/manpage.html
    - https://www.trendmicro.com/en_us/research/22/i/how-malicious-actors-abuse-native-linux-tools-in-their-attacks.html
    tags:
    - attack.exfiltration
    - attack.t1567
    - attack.t1105
  name: Suspicious Curl File Upload - Linux

