detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /rm
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /shred
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /unlink
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /var/log
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /var/spool/mail
respond:
- action: report
  metadata:
    author: "\xD6mer G\xFCnal, oscd.community"
    description: Detects attempts to clear logs on the system. Adversaries may clear
      system logs to hide evidence of an intrusion
    falsepositives:
    - Legitimate administration activities
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1070.002/T1070.002.md
    tags:
    - attack.defense_evasion
    - attack.t1070.002
  name: Clear Linux Logs

