detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -Sta
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -Nop
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -Window
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Hidden
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -Command
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -EncodedCommand
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'sv o (New-Object IO.MemorySteam);sv d '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: mshta file.hta
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: GruntHTTP
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -EncodedCommand cwB2ACAAbwAgA
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community
    description: Detects suspicious command lines used in Covenant luanchers
    level: high
    references:
    - https://posts.specterops.io/covenant-v0-5-eee0507b85ba
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1059.001
    - attack.t1564.003
  name: HackTool - Covenant PowerShell Launcher

