detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: netsh.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wlan
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' s'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' p'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' k'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: =clear
respond:
- action: report
  metadata:
    author: Andreas Hunkeler (@Karneades), oscd.community
    description: Detect the harvesting of wifi credentials using netsh.exe
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://blog.malwarebytes.com/threat-analysis/2020/04/new-agenttesla-variant-steals-wifi-credentials/
    tags:
    - attack.discovery
    - attack.credential-access
    - attack.t1040
  name: Harvesting Of Wifi Credentials Via Netsh.EXE

