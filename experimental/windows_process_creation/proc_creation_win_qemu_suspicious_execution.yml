detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -m 1M
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -m 2M
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -m 3M
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: restrict=off
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-netdev '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: connect=
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -nographic
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -cdrom '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' type=virt '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -blockdev '
respond:
- action: report
  metadata:
    author: Muhammad Faisal (@faisalusuf), Hunter Juhan (@threatHNTR)
    description: 'Detects potentially suspicious execution of the Qemu utility in
      a Windows environment.

      Threat actors have leveraged this utility and this technique for achieving network
      access as reported by Kaspersky.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://securelist.com/network-tunneling-with-qemu/111803/
    - https://www.qemu.org/docs/master/system/invocation.html#hxtool-5
    tags:
    - attack.command-and-control
    - attack.t1090
    - attack.t1572
  name: Potentially Suspicious Usage Of Qemu

