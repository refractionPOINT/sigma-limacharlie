detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /am51'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /password'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the use of the Dinject PowerShell cradle based on the specific
      flags
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://web.archive.org/web/20211001064856/https://github.com/snovvcrash/DInjector
    tags:
    - attack.defense-evasion
    - attack.t1055
  name: HackTool - DInjector PowerShell Cradle Execution

