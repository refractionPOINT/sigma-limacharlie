detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mstsc.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: mstsc.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -v:'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /v:'
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Windows\System32\lxss\wslhost.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\Microsoft\WSL\wslg.rdp
respond:
- action: report
  metadata:
    author: frack113
    description: 'Detects the usage of "mstsc.exe" with the "/v" flag to initiate
      a connection to a remote server.

      Adversaries may use valid accounts to log into a computer using the Remote Desktop
      Protocol (RDP). The adversary may then perform actions as the logged-on user.

      '
    falsepositives:
    - WSL (Windows Sub System For Linux)
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1021.001/T1021.001.md#t1021001---remote-desktop-protocol
    - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/mstsc
    tags:
    - attack.lateral-movement
    - attack.t1021.001
  name: New Remote Desktop Connection Initiated Via Mstsc.EXE

