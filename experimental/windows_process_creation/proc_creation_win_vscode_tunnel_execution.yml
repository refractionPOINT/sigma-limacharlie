detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - not: true
        op: exists
        path: event/ORIGINAL_FILE_NAME
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe tunnel
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .exe tunnel
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '--name '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: --accept-server-license-terms
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/COMMAND_LINE
        value: ' tunnel'
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/d /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \servers\Stable-
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: code-server.cmd
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), citron_ninja
    description: Detects Visual Studio Code tunnel execution. Attackers can abuse
      this functionality to establish a C2 channel
    falsepositives:
    - Legitimate use of Visual Studio Code tunnel
    level: medium
    references:
    - https://ipfyx.fr/post/visual-studio-code-tunnel/
    - https://badoption.eu/blog/2023/01/31/code_c2.html
    - https://code.visualstudio.com/docs/remote/tunnels
    tags:
    - attack.command-and-control
    - attack.t1071.001
  name: Visual Studio Code Tunnel Execution

