detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \mshta.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: vbscript
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .jpg
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .png
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .lnk
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xls
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .doc
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .zip
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .dll
respond:
- action: report
  metadata:
    author: Diego Perez (@darkquassar), Markus Neis, Swisscom (Improve Rule)
    description: Detection for mshta.exe suspicious execution patterns sometimes involving
      file polyglotism
    falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored
      environment
    level: high
    references:
    - http://blog.sevagas.com/?Hacking-around-HTA-files
    - https://0x00sec.org/t/clientside-exploitation-in-2018-how-pentesting-has-changed/7356
    - https://learn.microsoft.com/en-us/previous-versions/dotnet/framework/data/xml/xslt/xslt-stylesheet-scripting-using-msxsl-script
    - https://medium.com/tsscyber/pentesting-and-hta-bypassing-powershell-constrained-language-mode-53a42856c997
    - https://twitter.com/mattifestation/status/1326228491302563846
    tags:
    - attack.defense_evasion
    - attack.t1140
    - attack.t1218.005
    - attack.execution
    - attack.t1059.007
    - cve.2020.1599
  name: MSHTA Suspicious Execution 01

