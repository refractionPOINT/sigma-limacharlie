detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \Wuauclt.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Wuauclt.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: Wuauclt
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: Wuauclt.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: 'Detects suspicious Windows Update Agent activity in which a wuauclt.exe
      process command line doesn''t contain any command line flags

      '
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/blackbyte-ransomware/
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Suspicious Windows Update Agent Empty Cmdline

