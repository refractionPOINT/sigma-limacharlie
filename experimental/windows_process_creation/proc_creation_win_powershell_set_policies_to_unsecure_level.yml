detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-executionpolicy '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -ep '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -exec '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Bypass
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Unrestricted
respond:
- action: report
  metadata:
    author: frack113
    description: Detects changing the PowerShell script execution policy to a potentially
      insecure level using the "-ExecutionPolicy" flag.
    falsepositives:
    - Administrator scripts
    level: medium
    references:
    - https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.4
    - https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-7.4
    - https://adsecurity.org/?p=2604
    - https://thedfirreport.com/2021/11/01/from-zero-to-domain-admin/
    tags:
    - attack.execution
    - attack.t1059.001
  name: Change PowerShell Policies to an Insecure Level

