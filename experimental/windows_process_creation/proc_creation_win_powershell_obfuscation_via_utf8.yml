detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: (WCHAR)0x
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious encoded character syntax often used for defense
      evasion
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/0gtweet/status/1281103918693482496
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense-evasion
    - attack.t1027
  name: Potential PowerShell Obfuscation Via WCHAR

