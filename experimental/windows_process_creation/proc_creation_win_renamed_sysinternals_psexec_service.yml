detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: psexesvc.exe
    - case sensitive: false
      not: true
      op: is
      path: event/FILE_PATH
      value: C:\Windows\PSEXESVC.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious launch of a renamed version of the PSEXESVC service
      with, which is not often used by legitimate administrators
    falsepositives:
    - Legitimate administrative tasks
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    - https://www.youtube.com/watch?v=ro2QuZTIMBM
    tags:
    - attack.execution
  name: Renamed PsExec Service Execution

