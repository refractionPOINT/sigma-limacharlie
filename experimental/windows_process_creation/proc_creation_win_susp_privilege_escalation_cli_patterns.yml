detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u system '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --user system '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u NT'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u "NT'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u ''NT'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --system '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u administrator '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c "cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c "powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --command cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --command powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c whoami'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c wscript'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c cscript'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious command line flags that let the user set a target
      user and command as e.g. seen in PsExec-like tools
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.trendmicro.com/en_us/research/22/k/hack-the-real-box-apt41-new-subgroup-earth-longzhi.html
    tags:
    - attack.privilege_escalation
  name: Suspicious RunAs-Like Flag Combination

