detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'localgroup '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /add'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'Add-LocalGroupMember '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -Group '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' administrators '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' administrateur'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious command line that adds an account to the local
      administrators/administrateurs group
    falsepositives:
    - Administrative activity
    level: medium
    references:
    - https://blog.talosintelligence.com/2022/08/recent-cyber-attack.html?m=1
    tags:
    - attack.persistence
    - attack.t1098
  name: Add User to Local Administrators Group

