detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \InstallUtil.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: InstallUtil.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ftp://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects use of .NET InstallUtil.exe in order to download arbitrary
      files. The files will be written to "%LOCALAPPDATA%\Microsoft\Windows\INetCache\IE\"

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/pull/239
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: File Download Via InstallUtil.EXE

