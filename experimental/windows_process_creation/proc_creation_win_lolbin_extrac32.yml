detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: extrac32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \extrac32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: extrac32.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .cab
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /C
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /Y
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' \\\\'
respond:
- action: report
  metadata:
    author: frack113
    description: Download or Copy file with Extrac32
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Extrac32/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious Extrac32 Execution

