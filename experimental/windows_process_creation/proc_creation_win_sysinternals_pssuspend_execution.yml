detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: pssuspend.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pssuspend.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pssuspend64.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of Sysinternals PsSuspend which can be abused to suspend
      critical processes
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://learn.microsoft.com/en-us/sysinternals/downloads/pssuspend
    - https://twitter.com/0gtweet/status/1638069413717975046
    tags:
    - attack.discovery
    - attack.persistence
    - attack.t1543.003
  name: Sysinternals PsSuspend Execution

