detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: reg.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: reg.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' delete '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \SYSTEM\CurrentControlSet\services\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "reg.exe" commands with the "delete" flag on
      services registry key. Often used by attacker to remove AV software services
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.virustotal.com/gui/file/2bcd5702a7565952c44075ac6fb946c7780526640d1264f692c7664c02c68465
    tags:
    - attack.defense-evasion
    - attack.t1562.001
  name: Service Registry Key Deleted Via Reg.EXE

