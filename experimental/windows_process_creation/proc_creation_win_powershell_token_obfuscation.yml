detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: matches
      path: event/COMMAND_LINE
      re: \w+`(\w+|-|.)`[\w+|\s]
    - op: matches
      path: event/COMMAND_LINE
      re: '"(\{\d\})+"\s*-f'
    - op: matches
      path: event/COMMAND_LINE
      re: \$\{((e|n|v)*`(e|n|v)*)+:path\}|\$\{((e|n|v)*`(e|n|v)*)+:((p|a|t|h)*`(p|a|t|h)*)+\}|\$\{env:((p|a|t|h)*`(p|a|t|h)*)+\}
respond:
- action: report
  metadata:
    author: frack113
    description: Detects TOKEN OBFUSCATION technique from Invoke-Obfuscation
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/danielbohannon/Invoke-Obfuscation
    tags:
    - attack.defense_evasion
    - attack.t1027.009
  name: Powershell Token Obfuscation - Process Creation

