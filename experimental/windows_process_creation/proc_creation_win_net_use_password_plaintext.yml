detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \net.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \net1.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: net.exe
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: net1.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' use '
        - case sensitive: false
          op: matches
          path: event/COMMAND_LINE
          re: .*:.*\\\*
        - case sensitive: false
          op: matches
          path: event/COMMAND_LINE
          re: .*/USER:.*\ .*
    - case sensitive: false
      not: true
      op: ends with
      path: event/COMMAND_LINE
      value: ' '
respond:
- action: report
  metadata:
    author: Tim Shelton (HAWK.IO)
    description: Detects a when net.exe is called with a password in the command line
    falsepositives:
    - Unknown
    level: medium
    references:
    - Internal Research
    tags:
    - attack.defense_evasion
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1078
  name: Password Provided In Command Line Of Net.EXE

