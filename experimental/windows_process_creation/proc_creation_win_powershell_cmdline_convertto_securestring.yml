detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ConvertTo-SecureString
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim
      Shelton
    description: Detects usage of the "ConvertTo-SecureString" cmdlet via the commandline.
      Which is fairly uncommon and could indicate potential suspicious activity
    falsepositives:
    - Legitimate use to pass password to different powershell commands
    level: medium
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=65
    - https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.security/convertto-securestring?view=powershell-7.3#examples
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: ConvertTo-SecureString Cmdlet Usage Via CommandLine

