detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bitsadmin.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: bitsadmin.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /transfer '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /create '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /addfile '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .7z
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .asax
