detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \nltest.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: nltestrk.exe
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /server
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /query
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/dclist:'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /parentdomain
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /domain_trusts
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /all_trusts
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /trusted_domains
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /user
respond:
- action: report
  metadata:
    author: Craig Young, oscd.community, Georg Lauenstein
    description: Detects nltest commands that can be used for information discovery
    falsepositives:
    - Legitimate administration use but user and host must be investigated
    level: high
    references:
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/cc731935(v=ws.11)
    - https://thedfirreport.com/2021/08/16/trickbot-leads-up-to-fake-1password-installation/
    - https://thedfirreport.com/2020/10/18/ryuk-in-5-hours/
    - https://book.hacktricks.xyz/windows/basic-cmd-for-pentesters
    - https://research.nccgroup.com/2022/08/19/back-in-black-unlocking-a-lockbit-3-0-ransomware-attack/
    - https://eqllib.readthedocs.io/en/latest/analytics/03e231a6-74bc-467a-acb1-e5676b0fb55e.html
    - https://redcanary.com/blog/how-one-hospital-thwarted-a-ryuk-ransomware-outbreak/
    - https://github.com/redcanaryco/atomic-red-team/blob/5360c9d9ffa3b25f6495f7a16e267b719eba2c37/atomics/T1482/T1482.md#atomic-test-2---windows---discover-domain-trusts-with-nltest
    tags:
    - attack.discovery
    - attack.t1016
    - attack.t1482
  name: Potential Recon Activity Via Nltest.EXE

