detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: ftp.exe
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \ftp.exe
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects the execution of a renamed "ftp.exe" binary based on the
      PE metadata fields
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ftp/
    tags:
    - attack.execution
    - attack.t1059
    - attack.defense-evasion
    - attack.t1202
  name: Renamed FTP.EXE Execution

