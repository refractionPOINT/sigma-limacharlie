detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \odbcconf.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: odbcconf.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\PerfLogs\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\ProgramData\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Users\Public\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Registration\CRMLog
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\com\dmp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\FxsTmp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\Microsoft\Crypto\RSA\MachineKeys\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\spool\drivers\color\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\spool\PRINTERS\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\spool\SERVERS\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\Tasks_Migrated\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\Tasks\Microsoft\Windows\SyncCenter\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\SysWOW64\com\dmp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\SysWOW64\FxsTmp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\SysWOW64\Tasks\Microsoft\Windows\PLA\System\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\SysWOW64\Tasks\Microsoft\Windows\SyncCenter\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tasks\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tracing\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Roaming\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "odbcconf" where the path of the DLL being registered
      is located in a potentially suspicious location.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://learn.microsoft.com/en-us/sql/odbc/odbcconf-exe?view=sql-server-ver16
    - https://www.trendmicro.com/en_us/research/17/h/backdoor-carrying-emails-set-sights-on-russian-speaking-businesses.html
    - https://securityintelligence.com/posts/raspberry-robin-worm-dridex-malware/
    tags:
    - attack.defense-evasion
    - attack.t1218.008
  name: Odbcconf.EXE Suspicious DLL Location

