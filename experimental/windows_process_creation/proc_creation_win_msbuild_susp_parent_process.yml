detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \MSBuild.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: MSBuild.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \devenv.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \msbuild.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \python.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \explorer.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \nuget.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects suspicious execution of 'Msbuild.exe' by a uncommon parent
      process
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://app.any.run/tasks/abdf586e-df0c-4d39-89a7-06bf24913401/
    - https://www.echotrail.io/insights/search/msbuild.exe
    tags:
    - attack.defense_evasion
  name: Suspicious Msbuild Execution By Uncommon Parent Process

