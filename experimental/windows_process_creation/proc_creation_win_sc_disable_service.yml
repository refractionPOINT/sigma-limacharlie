detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: sc.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' config '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: start
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: disabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: demand
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detect the use of "sc.exe" to change the startup type of a service
      to "disabled" or "demand"
    falsepositives:
    - False positives may occur with troubleshooting scripts
    level: medium
    references:
    - https://www.virustotal.com/gui/file/38283b775552da8981452941ea74191aa0d203edd3f61fb2dee7b0aea3514955
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1562.001
  name: Service StartupType Change Via Sc.EXE

