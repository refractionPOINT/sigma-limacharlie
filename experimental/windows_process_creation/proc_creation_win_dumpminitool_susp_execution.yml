detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.x86.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.arm64.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.x86.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.arm64.exe
    - op: or
      rules:
      - op: or
        rules:
        - not: true
          op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \Microsoft Visual Studio\
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \Extensions\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .txt
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' Full'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' Mini'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' WithHeap'
        - case sensitive: false
          not: true
          op: contains
          path: event/COMMAND_LINE
          value: --dumpType
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious ways to use the "DumpMinitool.exe" binary
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/mrd0x/status/1511415432888131586
    - https://twitter.com/mrd0x/status/1511489821247684615
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/DumpMinitool/
    tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1003.001
  name: Suspicious DumpMinitool Execution

