detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \WINWORD.EXE
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \EXCEL.EXE
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \POWERPNT.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \MSPUB.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \VISIO.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \MSACCESS.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \EQNEDT32.exe
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\users\\
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .exe
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \Teams.exe
respond:
- action: report
  metadata:
    author: Jason Lynch
    description: Detects an executable in the users directory started from one of
      the Microsoft Office suite applications (Word, Excel, PowerPoint, Publisher,
      Visio)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.morphisec.com/fin7-not-finished-morphisec-spots-new-campaign
    - https://www.virustotal.com/gui/file/23160972c6ae07f740800fa28e421a81d7c0ca5d5cab95bc082b4a986fbac57
    tags:
    - attack.execution
    - attack.t1204.002
    - attack.g0046
    - car.2013-05-002
  name: Suspicious Binary In User Directory Spawned From Office Application

