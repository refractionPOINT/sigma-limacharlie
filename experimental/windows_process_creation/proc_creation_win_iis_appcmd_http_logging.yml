detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \appcmd.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: appcmd.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: set
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: config
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: section:httplogging
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: dontLog:true
respond:
- action: report
  metadata:
    author: frack113
    description: Disables HTTP logging on a Windows IIS web server as seen by Threat
      Group 3390 (Bronze Union)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.002/T1562.002.md#atomic-test-1---disable-windows-iis-http-logging
    tags:
    - attack.defense-evasion
    - attack.t1562.002
  name: Disable Windows IIS HTTP Logging

