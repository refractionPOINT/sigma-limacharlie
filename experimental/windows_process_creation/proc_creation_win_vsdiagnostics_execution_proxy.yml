detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \VSDiagnostics.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: VSDiagnostics.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: start
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /launch:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -launch:'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "VSDiagnostics.exe" with the "start" command
      in order to launch and proxy arbitrary binaries.
    falsepositives:
    - Legitimate usage for tracing and diagnostics purposes
    level: medium
    references:
    - https://twitter.com/0xBoku/status/1679200664013135872
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Potential Binary Proxy Execution Via VSDiagnostics.EXE

