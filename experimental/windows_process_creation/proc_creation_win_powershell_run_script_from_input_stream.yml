detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
    - op: matches
      path: event/COMMAND_LINE
      re: \s-\s*<
respond:
- action: report
  metadata:
    author: Moriarty Meng (idea), Anton Kutepov (rule), oscd.community
    description: Detects PowerShell script execution via input stream redirect
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/4db780e0f0b2e2bb8cb1fa13e09196da9b9f1834/yml/LOLUtilz/OSBinaries/Powershell.yml
    - https://twitter.com/Moriarty_Meng/status/984380793383370752
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.t1059
  name: Run PowerShell Script from Redirected Input Stream

