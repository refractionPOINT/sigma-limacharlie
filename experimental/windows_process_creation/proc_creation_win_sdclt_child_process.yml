detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/PARENT/FILE_PATH
    value: \sdclt.exe
respond:
- action: report
  metadata:
    author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
    description: A General detection for sdclt spawning new processes. This could
      be an indicator of sdclt being used for bypass UAC techniques.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/OTRF/detection-hackathon-apt29/issues/6
    - https://github.com/OTRF/ThreatHunter-Playbook/blob/2d4257f630f4c9770f78d0c1df059f891ffc3fec/docs/evals/apt29/detections/3.B.2_C36B49B5-DF58-4A34-9FE9-56189B9DEFEA.md
    tags:
    - attack.privilege-escalation
    - attack.t1548.002
  name: Sdclt Child Processes

