detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mstsc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: mstsc.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .rdp
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .rdp"
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Users\Public\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\spool\drivers\color
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ':\Windows\System32\Tasks_Migrated '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tasks\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tracing\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Downloads\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potential RDP connection via Mstsc using a local ".rdp" file
      located in suspicious locations.
    falsepositives:
    - Likelihood is related to how often the paths are used in the environment
    level: high
    references:
    - https://www.blackhillsinfosec.com/rogue-rdp-revisiting-initial-access-methods/
    - https://blog.thickmints.dev/mintsights/detecting-rogue-rdp/
    tags:
    - attack.command_and_control
    - attack.t1219
  name: Suspicious Mstsc.EXE Execution With Local RDP File

