detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \control.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WorkFolders.exe
    - case sensitive: false
      not: true
      op: is
      path: event/FILE_PATH
      value: C:\Windows\System32\control.exe
respond:
- action: report
  metadata:
    author: Maxime Thiebaut (@0xThiebaut)
    description: Detects using WorkFolders.exe to execute an arbitrary control.exe
    falsepositives:
    - Legitimate usage of the uncommon Windows Work Folders feature.
    level: high
    references:
    - https://twitter.com/elliotkillick/status/1449812843772227588
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: Execution via WorkFolders.exe

