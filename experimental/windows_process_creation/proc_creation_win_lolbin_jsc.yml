detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \jsc.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .js
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the execution of the LOLBIN jsc.exe used by .NET to compile
      javascript code to .exe or .dll format
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Jsc/
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: JSC Convert Javascript To Executable

