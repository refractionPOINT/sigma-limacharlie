detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: SOFTWARE\Microsoft\Provisioning\Commands\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Swachchhanda Shrawan Poudel
    description: Detects potential abuse of the provisioning registry key for indirect
      command execution through "Provlaunch.exe".
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Provlaunch/
    - https://twitter.com/0gtweet/status/1674399582162153472
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Potential Provisioning Registry Key Abuse For Binary Proxy Execution

