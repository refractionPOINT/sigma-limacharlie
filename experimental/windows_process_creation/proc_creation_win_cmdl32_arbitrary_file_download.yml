detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmdl32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CMDL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /vpn
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /lan
respond:
- action: report
  metadata:
    author: frack113
    description: 'Detects execution of Cmdl32 with the "/vpn" and "/lan" flags.

      Attackers can abuse this utility in order to download arbitrary files via a
      configuration file.

      Inspect the location and the content of the file passed as an argument in order
      to determine if it is suspicious.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Cmdl32/
    - https://twitter.com/SwiftOnSecurity/status/1455897435063074824
    - https://github.com/LOLBAS-Project/LOLBAS/pull/151
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1218
    - attack.t1202
  name: Potential Arbitrary File Download Via Cmdl32.EXE

