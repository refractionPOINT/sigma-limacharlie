detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \shutdown.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /l
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the rare use of the command line tool shutdown to logoff
      a user
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/9e5b12c4912c07562aec7500447b11fa3e17e254/atomics/T1529/T1529.md
    - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/shutdown
    tags:
    - attack.impact
    - attack.t1529
  name: Suspicious Execution of Shutdown to Log Out

