detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \GUP.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \Program Files\Notepad++\updater\GUP.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \Program Files (x86)\Notepad++\updater\GUP.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Users\
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \AppData\Local\Notepad++\updater\GUP.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \AppData\Roaming\Notepad++\updater\GUP.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects execution of the Notepad++ updater in a suspicious directory,
      which is often used in DLL side-loading attacks
    falsepositives:
    - Execution of tools named GUP.exe and located in folders different than Notepad++\updater
    level: high
    references:
    - https://www.fireeye.com/blog/threat-research/2018/09/apt10-targeting-japanese-corporations-using-updated-ttps.html
    tags:
    - attack.defense-evasion
    - attack.t1574.002
  name: Suspicious GUP Usage

