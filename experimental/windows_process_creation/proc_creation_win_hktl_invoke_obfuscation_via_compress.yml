detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: new-object
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: text.encoding]::ascii
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: system.io.compression.deflatestream
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: system.io.streamreader
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: readtoend(
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation COMPRESS OBFUSCATION

