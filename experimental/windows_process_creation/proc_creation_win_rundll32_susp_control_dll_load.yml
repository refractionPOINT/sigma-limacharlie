detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \System32\control.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RUNDLL32.EXE
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: Shell32.dll
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious Rundll32 execution from control.exe as used by
      Equation Group and Exploit Kits
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/rikvduijn/status/853251879320662017
    - https://twitter.com/felixw3000/status/853354851128025088
    tags:
    - attack.defense-evasion
    - attack.t1218.011
  name: Suspicious Control Panel DLL Load

