detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \tree.com
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \WMIC.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \doskey.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sc.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wmic.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DOSKEY.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: sc.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: ' > %TEMP%\'
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: ' > %TMP%\'
respond:
- action: report
  metadata:
    author: frack113
    description: Once established within a system or network, an adversary may use
      automated techniques for collecting internal data.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1119/T1119.md
    tags:
    - attack.collection
    - attack.t1119
  name: Recon Information for Export with Command Prompt

