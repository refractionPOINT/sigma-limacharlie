detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \presentationhost.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PresentationHost.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xbap
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' C:\Windows\'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' C:\Program Files'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects the execution of ".xbap" (Browser Applications) files via
      PresentationHost.EXE from an uncommon location. These files can be abused to
      run malicious ".xbap" files any bypass AWL

      '
    falsepositives:
    - Legitimate ".xbap" being executed via "PresentationHost"
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Presentationhost/
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.t1218
  name: XBAP Execution From Uncommon Locations Via PresentationHost.EXE

