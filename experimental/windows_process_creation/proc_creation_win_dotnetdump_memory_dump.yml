detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dotnet-dump.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: dotnet-dump.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: collect
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects the execution of "dotnet-dump" with the "collect" flag.
      The execution could indicate potential process dumping of critical processes
      such as LSASS.

      '
    falsepositives:
    - Process dumping is the expected behavior of the tool. So false positives are
      expected in legitimate usage. The PID/Process Name of the process being dumped
      needs to be investigated
    level: medium
    references:
    - https://learn.microsoft.com/en-us/dotnet/core/diagnostics/dotnet-dump#dotnet-dump-collect
    - https://twitter.com/bohops/status/1635288066909966338
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: Process Memory Dump Via Dotnet-Dump

