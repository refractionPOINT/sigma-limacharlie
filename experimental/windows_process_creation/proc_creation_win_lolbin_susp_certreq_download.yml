detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \certreq.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CertReq.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -Post '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -config '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' http'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' C:\windows\win.ini '
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects a suspicious certreq execution taken from the LOLBAS examples,
      which can be abused to download (small) files
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Certreq/
    tags:
    - attack.command-and-control
    - attack.t1105
  name: Suspicious Certreq Command to Download

