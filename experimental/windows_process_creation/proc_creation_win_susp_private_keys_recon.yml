detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .key
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .pgp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .gpg
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .ppk
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .p12
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .pem
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .pfx
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .cer
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .p7b
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .asc
    - op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \cmd.exe
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: Cmd.Exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'dir '
      - op: and
        rules:
        - op: or
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \powershell.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \pwsh.exe
          - op: or
            rules:
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: PowerShell.EXE
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: pwsh.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'Get-ChildItem '
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \findstr.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: FINDSTR.EXE
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems)
    description: Adversaries may search for private key certificate files on compromised
      systems for insecurely stored credential
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.004/T1552.004.md
    tags:
    - attack.credential_access
    - attack.t1552.004
  name: Private Keys Reconnaissance Via CommandLine Tools

