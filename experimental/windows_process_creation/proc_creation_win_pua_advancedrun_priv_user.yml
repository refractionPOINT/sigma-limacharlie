detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /EXEFilename
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /CommandLine
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /RunAs 8 '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /RunAs 4 '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /RunAs 10 '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /RunAs 11 '
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: /RunAs 8
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: /RunAs 4
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: /RunAs 10
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: /RunAs 11
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of AdvancedRun utility in the context of the
      TrustedInstaller, SYSTEM, Local Service or Network Service accounts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/splinter_code/status/1483815103279603714
    - https://medium.com/s2wblog/analysis-of-destructive-malware-whispergate-targeting-ukraine-9d5d158f19f3
    - https://elastic.github.io/security-research/malware/2022/01/01.operation-bleeding-bear/article/
    - https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
    tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1134.002
  name: PUA - AdvancedRun Suspicious Execution

