detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dtrace.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lkd(0)
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: syscall:::return
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lkd(
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious way to dump the kernel on Windows systems using
      dtrace.exe, which is available on Windows systems since Windows 10 19H1
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/0gtweet/status/1474899714290208777?s=12
    - https://docs.microsoft.com/en-us/windows-hardware/drivers/devtest/dtrace
    tags:
    - attack.discovery
    - attack.t1082
  name: Suspicious Kernel Dump Using Dtrace

