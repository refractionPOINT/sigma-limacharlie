detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \CustomShellHost.exe
    - case sensitive: false
      not: true
      op: is
      path: event/FILE_PATH
      value: C:\Windows\explorer.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the execution of CustomShellHost binary where the child isn't
      located in 'C:\Windows\explorer.exe'
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/pull/180
    - https://lolbas-project.github.io/lolbas/Binaries/CustomShellHost/
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: Suspicious CustomShellHost Execution

