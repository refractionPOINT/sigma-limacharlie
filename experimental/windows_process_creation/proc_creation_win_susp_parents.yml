detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \minesweeper.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \winver.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \bitsadmin.exe
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \csrss.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \certutil.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \eventvwr.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \calc.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \notepad.exe
      - not: true
        op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \WerFault.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \wermgr.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \conhost.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \mmc.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \win32calc.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \notepad.exe
        - not: true
          op: exists
          path: event/FILE_PATH
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious parent processes that should not have any children
      or should only have a single possible child program
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/x86matthew/status/1505476263464607744?s=12
    - https://svch0st.medium.com/stats-from-hunting-cobalt-strike-beacons-c17e56255f9b
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Suspicious Process Parents

