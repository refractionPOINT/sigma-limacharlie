          value: \odbcconf.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pcalua.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regasm.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvcs.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \schtasks.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \scrcons.exe
        - case sensitive: false
          op: ends with
