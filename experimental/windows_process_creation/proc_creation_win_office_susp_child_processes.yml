detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \EQNEDT32.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \EXCEL.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \MSACCESS.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \MSPUB.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \ONENOTE.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \POWERPNT.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \VISIO.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WINWORD.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wordpad.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wordview.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: bitsadmin.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: CertOC.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: CertUtil.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Cmd.Exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: CMSTP.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: curl.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: HH.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: IEExec.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: InstallUtil.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: javaw.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Microsoft.Workflow.Compiler.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: msdt.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: MSHTA.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: msiexec.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Msxsl.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: odbcconf.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pcalua.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RegAsm.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RegSvcs.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: REGSVR32.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RUNDLL32.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: schtasks.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: ScriptRunner.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wmic.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: WorkFolders.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \AppVLP.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bash.exe
        - case sensitive: false
