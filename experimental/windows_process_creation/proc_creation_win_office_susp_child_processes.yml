          value: \javaw.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mftrace.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \Microsoft.Workflow.Compiler.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \msbuild.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \msdt.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \msidb.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \msiexec.exe
        - case sensitive: false
