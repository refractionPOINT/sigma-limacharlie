          value: \scriptrunner.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \svchost.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \verclsid.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wmic.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \workfolders.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Users\Public\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \ProgramData\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Windows\Tasks\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Windows\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Windows\System32\Tasks\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Markus Neis, FPT.EagleEye Team, Vadim
      Khrykov, Cyb3rEng, Michael Haag, Christopher Peacock @securepeacock, @scythe_io
    description: Detects a suspicious process spawning from one of the Microsoft Office
      suite products (Word, Excel, PowerPoint, Publisher, Visio, etc.)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.hybrid-analysis.com/sample/465aabe132ccb949e75b8ab9c5bda36d80cf2fd503d52b8bad54e295f28bbc21?environmentId=100
    - https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
