          path: event/FILE_PATH
          value: \bitsadmin.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \certoc.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \certutil.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmstp.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \control.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \curl.exe
        - case sensitive: false
