detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \ruby.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-i '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-u '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '-p '
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may use Valid Accounts to log into a computer using the
      Remote Desktop Protocol (RDP). The adversary may then perform actions as the
      logged-on user.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1021.006/T1021.006.md#atomic-test-3---winrm-access-with-evil-winrm
    - https://github.com/Hackplayers/evil-winrm
    tags:
    - attack.lateral-movement
    - attack.t1021.006
  name: HackTool - WinRM Access Via Evil-WinRM

