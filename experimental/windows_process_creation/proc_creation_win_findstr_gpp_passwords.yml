detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \find.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \findstr.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: FIND.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: FINDSTR.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cpassword
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \sysvol\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xml
respond:
- action: report
  metadata:
    author: frack113
    description: Look for the encrypted cpassword value within Group Policy Preference
      files on the Domain Controller. This value can be decrypted with gpp-decrypt.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.006/T1552.006.md#atomic-test-1---gpp-passwords-findstr
    tags:
    - attack.credential_access
    - attack.t1552.006
  name: Findstr GPP Passwords

