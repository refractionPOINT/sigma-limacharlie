detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \reg.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: reg.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: add
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Control Panel\Desktop
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: CurrentVersion\Policies\ActiveDesktop
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: CurrentVersion\Policies\System
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v NoChangingWallpaper
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /d 1
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v Wallpaper
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t REG_SZ
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v WallpaperStyle
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /d 2
respond:
- action: report
  metadata:
    author: Stephen Lincoln @slincoln-aiq (AttackIQ)
    description: 'Detects the execution of "reg.exe" to alter registry keys that would
      replace the user''s desktop background.

      This is a common technique used by malware to change the desktop background
      to a ransom note or other image.

      '
    falsepositives:
    - Administrative scripts that change the desktop background to a company logo
      or other image.
    level: medium
    references:
    - https://www.attackiq.com/2023/09/20/emulating-rhysida/
    - https://research.checkpoint.com/2023/the-rhysida-ransomware-activity-analysis-and-ties-to-vice-society/
    - https://www.trendmicro.com/en_us/research/23/h/an-overview-of-the-new-rhysida-ransomware.html
    - https://www.virustotal.com/gui/file/a864282fea5a536510ae86c77ce46f7827687783628e4f2ceb5bf2c41b8cd3c6/behavior
    - https://admx.help/?Category=Windows_10_2016&Policy=Microsoft.Policies.WindowsDesktop::Wallpaper
    - https://admx.help/?Category=Windows_10_2016&Policy=Microsoft.Policies.ControlPanelDisplay::CPL_Personalization_NoDesktopBackgroundUI
    tags:
    - attack.defense-evasion
    - attack.impact
    - attack.t1112
    - attack.t1491.001
  name: Potentially Suspicious Desktop Background Change Using Reg.EXE

