detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net1.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net1.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' group'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' localgroup'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' user'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' view'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' share'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' accounts'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' stop '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' start'
respond:
- action: report
  metadata:
    author: Michael Haag, Mark Woan (improvements), James Pemberton / @4A616D6573
      / oscd.community (improvements)
    description: Detects execution of Net.exe, whether suspicious or benign.
    falsepositives:
    - Will need to be tuned. If using Splunk, I recommend | stats count by Computer,CommandLine
      following the search for easy hunting by computer/CommandLine.
    level: low
    references:
    - https://pentest.blog/windows-privilege-escalation-methods-for-pentesters/
    - https://eqllib.readthedocs.io/en/latest/analytics/4d2e7fc1-af0b-4915-89aa-03d25ba7805e.html
    - https://eqllib.readthedocs.io/en/latest/analytics/e61f557c-a9d0-4c25-ab5b-bbc46bb24deb.html
    - https://eqllib.readthedocs.io/en/latest/analytics/9b3dd402-891c-4c4d-a662-28947168ce61.html
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1007/T1007.md#atomic-test-2---system-service-discovery---netexe
    tags:
    - attack.discovery
    - attack.t1007
    - attack.t1049
    - attack.t1018
    - attack.t1135
    - attack.t1201
    - attack.t1069.001
    - attack.t1069.002
    - attack.t1087.001
    - attack.t1087.002
    - attack.lateral_movement
    - attack.t1021.002
    - attack.s0039
  name: Net.exe Execution

