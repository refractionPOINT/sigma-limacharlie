detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \brave.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \chrome.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \opera.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \vivaldi.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .7z
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .hta
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .ps1
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .psm1
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .txt
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbs
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .zip
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of a browser process with a URL argument pointing
      to a file with a potentially interesting extension. This can be abused to download
      arbitrary files or to hide from the user for example by launching the browser
      in a minimized state.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/mrd0x/status/1478116126005641220
    - https://lolbas-project.github.io/lolbas/Binaries/Msedge/
    tags:
    - attack.command-and-control
    - attack.t1105
  name: File Download From Browser Process Via Inline URL

