detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '[Type]::GetTypeFromCLSID('
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 0002DF01-0000-0000-C000-000000000046
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: F6D90F16-9C73-11D3-B32E-00C04F990BB4
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: F5078F35-C551-11D3-89B9-0000F81FE221
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 88d96a0a-f192-11d4-a65f-0040963251e5
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: AFBA6B42-5692-48EA-8141-DC517DCF0EF1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: AFB40FFD-B609-40A3-9828-F88BBE11E4E3
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 88d96a0b-f192-11d4-a65f-0040963251e5
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 2087c2f4-2cef-4953-a8ab-66779b670495
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 000209FF-0000-0000-C000-000000000046
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 00024500-0000-0000-C000-000000000046
respond:
- action: report
  metadata:
    author: frack113
    description: Detects usage of COM objects that can be abused to download files
      in PowerShell by CLSID
    falsepositives:
    - Legitimate use of the library
    level: medium
    references:
    - https://learn.microsoft.com/en-us/dotnet/api/system.type.gettypefromclsid?view=net-7.0
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=57
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Potential COM Objects Download Cradles Usage - Process Creation

