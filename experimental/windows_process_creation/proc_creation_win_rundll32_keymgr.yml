detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: RUNDLL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: keymgr
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: KRShowKeyMgr
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the invocation of the Stored User Names and Passwords dialogue
      (Key Manager)
    falsepositives:
    - Administrative activity
    level: high
    references:
    - https://twitter.com/NinjaParanoid/status/1516442028963659777
    tags:
    - attack.credential-access
    - attack.t1555.004
  name: Suspicious Key Manager Access

