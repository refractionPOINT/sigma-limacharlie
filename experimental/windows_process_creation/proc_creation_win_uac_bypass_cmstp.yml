detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmstp.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CMSTP.EXE
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /au
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -au
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /ni
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -ni
respond:
- action: report
  metadata:
    author: E.M. Anhaus (originally from Atomic Blue Detections, Endgame), oscd.community
    description: Detect commandline usage of Microsoft Connection Manager Profile
      Installer (cmstp.exe) to install specially formatted local .INF files
    falsepositives:
    - Legitimate use of cmstp.exe utility by legitimate user
    level: high
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/e584f1a1-c303-4885-8a66-21360c90995b.html
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218.003/T1218.003.md
    - https://lolbas-project.github.io/lolbas/Binaries/Cmstp/
    tags:
    - attack.privilege-escalation
    - attack.defense-evasion
    - attack.t1548.002
    - attack.t1218.003
  name: Bypass UAC via CMSTP

