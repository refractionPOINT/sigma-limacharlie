detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Asd123.aaaa
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: password123
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '123456789'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: P@ssw0rd!
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Decryptme
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects weak passwords or often abused passwords (seen used by threat
      actors) via the CLI. An example would be a threat actor creating a new user
      via the net command and providing the password inline
    falsepositives:
    - Legitimate usage of the passwords by users via commandline (should be discouraged)
    - Other currently unknown false positives
    level: medium
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/espionage-asia-governments
    - https://thedfirreport.com/2022/09/26/bumblebee-round-two/
    - https://www.microsoft.com/en-us/security/blog/2022/10/25/dev-0832-vice-society-opportunistic-ransomware-campaigns-impacting-us-education-sector/
    tags:
    - attack.defense_evasion
    - attack.execution
  name: Weak or Abused Passwords In CLI

