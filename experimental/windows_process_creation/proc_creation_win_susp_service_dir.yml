detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Public\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \$Recycle.bin
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\All Users\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Default\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Contacts\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Searches\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: C:\Perflogs\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \config\systemprofile\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Fonts\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\IME\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\addins\
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \services.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \svchost.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a service binary running in a suspicious directory
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.truesec.com/2021/03/07/exchange-zero-day-proxylogon-and-hafnium/
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Suspicious Service Binary Directory

