detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \reg.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: reg.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SYSTEM\CurrentControlSet\Control\Lsa
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' add '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /d 0'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /v RunAsPPL '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the usage of the "reg.exe" utility to disable PPL protection
      on the LSA process
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://thedfirreport.com/2022/03/21/apt35-automates-initial-access-using-proxyshell/
    tags:
    - attack.defense_evasion
    - attack.t1562.010
  name: LSA PPL Protection Disabled Via Reg.EXE

