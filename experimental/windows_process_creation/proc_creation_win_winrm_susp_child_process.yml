detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \wsmprovhost.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bash.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wsl.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \certutil.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \whoami.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bitsadmin.exe
respond:
- action: report
  metadata:
    author: Andreas Hunkeler (@Karneades), Markus Neis
    description: Detects suspicious processes including shells spawnd from WinRM host
      process
    falsepositives:
    - Legitimate WinRM usage
    level: high
    tags:
    - attack.t1190
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
  name: Suspicious Processes Spawned by WinRM

