detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: wmic
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'product where '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: call
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: uninstall
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /nointeractive
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: wmic
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'caption like '
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: call delete
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: call terminate
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'process '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'where '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: delete
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%carbon%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%cylance%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%endpoint%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%eset%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%malware%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%Sophos%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%symantec%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Antivirus
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'AVG '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Carbon Black
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: CarbonBlack
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Cb Defense Sensor 64-bit
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Crowdstrike Sensor
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'Cylance '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Dell Threat Defense
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: DLP Endpoint
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Endpoint Detection
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Endpoint Protection
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Endpoint Security
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Endpoint Sensor
      - case sensitive: false
        op: contains
