detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \WinRAR.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Cmd.Exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: mshta.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: regsvr32.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RUNDLL32.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potentially suspicious child processes of WinRAR.exe.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.group-ib.com/blog/cve-2023-38831-winrar-zero-day/
    - https://github.com/knight0x07/WinRAR-Code-Execution-Vulnerability-CVE-2023-38831/blob/26ab6c40b6d2c09bb4fc60feaa4a3a90cfd20c23/Part-1-Overview.md
    tags:
    - attack.execution
    - attack.t1203
  name: Potentially Suspicious Child Process Of WinRAR.EXE

