detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \pubprn.vbs
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'script:'
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the use of the 'Pubprn.vbs' Microsoft signed script to execute
      commands.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Scripts/Pubprn/
    tags:
    - attack.defense_evasion
    - attack.t1216.001
  name: Pubprn.vbs Proxy Execution

