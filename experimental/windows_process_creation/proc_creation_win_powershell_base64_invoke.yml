detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: SQBuAHYAbwBrAGUALQ
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: kAbgB2AG8AawBlAC0A
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: JAG4AdgBvAGsAZQAtA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: SW52b2tlL
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ludm9rZS
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: JbnZva2Ut
respond:
- action: report
  metadata:
    author: pH-T, Harjot Singh, '@cyb3rjy0t'
    description: Detects UTF-8 and UTF-16 Base64 encoded powershell 'Invoke-' calls
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://thedfirreport.com/2022/05/09/seo-poisoning-a-gootloader-story/
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense_evasion
    - attack.t1027
  name: PowerShell Base64 Encoded Invoke Keyword

