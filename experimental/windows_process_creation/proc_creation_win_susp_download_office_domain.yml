detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \curl.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wget.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Invoke-WebRequest
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'iwr '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'curl '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'wget '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Start-BitsTransfer
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .DownloadFile(
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .DownloadString(
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://attachment.outlook.live.net/owa/
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://onenoteonlinesync.onenote.com/onenoteonlinesync/
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious ways to download files from Microsoft domains
      that are used to store attachments in Emails or OneNote documents
    falsepositives:
    - Scripts or tools that download attachments from these domains (OneNote, Outlook
      365)
    level: high
    references:
    - https://twitter.com/an0n_r0/status/1474698356635193346?s=12
    - https://twitter.com/mrd0x/status/1475085452784844803?s=12
    tags:
    - attack.command-and-control
    - attack.t1105
    - attack.t1608
  name: Suspicious Download from Office Domain

