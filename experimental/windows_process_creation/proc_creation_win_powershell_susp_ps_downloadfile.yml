detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: powershell
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .DownloadFile
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: System.Net.WebClient
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of powershell, a WebClient object creation
      and the invocation of DownloadFile in a single command line
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.fireeye.com/blog/threat-research/2020/03/apt41-initiates-global-intrusion-campaign-using-multiple-exploits.html
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.command-and-control
    - attack.t1104
    - attack.t1105
  name: PowerShell DownloadFile

