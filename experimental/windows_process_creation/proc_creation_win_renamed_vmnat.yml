detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: vmnat.exe
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: vmnat.exe
respond:
- action: report
  metadata:
    author: elhoim
    description: Detects renamed vmnat.exe or portable version that can be used for
      DLL side-loading
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/malmoeb/status/1525901219247845376
    tags:
    - attack.defense_evasion
    - attack.t1574.002
  name: Renamed Vmnat.exe Execution

