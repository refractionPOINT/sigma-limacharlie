detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regedit.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: REGEDIT.EXE
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -E '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /E '
    - not: true
      op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: hklm
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: hkey_local_machine
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: \system
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: \sam
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: \security
respond:
- action: report
  metadata:
    author: Oddvar Moe, Sander Wiebing, oscd.community
    description: Detects the export of the target Registry key to a file.
    falsepositives:
    - Legitimate export of keys
    level: low
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Regedit/
    - https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
    tags:
    - attack.exfiltration
    - attack.t1012
  name: Exports Registry Key To a File

