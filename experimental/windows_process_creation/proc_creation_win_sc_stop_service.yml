detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: sc.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sc.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' stop '
respond:
- action: report
  metadata:
    author: Jakob Weinzettl, oscd.community, Nasreddine Bencherchali (Nextron Systems)
    description: Detects the stopping of a Windows service via the "sc.exe" utility
    falsepositives:
    - There are many legitimate reasons to stop a service. This rule isn't looking
      for any suspicious behavior in particular. Filter legitimate activity accordingly
    level: low
    references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/cc742107(v=ws.11)
    tags:
    - attack.impact
    - attack.t1489
  name: Stop Windows Service Via Sc.EXE

