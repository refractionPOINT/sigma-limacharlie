detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Roaming\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \{
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '}\'
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \{
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: '}\'
      - not: true
        op: exists
        path: event/FILE_PATH
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\drvinst.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potential suspicious execution of a GUID like folder name
      located in a suspicious location such as %TEMP% as seen being used in IcedID
      attacks
    falsepositives:
    - Installers are sometimes known for creating temporary folders with GUID like
      names. Add appropriate filters accordingly
    level: medium
    references:
    - https://twitter.com/Kostastsale/status/1565257924204986369
    tags:
    - attack.defense_evasion
    - attack.t1027
  name: Suspicious Execution From GUID Like Folder Names

