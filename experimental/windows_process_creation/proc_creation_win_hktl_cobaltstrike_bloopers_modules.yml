detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Cmd.Exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-UserHunter
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-ShareFinder
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-Kerberoast
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-SMBAutoBrute
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-Nightmare
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: zerologon
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: av_query
respond:
- action: report
  metadata:
    author: _pete_0, TheDFIRReport
    description: Detects Cobalt Strike module/commands accidentally entered in CMD
      shell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://hstechdocs.helpsystems.com/manuals/cobaltstrike/current/userguide/content/cobalt-4-5-user-guide.pdf
    - https://thedfirreport.com/2021/10/04/bazarloader-and-the-conti-leaks/
    - https://thedfirreport.com/2022/06/16/sans-ransomware-summit-2022-can-you-detect-this/
    tags:
    - attack.execution
    - attack.t1059.003
  name: Operator Bloopers Cobalt Strike Modules

