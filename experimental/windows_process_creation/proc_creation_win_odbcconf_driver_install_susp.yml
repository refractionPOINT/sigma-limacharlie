detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \odbcconf.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: odbcconf.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'INSTALLDRIVER '
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: .dll
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "odbcconf" with the "INSTALLDRIVER" action where
      the driver doesn't contain a ".dll" extension. This is often used as a defense
      evasion method.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Odbcconf/
    - https://web.archive.org/web/20191023232753/https://twitter.com/Hexacorn/status/1187143326673330176
    - https://www.hexacorn.com/blog/2020/08/23/odbcconf-lolbin-trifecta/
    tags:
    - attack.defense-evasion
    - attack.t1218.008
  name: Suspicious Driver/DLL Installation Via Odbcconf.EXE

