detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \forfiles.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: forfiles.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /p '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /m '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -m '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Execute commands and binaries from the context of "forfiles". This
      is used as a LOLBIN for example to bypass application whitelisting.
    falsepositives:
    - Legitimate use via a batch script or by an administrator.
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Forfiles/
    - https://pentestlab.blog/2020/07/06/indirect-command-execution/
    tags:
    - attack.execution
    - attack.t1059
  name: Use of Forfiles For Execution

