detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' run run-cmd '
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cleanapi.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \kavremover.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the execution of a signed binary dropped by Kaspersky Lab
      Products Remover (kavremover) which can be abused as a LOLBIN to execute arbitrary
      commands and binaries.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://nasbench.medium.com/lolbined-using-kaspersky-endpoint-security-kes-installer-to-execute-arbitrary-commands-1c999f1b7fea
    tags:
    - attack.defense-evasion
    - attack.t1127
  name: Kavremover Dropped Binary LOLBIN Usage

