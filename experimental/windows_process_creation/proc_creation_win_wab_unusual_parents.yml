detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \WmiPrvSE.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \svchost.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \dllhost.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wab.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wabmig.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wab.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wabmig.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects unusual parent or children of the wab.exe (Windows Contacts)
      and Wabmig.exe (Microsoft Address Book Import Tool) processes as seen being
      used with bumblebee activity
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2022/08/08/bumblebee-roasts-its-way-to-domain-admin/
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/bumblebee-loader-cybercrime
    - https://thedfirreport.com/2022/09/26/bumblebee-round-two/
    tags:
    - attack.defense_evasion
    - attack.execution
  name: Wab/Wabmig Unusual Parent Or Child Processes

