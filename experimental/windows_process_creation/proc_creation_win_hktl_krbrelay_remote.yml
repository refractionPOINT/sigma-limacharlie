detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - op: or
            rules:
            - op: or
              rules:
              - case sensitive: false
                op: ends with
                path: event/FILE_PATH
                value: \RemoteKrbRelay.exe
              - case sensitive: false
                op: is
                path: event/ORIGINAL_FILE_NAME
                value: RemoteKrbRelay.exe
            - op: and
              rules:
              - case sensitive: false
                op: contains
                path: event/COMMAND_LINE
                value: ' -clsid '
              - case sensitive: false
                op: contains
                path: event/COMMAND_LINE
                value: ' -target '
              - case sensitive: false
                op: contains
                path: event/COMMAND_LINE
                value: ' -victim '
          - op: and
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: '-rbcd '
            - op: or
              rules:
              - case sensitive: false
                op: contains
                path: event/COMMAND_LINE
                value: '-cn '
              - case sensitive: false
                op: contains
                path: event/COMMAND_LINE
                value: '--computername '
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-chp '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-chpPass '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-chpUser '
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '-addgroupmember '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '-group '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '-groupuser '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-smb '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '--smbkeyword '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: interactive
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: secrets
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: service-add
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects the use of RemoteKrbRelay, a Kerberos relaying tool via
      CommandLine flags and PE metadata.

      '
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/CICADA8-Research/RemoteKrbRelay
    tags:
    - attack.credential-access
    - attack.t1558.003
  name: HackTool - RemoteKrbRelay Execution

