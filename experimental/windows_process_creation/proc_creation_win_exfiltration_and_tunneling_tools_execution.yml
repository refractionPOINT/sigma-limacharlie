detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \plink.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \socat.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \stunnel.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \httptunnel.exe
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, oscd.community
    description: Execution of well known tools for data exfiltration and tunneling
    falsepositives:
    - Legitimate Administrator using tools
    level: medium
    tags:
    - attack.exfiltration
    - attack.command_and_control
    - attack.t1041
    - attack.t1572
    - attack.t1071.001
  name: Exfiltration and Tunneling Tools Execution

