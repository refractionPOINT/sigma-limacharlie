detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \register-cimprovider.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -path
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: dll
respond:
- action: report
  metadata:
    author: Ivan Dyachkov, Yulia Fomina, oscd.community
    description: Detects using register-cimprovider.exe to execute arbitrary dll file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/PhilipTsukerman/status/992021361106268161
    - https://lolbas-project.github.io/lolbas/Binaries/Register-cimprovider/
    tags:
    - attack.defense_evasion
    - attack.t1574
  name: DLL Execution Via Register-cimprovider.exe

