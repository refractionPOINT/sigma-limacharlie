detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \userinit.exe
      - case sensitive: false
        not: true
        op: is
        path: event/FILE_PATH
        value: C:\WINDOWS\explorer.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: netlogon.bat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: UsrLogon.cmd
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: PowerShell.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Windows\System32\proquota.exe
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Windows\SysWOW64\proquota.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \Citrix\System32\icast.exe
respond:
- action: report
  metadata:
    author: Tom Ueltschi (@c_APT_ure), Tim Shelton
    description: Detects uncommon "userinit.exe" child processes, which could be a
      sign of uncommon shells or login scripts used for persistence.
    falsepositives:
    - Legitimate logon scripts or custom shells may trigger false positives. Apply
      additional filters accordingly.
    level: high
    references:
    - https://cocomelonc.github.io/persistence/2022/12/09/malware-pers-20.html
    - https://learn.microsoft.com/en-us/windows-server/administration/server-core/server-core-sconfig#powershell-is-the-default-shell-on-server-core
    tags:
    - attack.t1037.001
    - attack.persistence
  name: Uncommon Userinit Child Process

