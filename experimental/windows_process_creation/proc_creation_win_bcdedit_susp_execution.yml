detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bcdedit.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: bcdedit.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: delete
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: deletevalue
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: import
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: safeboot
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: network
respond:
- action: report
  metadata:
    author: '@neu5ron'
    description: Detects potential malicious and unauthorized usage of bcdedit.exe
    level: medium
    references:
    - https://learn.microsoft.com/en-us/windows-hardware/drivers/devtest/bcdedit--set
    - https://twitter.com/malwrhunterteam/status/1372536434125512712/photo/2
    tags:
    - attack.defense-evasion
    - attack.t1070
    - attack.persistence
    - attack.t1542.003
  name: Potential Ransomware or Unauthorized MBR Tampering Via Bcdedit.EXE

