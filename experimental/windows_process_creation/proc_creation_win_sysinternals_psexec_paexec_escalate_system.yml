detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s powershell'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: psexec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: paexec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: accepteula
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious commandline flags used by PsExec and PAExec to
      escalate a command line to LOCAL_SYSTEM rights
    falsepositives:
    - Admins that use PsExec or PAExec to escalate to the SYSTEM account for maintenance
      purposes (rare)
    - Users that debug Microsoft Intune issues using the commands mentioned in the
      official documentation; see https://learn.microsoft.com/en-us/mem/intune/apps/intune-management-extension
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    - https://www.poweradmin.com/paexec/
    - https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
    tags:
    - attack.resource_development
    - attack.t1587.001
  name: PsExec/PAExec Escalation to LOCAL SYSTEM

