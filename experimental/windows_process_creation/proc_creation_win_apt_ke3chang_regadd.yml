detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -Property DWORD -name DisableFirstRunCustomize -value 2 -Force
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -Property String -name Check_Associations -value
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -Property DWORD -name IEHarden -value 0 -Force
respond:
- action: report
  metadata:
    author: Markus Neis, Swisscom
    description: Detects Registry modifications performed by Ke3chang malware in campaigns
      running in 2019 and 2020
    falsepositives:
    - Will need to be looked for combinations of those processes
    level: critical
    references:
    - https://www.verfassungsschutz.de/embed/broschuere-2020-06-bfv-cyber-brief-2020-01.pdf
    - https://unit42.paloaltonetworks.com/operation-ke3chang-resurfaces-with-new-tidepool-malware/
    tags:
    - attack.g0004
    - attack.defense_evasion
    - attack.t1562.001
  name: Ke3chang Registry Key Modifications

