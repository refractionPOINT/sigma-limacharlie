detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \explorer.exe
    - case sensitive: false
      not: true
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: \shell32.dll,Control_RunDLL
respond:
- action: report
  metadata:
    author: elhoim, CD_ROM_
    description: Detects RunDLL32.exe spawning explorer.exe as child, which is very
      uncommon, often observes Gamarue spawning the explorer.exe process in an unusual
      way
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/intelligence-insights-november-2021/
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: RunDLL32 Spawning Explorer

