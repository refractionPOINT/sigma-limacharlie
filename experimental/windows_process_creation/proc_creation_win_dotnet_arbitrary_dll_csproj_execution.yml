detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dotnet.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: .NET Host
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .csproj
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .csproj"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .csproj'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll'
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: Detects execution of arbitrary DLLs or unsigned code via a ".csproj"
      files via Dotnet.EXE.
    falsepositives:
    - Legitimate administrator usage
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Dotnet/
    - https://twitter.com/_felamos/status/1204705548668555264
    - https://bohops.com/2019/08/19/dotnet-core-a-vector-for-awl-bypass-defense-evasion/
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: Arbitrary DLL or Csproj Code Execution Via Dotnet.EXE

