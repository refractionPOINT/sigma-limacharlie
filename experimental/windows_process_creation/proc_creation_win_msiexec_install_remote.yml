detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msiexec.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /i
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -i
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /package
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -package
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /a
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -a
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /j
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -j
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /q
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -q
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \\\\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of Msiexec.exe to install packages hosted remotely
      quietly
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.microsoft.com/en-us/security/blog/2022/10/27/raspberry-robin-worm-part-of-larger-ecosystem-facilitating-pre-ransomware-activity/
    tags:
    - attack.defense_evasion
    - attack.t1218.007
  name: Suspicious Msiexec Quiet Install From Remote Location

