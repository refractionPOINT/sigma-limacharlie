detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \fltMC.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: fltMC.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: unload
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sysmon
respond:
- action: report
  metadata:
    author: Kirill Kiryanov, oscd.community
    description: Detects possible Sysmon filter driver unloaded via fltmc.exe
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.darkoperator.com/blog/2018/10/5/operating-offensively-against-sysmon
    tags:
    - attack.defense_evasion
    - attack.t1070
    - attack.t1562
    - attack.t1562.002
  name: Sysmon Driver Unloaded Via Fltmc.EXE

