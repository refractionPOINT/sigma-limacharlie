detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'dir '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /s'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /b'
respond:
- action: report
  metadata:
    author: frack113
    description: Detects usage of the "dir" command that is part of Windows batch/cmd
      to collect information about directories
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1217/T1217.md
    tags:
    - attack.discovery
    - attack.t1217
  name: Files And Subdirectories Listing Using Dir

