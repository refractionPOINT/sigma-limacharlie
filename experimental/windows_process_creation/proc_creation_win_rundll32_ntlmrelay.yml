detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: RUNDLL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\windows\system32\davclnt.dll,DavSetCookie
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: spoolss
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: srvsvc
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /print/pipe/
respond:
- action: report
  metadata:
    author: Elastic (idea), Tobias Michalski (Nextron Systems)
    description: Detects a privilege elevation attempt by coercing NTLM authentication
      on the Printer Spooler service
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/med0x2e/status/1520402518685200384
    - https://github.com/elastic/detection-rules/blob/dd224fb3f81d0b4bf8593c5f02a029d647ba2b2d/rules/windows/credential_access_relay_ntlm_auth_via_http_spoolss.toml
    tags:
    - attack.privilege-escalation
    - attack.credential-access
    - attack.t1212
  name: Suspicious NTLM Authentication on the Printer Spooler Service

