detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: HKLM\SYSTEM\CurrentControlSet\Control\Lsa
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: scecli\0
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: reg add
respond:
- action: report
  metadata:
    author: Sreeman
    description: Detects dropping of dll files in system32 that may be used to retrieve
      user credentials from LSASS
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://pentestlab.blog/2020/02/10/credential-access-password-filter-dll/
    - https://github.com/3gstudent/PasswordFilter/tree/master/PasswordFilter
    tags:
    - attack.credential-access
    - attack.t1556.002
  name: Dropping Of Password Filter DLL

