detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \svchost.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \mshta.exe
respond:
- action: report
  metadata:
    author: Markus Neis
    description: Detects potential LethalHTA technique where the "mshta.exe" is spwaned
      by an "svchost.exe" process
    falsepositives:
    - Unknown
    level: high
    references:
    - https://codewhitesec.blogspot.com/2018/07/lethalhta.html
    tags:
    - attack.defense_evasion
    - attack.t1218.005
  name: Potential LethalHTA Technique Execution

