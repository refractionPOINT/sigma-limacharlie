detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \ksetup.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: ksetup.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /ChangePassword '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects password change for the logged-on user's via "ksetup.exe"
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://learn.microsoft.com/en-gb/windows-server/administration/windows-commands/ksetup
    tags:
    - attack.execution
  name: Logged-On User Password Change Via Ksetup.EXE

