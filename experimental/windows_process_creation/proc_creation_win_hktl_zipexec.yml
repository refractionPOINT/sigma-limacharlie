detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /generic:Microsoft_Windows_Shell_ZipFolder:filename=
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .zip
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/pass:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/user:'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /delete
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Microsoft_Windows_Shell_ZipFolder:filename=
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .zip
respond:
- action: report
  metadata:
    author: frack113
    description: ZipExec is a Proof-of-Concept (POC) tool to wrap binary-based tools
      into a password-protected zip file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/SBousseaden/status/1451237393017839616
    - https://github.com/Tylous/ZipExec
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1218
    - attack.t1202
  name: Suspicious ZipExec Execution

