detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \expand.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '/F:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-F:'
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Perflogs\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\Public\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Temporary Internet
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\ProgramData
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\Temp
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Roaming\Temp
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Windows\Temp
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Favorites\
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Favourites\
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Contacts\
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Program Files (x86)\Dell\UpdateService\ServiceShell.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\Dell\UpdateService\Temp\
respond:
- action: report
  metadata:
    author: Bhabesh Raj, X__Junior (Nextron Systems)
    description: Detects the expansion or decompression of cabinet files from potentially
      suspicious or uncommon locations, e.g. seen in Iranian MeteorExpress related
      attacks
    falsepositives:
    - System administrator Usage
    level: medium
    references:
    - https://labs.sentinelone.com/meteorexpress-mysterious-wiper-paralyzes-iranian-trains-with-epic-troll
    - https://blog.malwarebytes.com/threat-intelligence/2021/08/new-variant-of-konni-malware-used-in-campaign-targetting-russia/
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Potentially Suspicious Cabinet File Expansion

