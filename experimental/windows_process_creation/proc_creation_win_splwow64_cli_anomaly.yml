detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \splwow64.exe
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: splwow64.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious Splwow64.exe process without any command line
      parameters
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/sbousseaden/status/1429401053229891590?s=12
    tags:
    - attack.defense-evasion
    - attack.t1202
  name: Suspicious Splwow64 Without Params

