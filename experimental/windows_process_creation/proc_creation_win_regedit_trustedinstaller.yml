detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \regedit.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \TrustedInstaller.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \ProcessHacker.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a regedit started with TrustedInstaller privileges or by
      ProcessHacker.exe
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://twitter.com/1kwpeter/status/1397816101455765504
    tags:
    - attack.privilege-escalation
    - attack.t1548
  name: Regedit as Trusted Installer

