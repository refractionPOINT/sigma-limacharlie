detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'javascript:'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .RegisterXLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURLA
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: FileProtocolHandler
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: zipfldr.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RouteTheCall
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shell32.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Control_RunDLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shell32.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShellExec_RunDLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: mshtml.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: PrintHTML
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchINFSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RegisterOCX
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieadvpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchINFSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieadvpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RegisterOCX
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieframe.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shdocvw.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: syssetup.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: SetupInfObjectInstallAction
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: setupapi.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: InstallHinfSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: pcwutl.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchApplication
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dfshim.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShOpenVerbApplication
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dfshim.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShOpenVerbShortcut
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: scrobj.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: GenerateTypeLib
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: http
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shimgvw.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ImageView_Fullscreen
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: http
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: comsvcs.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: MiniDump
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: shell32.dll,Control_RunDLL desk.cpl,screensaver,@screensaver
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\control.exe
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: .cpl
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Shell32.dll
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Control_RunDLL
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .cpl
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\control.exe
        - case sensitive: false
          op: starts with
          path: event/COMMAND_LINE
          value: '"C:\Windows\system32\rundll32.exe" Shell32.dll,Control_RunDLL "C:\Windows\System32\'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: .cpl",
respond:
- action: report
  metadata:
    author: juju4, Jonhnathan Ribeiro, oscd.community, Nasreddine Bencherchali (Nextron
      Systems)
    description: Detects suspicious execution of rundll32, with specific calls to
      some DLLs with known LOLBIN functionalities
    falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored
      environment
    level: medium
    references:
    - http://www.hexacorn.com/blog/2017/05/01/running-programs-via-proxy-jumping-on-a-edr-bypass-trampoline/
    - https://twitter.com/Hexacorn/status/885258886428725250
    - https://gist.github.com/ryhanson/227229866af52e2d963cf941af135a52
    - https://twitter.com/nas_bench/status/1433344116071583746
    - https://twitter.com/eral4m/status/1479106975967240209
    - https://twitter.com/eral4m/status/1479080793003671557
    tags:
    - attack.defense-evasion
    - attack.t1218.011
  name: Potentially Suspicious Rundll32 Activity

