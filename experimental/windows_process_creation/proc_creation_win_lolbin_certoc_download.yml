detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \certoc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CertOC.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -GetCACAPS
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects when a user downloads file by using CertOC.exe
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Certoc/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious File Download via CertOC.exe

