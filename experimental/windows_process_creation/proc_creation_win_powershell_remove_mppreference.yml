detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Remove-MpPreference
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-ControlledFolderAccessProtectedFolders '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-AttackSurfaceReductionRules_Ids '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-AttackSurfaceReductionRules_Actions '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-CheckForSignaturesBeforeRunningScan '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects attempts to remove Windows Defender configurations using
      the 'MpPreference' cmdlet
    falsepositives:
    - Legitimate PowerShell scripts
    level: high
    references:
    - https://techcommunity.microsoft.com/t5/core-infrastructure-and-security/windows-10-controlled-folder-access-event-search/ba-p/2326088
    tags:
    - attack.defense-evasion
    - attack.t1562.001
  name: Tamper Windows Defender Remove-MpPreference

