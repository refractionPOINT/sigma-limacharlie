detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \kd.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: kd.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of the Windows Kernel Debugger "kd.exe".
    falsepositives:
    - Rare occasions of legitimate cases where kernel debugging is necessary in production.
      Investigation is required
    level: high
    references:
    - Internal Research
    tags:
    - attack.defense_evasion
    - attack.privilege_escalation
  name: Windows Kernel Debugger Execution

