detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \squirrel.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \update.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --processStart
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --processStartAndWait
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --createShortcut
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: :\Users\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local\Discord\Update.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' --processStart'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Discord.exe
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\GitHubDesktop\Update.exe
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: GitHubDesktop.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --createShortcut
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --processStartAndWait
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\Microsoft\Teams\Update.exe
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Teams.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --processStart
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --createShortcut
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Users\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\yammerdesktop\Update.exe
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Yammer.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --processStart
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --createShortcut
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Karneades / Markus Neis, Jonhnathan
      Ribeiro, oscd.community
    description: 'Detects the usage of the "Squirrel.exe" binary to execute arbitrary
      processes. This binary is part of multiple Electron based software installations
      (Slack, Teams, Discord, etc.)

      '
    falsepositives:
    - Expected FP with some Electron based applications such as (1Clipboard, Beaker
      Browser, Caret, Discord, GitHub Desktop, etc.)
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Squirrel/
    - http://www.hexacorn.com/blog/2019/03/30/sqirrel-packages-manager-as-a-lolbin-a-k-a-many-electron-apps-are-lolbins-by-default/
    - http://www.hexacorn.com/blog/2018/08/16/squirrel-as-a-lolbin/
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.t1218
  name: Process Proxy Execution Via Squirrel.EXE

