detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: MSHTA.EXE
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \cmd.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \cscript.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \pwsh.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \regsvr32.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \rundll32.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \wscript.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: C:\ProgramData\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: C:\Users\Public\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: C:\Windows\Temp\
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: MSHTA.EXE
      - not: true
        op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .htm
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .hta
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/COMMAND_LINE
            value: mshta.exe
          - case sensitive: false
            op: ends with
            path: event/COMMAND_LINE
            value: mshta
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious mshta process execution patterns
    falsepositives:
    - Unknown
    level: high
    references:
    - https://en.wikipedia.org/wiki/HTML_Application
    - https://www.echotrail.io/insights/search/mshta.exe
    - https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
    tags:
    - attack.execution
    - attack.t1106
  name: Suspicious Mshta.EXE Execution Patterns

