detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.x86.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \DumpMinitool.arm64.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.x86.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: DumpMinitool.arm64.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' Full'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' Mini'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' WithHeap'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Florian Roth (Nextron Systems)
    description: Detects the use of "DumpMinitool.exe" a tool that allows the dump
      of process memory via the use of the "MiniDumpWriteDump"
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/mrd0x/status/1511415432888131586
    - https://twitter.com/mrd0x/status/1511489821247684615
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/DumpMinitool/
    - https://gist.github.com/nasbench/6d58c3c125e2fa1b8f7a09754c1b087f
    tags:
    - attack.defense-evasion
    - attack.t1036
    - attack.t1003.001
  name: DumpMinitool Execution

