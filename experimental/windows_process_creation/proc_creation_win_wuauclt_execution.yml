detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wuauclt.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wuauclt.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /UpdateDeploymentProvider
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /RunHandlerComServer
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /ClassId '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' wuaueng.dll '
respond:
- action: report
  metadata:
    author: FPT.EagleEye Team
    description: Detects code execution via the Windows Update client (wuauclt)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://dtm.uk/wuauclt/
    tags:
    - attack.command_and_control
    - attack.execution
    - attack.t1105
    - attack.t1218
  name: Windows Update Client LOLBIN

