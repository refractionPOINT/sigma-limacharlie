detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \DumpStack.log
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -o DumpStack.log'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the use of the filename DumpStack.log to evade Microsoft
      Defender
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://twitter.com/mrd0x/status/1479094189048713219
    tags:
    - attack.defense-evasion
  name: DumpStack.log Defender Evasion

