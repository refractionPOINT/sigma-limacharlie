detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \csc.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppData\Local\Temp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\Temp\
      - not: true
        op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: event/PARENT/FILE_PATH
            value: C:\Program Files (x86)\
          - case sensitive: false
            op: starts with
            path: event/PARENT/FILE_PATH
            value: C:\Program Files\
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\sdiagnhost.exe
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\inetsrv\w3wp.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\ProgramData\chocolatey\choco.exe
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: \ProgramData\Microsoft\Windows Defender Advanced Threat Protection
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: JwB7ACIAZgBhAGkAbABlAGQAIgA6AHQAcgB1AGUALAAiAG0AcwBnACIAOgAiAEEAbgBzAGkAYgBsAGUAIAByAGUAcQB1AGkAcgBlAHMAIABQAG8AdwBlAHIAUwBoAGUAbABsACAAdgAzAC4AMAAgAG8AcgAgAG4AZQB3AGUAcgAiAH0AJw
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: cAewAiAGYAYQBpAGwAZQBkACIAOgB0AHIAdQBlACwAIgBtAHMAZwAiADoAIgBBAG4AcwBpAGIAbABlACAAcgBlAHEAdQBpAHIAZQBzACAAUABvAHcAZQByAFMAaABlAGwAbAAgAHYAMwAuADAAIABvAHIAIABuAGUAdwBlAHIAIgB9ACcA
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: nAHsAIgBmAGEAaQBsAGUAZAAiADoAdAByAHUAZQAsACIAbQBzAGcAIgA6ACIAQQBuAHMAaQBiAGwAZQAgAHIAZQBxAHUAaQByAGUAcwAgAFAAbwB3AGUAcgBTAGgAZQBsAGwAIAB2ADMALgAwACAAbwByACAAbgBlAHcAZQByACIAfQAnA
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects execution of "csc.exe" to compile .NET code. Attackers often
      leverage this to compile code on the fly and use it in other stages.
    falsepositives:
    - Legitimate software from program files - https://twitter.com/gN3mes1s/status/1206874118282448897
    - Legitimate Microsoft software - https://twitter.com/gabriele_pippi/status/1206907900268072962
    - Ansible
    level: medium
    references:
    - https://securityboulevard.com/2019/08/agent-tesla-evading-edr-by-removing-api-hooks/
    - https://www.clearskysec.com/wp-content/uploads/2018/11/MuddyWater-Operations-in-Lebanon-and-Oman.pdf
    - https://app.any.run/tasks/c6993447-d1d8-414e-b856-675325e5aa09/
    - https://twitter.com/gN3mes1s/status/1206874118282448897
    tags:
    - attack.defense_evasion
    - attack.t1027.004
  name: Dynamic .NET Compilation Via Csc.EXE

