detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \SharpDPAPI.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: SharpDPAPI.exe
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' backupkey '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' blob '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' certificates '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' credentials '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' keepass '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' masterkeys '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' rdg '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' vaults '
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' {'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '}:'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /file:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /machine'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /mkfile:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /password:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /pvk:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /server:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /target:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /unprotect'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects the execution of the SharpDPAPI tool based on CommandLine
      flags and PE metadata.

      SharpDPAPI is a C# port of some DPAPI functionality from the Mimikatz project.

      '
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/GhostPack/SharpDPAPI
    tags:
    - attack.privilege-escalation
    - attack.defense-evasion
    - attack.t1134.001
    - attack.t1134.003
  name: HackTool - SharpDPAPI Execution

