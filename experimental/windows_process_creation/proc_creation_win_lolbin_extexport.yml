detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Extexport.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Extexport.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: extexport.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Extexport.exe loads dll and is execute from other folder the original
      path
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Extexport/
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Suspicious Extexport Execution

