detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ://
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '%AppData%'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community
    description: Detects a suspicious command line execution that includes an URL
      and AppData string in the command line parameters as used by several droppers
      (js/vbs > powershell)
    falsepositives:
    - High
    level: medium
    references:
    - https://www.hybrid-analysis.com/sample/3a1f01206684410dbe8f1900bbeaaa543adfcd07368ba646b499fa5274b9edf6?environmentId=100
    - https://www.hybrid-analysis.com/sample/f16c729aad5c74f19784a24257236a8bbe27f7cdc4a89806031ec7f1bebbd475?environmentId=100
    tags:
    - attack.execution
    - attack.t1059.003
    - attack.t1059.001
    - attack.command_and_control
    - attack.t1105
  name: Command Line Execution with Suspicious URL and AppData Strings

