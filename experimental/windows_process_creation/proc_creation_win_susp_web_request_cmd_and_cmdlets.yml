detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '[System.Net.WebRequest]::create'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'curl '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Invoke-RestMethod
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Invoke-WebRequest
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'iwr '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Net.WebClient
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Resume-BitsTransfer
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Start-BitsTransfer
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'wget '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: WinHttp.WinHttpRequest
respond:
- action: report
  metadata:
    author: James Pemberton / @4A616D6573, Endgame, JHasenbusch, oscd.community, Austin
      Songer @austinsonger
    description: Detects the use of various web request commands with commandline
      tools and Windows PowerShell cmdlets (including aliases) via CommandLine
    falsepositives:
    - Use of Get-Command and Get-Help modules to reference Invoke-WebRequest and Start-BitsTransfer.
    level: medium
    references:
    - https://4sysops.com/archives/use-powershell-to-download-a-file-with-http-https-and-ftp/
    - https://blog.jourdant.me/post/3-ways-to-download-files-with-powershell
    - https://docs.microsoft.com/en-us/powershell/module/bitstransfer/add-bitsfile?view=windowsserver2019-ps
    tags:
    - attack.execution
    - attack.t1059.001
  name: Usage Of Web Request Commands And Cmdlets

