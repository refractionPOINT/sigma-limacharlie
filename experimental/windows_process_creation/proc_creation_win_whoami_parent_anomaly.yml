detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \whoami.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: whoami.exe
      - not: true
        op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \cmd.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \powershell_ise.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \pwsh.exe
        - not: true
          op: exists
          path: event/PARENT/FILE_PATH
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/PARENT/FILE_PATH
            value: ''
          - case sensitive: false
            op: is
            path: event/PARENT/FILE_PATH
            value: '-'
    - case sensitive: false
      not: true
      op: ends with
      path: event/PARENT/FILE_PATH
      value: :\Program Files\Microsoft Monitoring Agent\Agent\MonitoringHost.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of whoami.exe with suspicious parent processes.
    falsepositives:
    - Admin activity
    - Scripts and administrative tools used in the monitored environment
    - Monitoring activity
    level: medium
    references:
    - https://brica.de/alerts/alert/public/1247926/agent-tesla-keylogger-delivered-inside-a-power-iso-daa-archive/
    - https://app.any.run/tasks/7eaba74e-c1ea-400f-9c17-5e30eee89906/
    - https://www.youtube.com/watch?v=DsJ9ByX84o4&t=6s
    tags:
    - attack.discovery
    - attack.t1033
    - car.2016-03-001
  name: Whoami.EXE Execution Anomaly

