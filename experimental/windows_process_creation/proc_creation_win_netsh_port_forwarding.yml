detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: netsh.exe
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: interface
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: portproxy
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: add
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: v4tov4
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'i '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'p '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'a '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'v '
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: connectp
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: listena
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: c=
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), omkar72, oscd.community, Swachchhanda
      Shrawan Poudel
    description: Detects the execution of netsh commands that configure a new port
      forwarding (PortProxy) rule
    falsepositives:
    - Legitimate administration activity
    - WSL2 network bridge PowerShell script used for WSL/Kubernetes/Docker (e.g. https://github.com/microsoft/WSL/issues/4150#issuecomment-504209723)
    level: medium
    references:
    - https://www.fireeye.com/blog/threat-research/2019/01/bypassing-network-restrictions-through-rdp-tunneling.html
    - https://adepts.of0x.cc/netsh-portproxy-code/
    - https://www.dfirnotes.net/portproxy_detection/
    tags:
    - attack.lateral-movement
    - attack.defense-evasion
    - attack.command-and-control
    - attack.t1090
  name: New Port Forwarding Rule Added Via Netsh.EXE

