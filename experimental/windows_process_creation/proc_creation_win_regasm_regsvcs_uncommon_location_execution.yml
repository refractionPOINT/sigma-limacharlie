detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \Regsvcs.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \Regasm.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RegSvcs.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: RegAsm.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Microsoft\Windows\Start Menu\Programs\Startup\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \PerfLogs\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Users\Public\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\Temp\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potentially suspicious execution of the Regasm/Regsvcs utilities
      from a potentially suspicious location
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.fortiguard.com/threat-signal-report/4718?s=09
    - https://lolbas-project.github.io/lolbas/Binaries/Regasm/
    - https://lolbas-project.github.io/lolbas/Binaries/Regsvcs/
    tags:
    - attack.defense_evasion
    - attack.t1218.009
  name: Potentially Suspicious Execution Of Regasm/Regsvcs From Uncommon Location

