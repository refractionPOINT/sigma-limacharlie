detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \dns.exe
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \conhost.exe
respond:
- action: report
  metadata:
    author: Tim Rauch, Elastic (idea)
    description: Detects an unexpected process spawning from dns.exe which may indicate
      activity related to remote code execution or other forms of exploitation as
      seen in CVE-2020-1350 (SigRed)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.elastic.co/guide/en/security/current/unusual-child-process-of-dns-exe.html
    tags:
    - attack.initial-access
    - attack.t1133
  name: Unusual Child Process of dns.exe

