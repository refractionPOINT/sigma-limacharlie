detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \pwsh.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: PowerShell.EXE
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: pwsh.dll
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: hctac
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: kaerb
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dnammoc
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ekovn
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: eliFd
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: rahc
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: etirw
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: golon
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: tninon
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: eddih
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: tpircS
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ssecorp
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: llehsrewop
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: esnopser
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: daolnwod
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
