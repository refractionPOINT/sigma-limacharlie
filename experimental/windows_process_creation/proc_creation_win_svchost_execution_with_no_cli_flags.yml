detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: svchost.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \svchost.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \rpcnet.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \rpcnetp.exe
      - not: true
        op: exists
        path: event/COMMAND_LINE
respond:
- action: report
  metadata:
    author: David Burkett, @signalblur
    description: It is extremely abnormal for svchost.exe to spawn without any CLI
      arguments and is normally observed when a malicious process spawns the process
      and injects code into the process memory space.
    falsepositives:
    - Rpcnet.exe / rpcnetp.exe which is a lojack style software. https://www.blackhat.com/docs/us-14/materials/us-14-Kamlyuk-Kamluk-Computrace-Backdoor-Revisited.pdf
    level: high
    references:
    - https://web.archive.org/web/20180718061628/https://securitybytes.io/blue-team-fundamentals-part-two-windows-processes-759fe15965e2
    tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1055
  name: Suspect Svchost Activity

