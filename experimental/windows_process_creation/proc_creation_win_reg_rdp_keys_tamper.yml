detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \reg.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: reg.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' add '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \CurrentControlSet\Control\Terminal Server
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: REG_DWORD
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /f'
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Licensing Core
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: EnableConcurrentSessions
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: WinStations\RDP-Tcp
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: MaxInstanceCount
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: fEnableWinStation
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: TSUserEnabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: TSEnabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: TSAppCompat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: IdleWinStationPoolCount
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: TSAdvertise
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: AllowTSConnections
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: fSingleSessionPerUser
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: fDenyTSConnections
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems), @Kostastsale, TheDFIRReport
    description: Detects the execution of "reg.exe" for enabling/disabling the RDP
      service on the host by tampering with the 'CurrentControlSet\Control\Terminal
      Server' values
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2022/02/21/qbot-and-zerologon-lead-to-full-domain-compromise/
    tags:
    - attack.defense-evasion
    - attack.lateral-movement
    - attack.t1021.001
    - attack.t1112
  name: Potential Tampering With RDP Related Registry Keys Via Reg.EXE

