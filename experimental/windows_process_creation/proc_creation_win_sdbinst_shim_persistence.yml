detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sdbinst.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .sdb
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: iisexpressshim.sdb
respond:
- action: report
  metadata:
    author: Markus Neis
    description: Detects installation of a new shim using sdbinst.exe. A shim can
      be used to load malicious DLLs into applications.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.fireeye.com/blog/threat-research/2017/05/fin7-shim-databases-persistence.html
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1546.011
  name: Possible Shim Database Persistence via sdbinst.exe

