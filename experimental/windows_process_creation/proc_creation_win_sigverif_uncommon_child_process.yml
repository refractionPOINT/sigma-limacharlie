detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \sigverif.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\WerFault.exe
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\SysWOW64\WerFault.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects uncommon child processes spawning from "sigverif.exe", which
      could indicate potential abuse of the latter as a living of the land binary
      in order to proxy execution.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.hexacorn.com/blog/2018/04/27/i-shot-the-sigverif-exe-the-gui-based-lolbin/
    - https://twitter.com/0gtweet/status/1457676633809330184
    tags:
    - attack.defense-evasion
    - attack.t1216
  name: Uncommon Sigverif.EXE Child Process

