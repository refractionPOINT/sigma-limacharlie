detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: REGSVR32.EXE
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\PerfLogs\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: :\Temp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\Registration\CRMLog
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\com\dmp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\FxsTmp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\Microsoft\Crypto\RSA\MachineKeys\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\spool\drivers\color\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\spool\PRINTERS\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\spool\SERVERS\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\Tasks_Migrated\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\System32\Tasks\Microsoft\Windows\SyncCenter\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\SysWOW64\com\dmp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\SysWOW64\FxsTmp\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\SysWOW64\Tasks\Microsoft\Windows\PLA\System\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\SysWOW64\Tasks\Microsoft\Windows\SyncCenter\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\Tasks\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Windows\Tracing\
        - op: and
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' "C:\'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' C:\'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' ''C:\'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: D:\
          - not: true
            op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: C:\Program Files (x86)\
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: C:\Program Files\
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: C:\ProgramData\
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: C:\Users\
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' C:\Windows\'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' "C:\Windows\'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' ''C:\Windows\'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ''
      - not: true
        op: exists
        path: event/COMMAND_LINE
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of regsvr32 where the DLL is located in a highly
      suspicious locations
    falsepositives:
    - Unlikely
    level: high
    references:
    - Internal Research
    tags:
    - attack.defense-evasion
    - attack.t1218.010
  name: Regsvr32 Execution From Highly Suspicious Location

