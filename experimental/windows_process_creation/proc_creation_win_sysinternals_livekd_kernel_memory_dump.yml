detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \livekd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \livekd64.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: livekd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -m'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /m'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of LiveKD with the "-m" flag to potentially dump
      the kernel memory
    falsepositives:
    - Unlikely in production environment
    level: high
    references:
    - https://learn.microsoft.com/en-us/sysinternals/downloads/livekd
    - https://4sysops.com/archives/creating-a-complete-memory-dump-without-a-blue-screen/
    - https://kb.acronis.com/content/60892
    tags:
    - attack.defense-evasion
  name: Kernel Memory Dump Via LiveKD

