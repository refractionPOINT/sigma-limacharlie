detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \svchost.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \Mrt.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \MsMpEng.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \ngen.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \rpcnet.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \services.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \TiWorker.exe
      - not: true
        op: exists
        path: event/PARENT/FILE_PATH
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: '-'
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: ''
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects an uncommon svchost parent process
    falsepositives:
    - Unknown
    level: medium
    tags:
    - attack.defense_evasion
    - attack.t1036.005
  name: Uncommon Svchost Parent Process

