detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dsacls.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: DSACLS.EXE
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /G '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: GR
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: GE
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: GW
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: GA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: WP
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: WD
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of Dsacls to grant over permissive permissions
    falsepositives:
    - Legitimate administrators granting over permissive permissions to users
    level: medium
    references:
    - https://ss64.com/nt/dsacls.html
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/cc771151(v=ws.11)
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: Potentially Over Permissive Permissions Granted Using Dsacls.EXE

