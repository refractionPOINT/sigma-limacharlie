detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: manage-bde.wsf
    - op: and
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \cscript.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \wscript.exe
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: manage-bde.wsf
      - case sensitive: false
        not: true
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
respond:
- action: report
  metadata:
    author: oscd.community, Natalia Shornikova, Nasreddine Bencherchali (Nextron Systems)
    description: Detects potential abuse of the "manage-bde.wsf" script as a LOLBIN
      to proxy execution
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Scripts/Manage-bde/
    - https://gist.github.com/bohops/735edb7494fe1bd1010d67823842b712
    - https://twitter.com/bohops/status/980659399495741441
    - https://twitter.com/JohnLaTwC/status/1223292479270600706
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1216/T1216.md
    tags:
    - attack.defense-evasion
    - attack.t1216
  name: Potential Manage-bde.wsf Abuse To Proxy Execution

