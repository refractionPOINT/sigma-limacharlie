detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \eventvwr.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\System32\mmc.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\System32\WerFault.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\SysWOW64\WerFault.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects uncommon or suspicious child processes of "eventvwr.exe"
      which might indicate a UAC bypass attempt
    falsepositives:
    - Unknown
    level: high
    references:
    - https://enigma0x3.net/2016/08/15/fileless-uac-bypass-using-eventvwr-exe-and-registry-hijacking/
    - https://www.hybrid-analysis.com/sample/e122bc8bf291f15cab182a5d2d27b8db1e7019e4e96bb5cdbd1dfe7446f3f51f?environmentId=100
    tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1548.002
    - car.2019-04-001
  name: Potentially Suspicious Event Viewer Child Process

