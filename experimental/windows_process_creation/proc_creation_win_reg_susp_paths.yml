detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \reg.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: reg.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppDataLow\Software\Microsoft\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Policies\Microsoft\Windows\OOBE
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Policies\Microsoft\Windows NT\CurrentVersion\Winlogon
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \SOFTWARE\Microsoft\Windows NT\Currentversion\Winlogon
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \CurrentControlSet\Control\SecurityProviders\WDigest
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Microsoft\Windows Defender\
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems)
    description: Detects when an adversary uses the reg.exe utility to add or modify
      new keys or subkeys
    falsepositives:
    - Rare legitimate add to registry via cli (to these locations)
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/40b77d63808dd4f4eafb83949805636735a1fd15/atomics/T1112/T1112.md
    - https://github.com/redcanaryco/atomic-red-team/blob/40b77d63808dd4f4eafb83949805636735a1fd15/atomics/T1562.001/T1562.001.md
    - https://www.absolomb.com/2018-01-26-Windows-Privilege-Escalation-Guide/
    tags:
    - attack.defense-evasion
    - attack.t1112
    - attack.t1562.001
  name: Reg Add Suspicious Paths

