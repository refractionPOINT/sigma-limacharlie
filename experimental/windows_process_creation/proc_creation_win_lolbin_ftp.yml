detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \ftp.exe
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ftp.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: ftp.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-s:'
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects execution of ftp.exe script execution with the "-s" flag
      and any child processes ran by ftp.exe
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ftp/
    tags:
    - attack.execution
    - attack.t1059
    - attack.defense_evasion
    - attack.t1202
  name: LOLBIN Execution Of The FTP.EXE Binary

