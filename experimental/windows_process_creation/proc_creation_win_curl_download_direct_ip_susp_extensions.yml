detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \curl.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: curl.exe
    - op: matches
      path: event/COMMAND_LINE
      re: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -O'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: --remote-name
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: --output
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .bat
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .bat"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe"
