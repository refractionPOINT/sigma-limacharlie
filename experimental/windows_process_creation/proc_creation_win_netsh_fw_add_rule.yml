detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \netsh.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: netsh.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' firewall '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' add '
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*advfirewall\ firewall\ add\ rule\ name=Dropbox\ dir=in\ action=allow\
          "program=.:\\Program\ Files\ \(x86\)\\Dropbox\\Client\\Dropbox\.exe"\ enable=yes\
          profile=Any.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*advfirewall\ firewall\ add\ rule\ name=Dropbox\ dir=in\ action=allow\
          "program=.:\\Program\ Files\\Dropbox\\Client\\Dropbox\.exe"\ enable=yes\
          profile=Any.*
respond:
- action: report
  metadata:
    author: Markus Neis, Sander Wiebing
    description: Detects the addition of a new rule to the Windows firewall via netsh
    falsepositives:
    - Legitimate administration activity
    - Software installations
    level: medium
    references:
    - https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-RAT-and-Staging-Report.pdf
    tags:
    - attack.defense_evasion
    - attack.t1562.004
    - attack.s0246
  name: New Firewall Rule Added Via Netsh.EXE

