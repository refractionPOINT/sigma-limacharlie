detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'copy '
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      re: .*\\\\\?\\\\GLOBALROOT\\\\Device\\\\HarddiskVolumeShadowCopy.*
respond:
- action: report
  metadata:
    author: Max Altgelt (Nextron Systems), Tobias Michalski (Nextron Systems)
    description: Detects the execution of the builtin "copy" command that targets
      a shadow copy (sometimes used to copy registry hives that are in use)
    falsepositives:
    - Backup scenarios using the commandline
    level: high
    references:
    - https://twitter.com/vxunderground/status/1423336151860002816?s=20
    - https://www.virustotal.com/gui/file/03e9b8c2e86d6db450e5eceec057d7e369ee2389b9daecaf06331a95410aa5f8/detection
    - https://pentestlab.blog/2018/07/04/dumping-domain-password-hashes/
    tags:
    - attack.impact
    - attack.t1490
  name: Copy From VolumeShadowCopy Via Cmd.EXE

