detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: diantz.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' \\\\'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .cab
respond:
- action: report
  metadata:
    author: frack113
    description: Download and compress a remote file and store it in a cab file on
      local machine.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Diantz/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious Diantz Download and Compress Into a CAB File

