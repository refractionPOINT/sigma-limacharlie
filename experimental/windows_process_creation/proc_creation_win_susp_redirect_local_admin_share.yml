detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '>'
    - op: or
      rules:
      - op: is
        path: event/COMMAND_LINE
        value: \\\\127.0.0.1\\admin$\\
      - op: is
        path: event/COMMAND_LINE
        value: \\\\localhost\\admin$\\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a suspicious output redirection to the local admins share,
      this technique is often found in malicious scripts or hacktool stagers
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.microsoft.com/security/blog/2022/01/15/destructive-malware-targeting-ukrainian-organizations/
    - http://blog.talosintelligence.com/2022/09/lazarus-three-rats.html
    tags:
    - attack.exfiltration
    - attack.t1048
  name: Suspicious Redirection to Local Admin Share

