detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ping.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \arp.exe
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' 0x'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: //0x
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .0x
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .00x
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: http://%
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '%2e'
        - op: or
          rules:
          - op: matches
            path: event/COMMAND_LINE
            re: https?://[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}
          - op: matches
            path: event/COMMAND_LINE
            re: https?://[0-9]{1,3}\.0[0-9]{3,7}
          - op: matches
            path: event/COMMAND_LINE
            re: https?://0[0-9]{3,11}
          - op: matches
            path: event/COMMAND_LINE
            re: https?://(0[0-9]{1,11}\.){3}0[0-9]{1,11}
          - op: matches
            path: event/COMMAND_LINE
            re: https?://0[0-9]{1,11}
          - op: matches
            path: event/COMMAND_LINE
            re: ' [0-7]{7,13}'
    - not: true
      op: matches
      path: event/COMMAND_LINE
      re: https?://((25[0-5]|(2[0-4]|1\d|[1-9])?\d)(\.|\b)){4}
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), X__Junior (Nextron Systems)
    description: Detects usage of an encoded/obfuscated version of an IP address (hex,
      octal, etc.) via command line
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://h.43z.one/ipconverter/
    - https://twitter.com/Yasser_Elsnbary/status/1553804135354564608
    tags:
    - attack.discovery
  name: Obfuscated IP Via CLI

