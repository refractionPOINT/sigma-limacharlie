detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \takeown.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/f '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /r
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries can interact with the DACLs using built-in Windows commands
      takeown which can grant adversaries higher permissions on specific files and
      folders
    falsepositives:
    - Scripts created by developers and admins
    - Administrative activity
    level: medium
    references:
    - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/takeown
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1222.001/T1222.001.md#atomic-test-1---take-ownership-using-takeown-utility
    tags:
    - attack.defense-evasion
    - attack.t1222.001
  name: Suspicious Recursive Takeown

