detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \aspnet_regiis.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: aspnet_regiis.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: connectionStrings
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -pdf'
respond:
- action: report
  metadata:
    author: Tim Rauch, Elastic (idea)
    description: Detects use of aspnet_regiis to decrypt Microsoft IIS connection
      strings. An attacker with Microsoft IIS web server access via a webshell or
      alike can decrypt and dump any hardcoded connection strings, such as the MSSQL
      service account password using aspnet_regiis command.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.elastic.co/guide/en/security/current/microsoft-iis-connection-strings-decryption.html
    tags:
    - attack.credential-access
    - attack.t1003
  name: Microsoft IIS Connection Strings Decryption

