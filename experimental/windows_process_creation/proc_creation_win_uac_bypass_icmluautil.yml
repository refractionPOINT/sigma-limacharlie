detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \dllhost.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: /Processid:{3E5FC7F9-9A51-4367-9063-A120244FBEC7}
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: /Processid:{D2E7041B-2927-42FB-8E9F-7CE93B6DC937}
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WerFault.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: WerFault.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Elastic (idea)
    description: Detects the pattern of UAC Bypass using ICMLuaUtil Elevated COM interface
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.elastic.co/guide/en/security/current/uac-bypass-via-icmluautil-elevated-com-interface.html
    tags:
    - attack.defense-evasion
    - attack.privilege-escalation
    - attack.t1548.002
  name: UAC Bypass via ICMLuaUtil

