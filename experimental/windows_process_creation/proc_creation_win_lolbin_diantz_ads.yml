detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: diantz.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .cab
    - op: matches
      path: event/COMMAND_LINE
      re: :[^\\]
respond:
- action: report
  metadata:
    author: frack113
    description: Compress target file into a cab file stored in the Alternate Data
      Stream (ADS) of the target file.
    falsepositives:
    - Very Possible
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Diantz/
    tags:
    - attack.defense-evasion
    - attack.t1564.004
  name: Suspicious Diantz Alternate Data Stream Execution

