detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WMIC.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' service get '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: name,displayname,pathname,startmode
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects known WMI recon method to look for unquoted service paths
      using wmic. Often used by pentester and attacker enumeration scripts
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/nccgroup/redsnarf/blob/35949b30106ae543dc6f2bc3f1be10c6d9a8d40e/redsnarf.py
    - https://github.com/S3cur3Th1sSh1t/Creds/blob/eac23d67f7f90c7fc8e3130587d86158c22aa398/PowershellScripts/jaws-enum.ps1
    - https://www.absolomb.com/2018-01-26-Windows-Privilege-Escalation-Guide/
    tags:
    - attack.execution
    - attack.t1047
  name: Potential Unquoted Service Path Reconnaissance Via Wmic.EXE

