detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \ShellIds\Microsoft.PowerShell\ExecutionPolicy
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Policies\Microsoft\Windows\PowerShell\ExecutionPolicy
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Bypass
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: RemoteSigned
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Unrestricted
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects changes to the PowerShell execution policy registry key in
      order to bypass signing requirements for script execution from the CommandLine
    falsepositives:
    - Unknown
    level: high
    references:
    - https://learn.microsoft.com/de-de/powershell/module/microsoft.powershell.security/set-executionpolicy?view=powershell-7.3
    tags:
    - attack.defense-evasion
  name: Potential PowerShell Execution Policy Tampering - ProcCreation

