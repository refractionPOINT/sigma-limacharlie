detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: OjpGcm9tQmFzZTY0U3RyaW5n
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: o6RnJvbUJhc2U2NFN0cmluZ
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 6OkZyb21CYXNlNjRTdHJpbm
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: OgA6AEYAcgBvAG0AQgBhAHMAZQA2ADQAUwB0AHIAaQBuAGcA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: oAOgBGAHIAbwBtAEIAYQBzAGUANgA0AFMAdAByAGkAbgBnA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 6ADoARgByAG8AbQBCAGEAcwBlADYANABTAHQAcgBpAG4AZw
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects usage of a base64 encoded "FromBase64String" cmdlet in a
      process command line
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.defense-evasion
    - attack.t1140
    - attack.execution
    - attack.t1059.001
  name: PowerShell Base64 Encoded FromBase64String Cmdlet

