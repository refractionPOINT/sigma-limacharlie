detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \VMwareToolBoxCmd.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: toolbox-cmd.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' script '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' set '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\PerfLogs\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\Tasks\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tasks\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of the "VMwareToolBoxCmd.exe" with the "script"
      and "set" flag to setup a specific script that's located in a potentially suspicious
      location to run for a specific VM state
    falsepositives:
    - Unknown
    level: high
    references:
    - https://bohops.com/2021/10/08/analyzing-and-detecting-a-vmtools-persistence-technique/
    tags:
    - attack.execution
    - attack.persistence
    - attack.t1059
  name: Suspicious Persistence Via VMwareToolBoxCmd.EXE VM State Change Script

