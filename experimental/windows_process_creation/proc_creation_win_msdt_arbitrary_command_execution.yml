detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdt.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msdt.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: IT_BrowseForFile=
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' PCWDiagnostic'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /af '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -af '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects processes leveraging the "ms-msdt" handler or the "msdt.exe"
      binary to execute arbitrary commands as seen in the follina (CVE-2022-30190)
      vulnerability
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/nao_sec/status/1530196847679401984
    - https://app.any.run/tasks/713f05d2-fe78-4b9d-a744-f7c133e3fafb/
    - https://twitter.com/_JohnHammond/status/1531672601067675648
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Potential Arbitrary Command Execution Using Msdt.EXE

