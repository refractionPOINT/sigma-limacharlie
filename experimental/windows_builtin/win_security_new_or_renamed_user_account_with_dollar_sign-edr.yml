detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4720'
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/SamAccountName
          value: $
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4781'
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/NewTargetUserName
          value: $
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4720'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/TargetUserName
        value: HomeGroupUser$
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community
    description: 'Detects the creation of a user with the "$" character. This can
      be used by attackers to hide a user or trick detection systems that lack the
      parsing mechanisms.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/SBousseaden/status/1387743867663958021
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: New or Renamed User Account with '$' Character

