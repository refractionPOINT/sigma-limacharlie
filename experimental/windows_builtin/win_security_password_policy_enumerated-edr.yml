detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4661'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/AccessList
      value: '%%5392'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ObjectServer
      value: Security Account Manager
respond:
- action: report
  metadata:
    author: Zach Mathis
    description: Detects when the password policy is enumerated.
    level: medium
    references:
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4661
    - https://github.com/jpalanco/alienvault-ossim/blob/f74359c0c027e42560924b5cff25cdf121e5505a/os-sim/agent/src/ParserUtil.py#L951
    tags:
    - attack.discovery
    - attack.t1201
  name: Password Policy Enumerated

