detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '56'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '50'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: TermDD
respond:
- action: report
  metadata:
    author: Lionel PRAT, Christophe BROCAS, @atc_project (improvements)
    description: Detect suspicious error on protocol RDP, potential CVE-2019-0708
    falsepositives:
    - Bad connections or network interruptions
    level: medium
    references:
    - https://web.archive.org/web/20190710034152/https://github.com/zerosum0x0/CVE-2019-0708
    - https://github.com/Ekultek/BlueKeep
    tags:
    - attack.lateral-movement
    - attack.t1210
    - car.2013-07-002
  name: Potential RDP Exploit CVE-2019-0708

