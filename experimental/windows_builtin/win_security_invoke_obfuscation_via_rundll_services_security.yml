detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4697'
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: rundll32.exe
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: shell32.dll
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: shellexec_rundll
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: powershell
  target: log
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via RUNDLL LAUNCHER
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation RUNDLL LAUNCHER - Security

