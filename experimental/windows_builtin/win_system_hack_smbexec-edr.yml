detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Provider_Name
        value: Service Control Manager
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ServiceName
        value: BTOBTO
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ImagePath
          value: '.bat & del '
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ImagePath
          value: __output 2^>^&1 >
respond:
- action: report
  metadata:
    author: Omer Faruk Celik
    description: Detects the use of smbexec.py tool by detecting a specific service
      installation
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.ropnop.com/using-credentials-to-own-windows-boxes-part-2-psexec-and-services/
    - https://github.com/fortra/impacket/blob/33058eb2fde6976ea62e04bc7d6b629d64d44712/examples/smbexec.py#L286-L296
    - https://github.com/fortra/impacket/blob/edef71f17bc1240f9f8c957bbda98662951ac3ec/examples/smbexec.py#L60
    tags:
    - attack.lateral_movement
    - attack.execution
    - attack.t1021.002
    - attack.t1569.002
  name: smbexec.py Service Installation

