detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4624'
  - case sensitive: false
    op: is
    path: Event/EventData/LogonType
    value: '10'
  - case sensitive: false
    op: is
    path: Event/EventData/AuthenticationPackageName
    value: Negotiate
  - case sensitive: false
    op: starts with
    path: Event/EventData/TargetUserName
    value: Admin
  target: log
respond:
- action: report
  metadata:
    author: juju4
    description: Detect remote login by Administrator user (depending on internal
      pattern).
    falsepositives:
    - Legitimate administrative activity.
    level: low
    references:
    - https://car.mitre.org/wiki/CAR-2016-04-005
    tags:
    - attack.lateral-movement
    - attack.initial-access
    - attack.t1078.001
    - attack.t1078.002
    - attack.t1078.003
    - car.2016-04-005
  name: Admin User Remote Logon

