detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4624'
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ProcessName
      value: \WmiPrvSE.exe
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: Detects successful logon attempts performed with WMI
    falsepositives:
    - Monitoring tools
    - Legitimate system administration
    level: low
    references:
    - Internal Research
    tags:
    - attack.execution
    - attack.t1047
  name: Successful Account Login Via WMI

