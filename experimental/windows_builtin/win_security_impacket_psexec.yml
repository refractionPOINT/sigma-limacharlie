detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5145'
  - case sensitive: false
    op: matches
    path: Event/EventData/ShareName
    re: \\\\\*\\\\IPC\$
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/RelativeTargetName
      value: RemCom_stdin
    - case sensitive: false
      op: contains
      path: Event/EventData/RelativeTargetName
      value: RemCom_stdout
    - case sensitive: false
      op: contains
      path: Event/EventData/RelativeTargetName
      value: RemCom_stderr
  target: log
respond:
- action: report
  metadata:
    author: Bhabesh Raj
    description: Detects execution of Impacket's psexec.py.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://web.archive.org/web/20230329171218/https://blog.menasec.net/2019/02/threat-hunting-3-detecting-psexec.html
    tags:
    - attack.lateral_movement
    - attack.t1021.002
  name: Impacket PsExec Execution

