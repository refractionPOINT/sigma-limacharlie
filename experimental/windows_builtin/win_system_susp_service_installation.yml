detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: Event/EventData/Provider_Name
        value: Service Control Manager
      - case sensitive: false
        op: is
        path: Event/System/EventID
        value: '7045'
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: ' -w hidden '
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: ' -nop '
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: ' -sta '
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: \Users\Public\
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: \Windows\Temp\
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: \Perflogs\
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: \\\\.\\pipe
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: \ADMIN$\
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: C:\Temp\
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: .downloadstring(
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: .downloadfile(
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: Event/EventData/ImagePath
          value: ' -e'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' JAB'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' SUVYI'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' SQBFAFgA'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' aWV4I'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' IAB'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' PAA'
          - case sensitive: false
            op: contains
            path: Event/EventData/ImagePath
            value: ' aQBlAHgA'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: starts with
      path: Event/EventData/ImagePath
      value: C:\WINDOWS\TEMP\thor10-remote\thor64.exe
    - case sensitive: false
      op: starts with
      path: Event/EventData/ImagePath
      value: C:\ProgramData\Microsoft\Windows Defender\Definition Updates\
  target: log
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects suspicious service installation commands
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Suspicious Service Installation

