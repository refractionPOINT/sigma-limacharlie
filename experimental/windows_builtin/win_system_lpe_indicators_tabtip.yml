detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Microsoft-Windows-DistributedCOM
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '10001'
  - case sensitive: false
    op: is
    path: Event/EventData/param1
    value: C:\Program Files\Common Files\microsoft shared\ink\TabTip.exe
  - case sensitive: false
    op: is
    path: Event/EventData/param2
    value: '2147943140'
  - case sensitive: false
    op: is
    path: Event/EventData/param3
    value: '{054AAE20-4BEA-4347-8A35-64A533254A9D}'
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the invocation of TabTip via CLSID as seen when JuicyPotatoNG
      is used on a system in brute force mode
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/antonioCoco/JuicyPotatoNG
    tags:
    - attack.execution
    - attack.credential-access
    - attack.t1557.001
  name: Local Privilege Escalation Indicator TabTip

