detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '3008'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/QueryName
      value: .anonfiles.com
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects DNS queries for anonfiles.com, which is an anonymous file
      upload platform often used for malicious purposes
    falsepositives:
    - Rare legitimate access to anonfiles.com
    level: high
    references:
    - https://www.trendmicro.com/vinfo/us/security/news/ransomware-spotlight/ransomware-spotlight-blackbyte
    tags:
    - attack.exfiltration
    - attack.t1567.002
  name: DNS Query for Anonfiles.com Domain - DNS Client

