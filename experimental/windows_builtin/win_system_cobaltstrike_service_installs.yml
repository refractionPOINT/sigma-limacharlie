detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7045'
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: ADMIN$
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: .exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: '%COMSPEC%'
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: start
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: powershell
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: powershell -nop -w hidden -encodedcommand
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: SUVYIChOZXctT2JqZWN0IE5ldC5XZWJjbGllbnQpLkRvd25sb2FkU3RyaW5nKCdodHRwOi8vMTI3LjAuMC4xO
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: lFWCAoTmV3LU9iamVjdCBOZXQuV2ViY2xpZW50KS5Eb3dubG9hZFN0cmluZygnaHR0cDovLzEyNy4wLjAuMT
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: JRVggKE5ldy1PYmplY3QgTmV0LldlYmNsaWVudCkuRG93bmxvYWRTdHJpbmcoJ2h0dHA6Ly8xMjcuMC4wLjE6
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Wojciech Lesicki
    description: Detects known malicious service installs that appear in cases in
      which a Cobalt Strike beacon elevates privileges or lateral movement
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://www.sans.org/webcasts/119395
    - https://www.crowdstrike.com/blog/getting-the-bacon-from-cobalt-strike-beacon/
    - https://thedfirreport.com/2021/08/29/cobalt-strike-a-defenders-guide/
    tags:
    - attack.execution
    - attack.privilege-escalation
    - attack.lateral-movement
    - attack.t1021.002
    - attack.t1543.003
    - attack.t1569.002
  name: CobaltStrike Service Installations - System

