detect:
  log type: wel
  op: or
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4776'
    - case sensitive: false
      op: is
      path: Event/EventData/Workstation
      value: RULER
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: Event/System/EventID
        value: '4624'
      - case sensitive: false
        op: is
        path: Event/System/EventID
        value: '4625'
    - case sensitive: false
      op: is
      path: Event/EventData/WorkstationName
      value: RULER
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: This events that are generated when using the hacktool Ruler by Sensepost
    falsepositives:
    - Go utilities that use staaldraad awesome NTLM library
    level: high
    references:
    - https://github.com/sensepost/ruler
    - https://github.com/sensepost/ruler/issues/47
    - https://github.com/staaldraad/go-ntlm/blob/cd032d41aa8ce5751c07cb7945400c0f5c81e2eb/ntlm/ntlmv1.go#L427
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-4776
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-4624
    tags:
    - attack.discovery
    - attack.execution
    - attack.t1087
    - attack.t1114
    - attack.t1059
    - attack.t1550.002
  name: Hacktool Ruler

