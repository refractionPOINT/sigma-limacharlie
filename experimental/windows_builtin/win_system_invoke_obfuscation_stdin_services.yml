detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7045'
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: cmd
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: powershell
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: /c
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: /r
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: noexit
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: input
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: $
  target: log
respond:
- action: report
  metadata:
    author: Jonathan Cheong, oscd.community
    description: Detects Obfuscated use of stdin to execute PowerShell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation STDIN+ Launcher - System

