detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '3'
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/processPath
      value: \bitsadmin.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the creation of a new bits job by Bitsadmin
    falsepositives:
    - Many legitimate applications or scripts could leverage "bitsadmin". This event
      is best correlated with EID 16403 via the JobID field
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1197/T1197.md
    tags:
    - attack.defense-evasion
    - attack.persistence
    - attack.t1197
  name: New BITS Job Created Via Bitsadmin

