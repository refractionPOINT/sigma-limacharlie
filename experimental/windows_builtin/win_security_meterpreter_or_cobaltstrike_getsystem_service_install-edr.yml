detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: /c
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: echo
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: \pipe\
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/EVENT/EventData/ServiceFileName
            value: cmd
          - case sensitive: false
            op: contains
            path: event/EVENT/EventData/ServiceFileName
            value: '%COMSPEC%'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: rundll32
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: .dll,a
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: '/p:'
      - case sensitive: false
        op: starts with
        path: event/EVENT/EventData/ServiceFileName
        value: \\\\127.0.0.1\\ADMIN$\
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, Ecco, Florian Roth (Nextron Systems)
    description: Detects the use of getsystem Meterpreter/Cobalt Strike command by
      detecting a specific service installation
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
    tags:
    - attack.privilege_escalation
    - attack.t1134.001
    - attack.t1134.002
  name: Meterpreter or Cobalt Strike Getsystem Service Installation - Security

