detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4624'
  - case sensitive: false
    op: ends with
    path: Event/EventData/ProcessName
    value: \WmiPrvSE.exe
  target: log
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: Detects successful logon attempts performed with WMI
    falsepositives:
    - Monitoring tools
    - Legitimate system administration
    level: low
    references:
    - Internal Research
    tags:
    - attack.execution
    - attack.t1047
  name: Successful Account Login Via WMI

