detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '5156'
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/DestPort
          value: '88'
      - not: true
        op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: \device\harddiskvolume
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: 'C:'
        - case sensitive: false
          op: ends with
          path: event/EVENT/EventData/Application
          value: \Windows\System32\lsass.exe
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: \device\harddiskvolume
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: 'C:'
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/Application
            value: \Program Files (x86)\Google\Chrome\Application\chrome.exe
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/Application
            value: \Program Files\Google\Chrome\Application\chrome.exe
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: \device\harddiskvolume
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/Application
            value: 'C:'
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/Application
            value: \Program Files (x86)\Mozilla Firefox\firefox.exe
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/Application
            value: \Program Files\Mozilla Firefox\firefox.exe
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/Application
        value: \tomcat\bin\tomcat8.exe
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community
    description: 'Detects uncommon outbound network activity via Kerberos default
      port indicating possible lateral movement or first stage PrivEsc via delegation.

      '
    falsepositives:
    - Web Browsers and third party application might generate similar activity. An
      initial baseline is required.
    level: medium
    references:
    - https://github.com/GhostPack/Rubeus
    tags:
    - attack.lateral_movement
    - attack.t1558.003
  name: Uncommon Outbound Kerberos Connection - Security

