detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: set
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: '&&'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: environment
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: invoke
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: input
respond:
- action: report
  metadata:
    author: Nikita Nazarov, oscd.community
    description: Detects Obfuscated Powershell via Stdin in Scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation Via Stdin - System

