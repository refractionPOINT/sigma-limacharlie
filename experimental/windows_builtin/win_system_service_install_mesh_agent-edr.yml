detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Provider_Name
        value: Service Control Manager
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: MeshAgent.exe
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceName
        value: Mesh Agent
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects a Mesh Agent service installation. Mesh Agent is used to
      remotely manage computers
    falsepositives:
    - Legitimate use of the tool
    level: medium
    references:
    - https://thedfirreport.com/2022/11/28/emotet-strikes-again-lnk-file-leads-to-domain-wide-ransomware/
    tags:
    - attack.command-and-control
    - attack.t1219
  name: Mesh Agent Service Installation

