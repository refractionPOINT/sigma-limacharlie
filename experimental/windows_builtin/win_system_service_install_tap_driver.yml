detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: tap0901
  target: log
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, Ian Davis, oscd.community
    description: Well-known TAP software installation. Possible preparation for data
      exfiltration using tunnelling techniques
    falsepositives:
    - Legitimate OpenVPN TAP installation
    level: medium
    references:
    - https://community.openvpn.net/openvpn/wiki/ManagingWindowsTAPDrivers
    tags:
    - attack.exfiltration
    - attack.t1048
  name: Tap Driver Installation

