detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - case sensitive: false
    op: is
    path: Event/EventData/ProcessId
    value: '0'
  target: log
respond:
- action: report
  metadata:
    author: Tim Rauch (Nextron Systems), Elastic (idea)
    description: Detects a service installed by a client which has PID 0 or whose
      parent has PID 0
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.elastic.co/guide/en/security/current/windows-service-installed-via-an-unusual-client.html
    tags:
    - attack.privilege-escalation
    - attack.t1543
  name: Service Installed By Unusual Client - System

