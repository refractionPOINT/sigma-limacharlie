detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '6'
  - case sensitive: false
    op: contains
    path: Event/EventData/Data
    value: Install-TransportAgent
  target: log
respond:
- action: report
  metadata:
    author: Tobias Michalski (Nextron Systems)
    description: Detects a failed installation of a Exchange Transport Agent
    falsepositives:
    - Legitimate installations of exchange TransportAgents. AssemblyPath is a good
      indicator for this.
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-persistence-via-microsoft-exchange-server-or-outlook?slide=8
    tags:
    - attack.persistence
    - attack.t1505.002
  name: Failed MSExchange Transport Agent Installation

