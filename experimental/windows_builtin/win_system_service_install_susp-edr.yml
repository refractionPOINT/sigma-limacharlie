detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: ' -nop '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: ' -sta '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: ' -w hidden '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: :\Temp\
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: .downloadfile(
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: .downloadstring(
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: \ADMIN$\
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: \Perflogs\
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: '&&'
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems), Florian Roth (Nextron Systems)
    description: Detects suspicious service installation commands
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Suspicious Service Installation

