detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4624'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/LogonType
      value: '3'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/TargetUserName
      value: ANONYMOUS LOGON
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/WorkstationName
      value: '-'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/IpAddress
        value: 127.0.0.1
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/IpAddress
        value: ::1
respond:
- action: report
  metadata:
    author: '@SBousseaden, Florian Roth'
    description: Detects logon events that have characteristics of events generated
      during an attack with RottenPotato and the like
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1195284233729777665
    tags:
    - attack.privilege_escalation
    - attack.credential_access
    - attack.t1557.001
  name: RottenPotato Like Attack Pattern

