detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '3008'
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: starts with
        path: Event/EventData/QueryName
        value: aaa.stage.
      - case sensitive: false
        op: starts with
        path: Event/EventData/QueryName
        value: post.1
    - case sensitive: false
      op: contains
      path: Event/EventData/QueryName
      value: .stage.123456.
  target: log
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects a program that invoked suspicious DNS queries known from
      Cobalt Strike beacons
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://www.icebrg.io/blog/footprints-of-fin7-tracking-actor-patterns
    - https://www.sekoia.io/en/hunting-and-detecting-cobalt-strike/
    tags:
    - attack.command_and_control
    - attack.t1071.004
  name: Suspicious Cobalt Strike DNS Beaconing - DNS Client

