detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '1511'
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Microsoft-Windows-User Profiles Service
  target: log
respond:
- action: report
  metadata:
    author: Cybex
    description: During exploitation of this vulnerability, two logs (Provider_Name:Microsoft-Windows-User
      Profiles Service) with EventID 1511 and 1515 (maybe lot of false positives with
      this event) are created. Moreover, it appears the directory \Users\TEMP is created
      may be created during the exploitation. Viewed on 2008 Server
    falsepositives:
    - Corrupted user profiles - https://social.technet.microsoft.com/wiki/contents/articles/3571.windows-user-profiles-service-event-1511-windows-cannot-find-the-local-profile-and-is-logging-you-on-with-a-temporary-profile.aspx
    level: low
    references:
    - https://packetstormsecurity.com/files/166692/Windows-User-Profile-Service-Privlege-Escalation.html
    tags:
    - attack.execution
  name: Suspicious Usage of CVE_2021_34484 or CVE 2022_21919

