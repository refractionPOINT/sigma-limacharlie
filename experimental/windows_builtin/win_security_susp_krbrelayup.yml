detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4624'
  - case sensitive: false
    op: is
    path: Event/EventData/LogonType
    value: '3'
  - case sensitive: false
    op: is
    path: Event/EventData/AuthenticationPackageName
    value: Kerberos
  - case sensitive: false
    op: is
    path: Event/EventData/IpAddress
    value: 127.0.0.1
  - case sensitive: false
    op: starts with
    path: Event/EventData/TargetUserSid
    value: S-1-5-21-
  - case sensitive: false
    op: ends with
    path: Event/EventData/TargetUserSid
    value: '-500'
  target: log
respond:
- action: report
  metadata:
    author: '@SBousseaden, Florian Roth'
    description: Detects logon events that have characteristics of events generated
      during an attack with KrbRelayUp and the like
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/sbousseaden/status/1518976397364056071?s=12&t=qKO5eKHvWhAP19a50FTZ7g
    - https://github.com/elastic/detection-rules/blob/fb6ee2c69864ffdfe347bf3b050cb931f53067a6/rules/windows/privilege_escalation_krbrelayup_suspicious_logon.toml
    tags:
    - attack.privilege_escalation
    - attack.credential_access
  name: KrbRelayUp Attack Pattern

