detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4720'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/TargetUserName
        value: $
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/TargetUserName
      value: HomeGroupUser$
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects the creation of a local hidden user account which should
      not happen for event ID 4720.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1387743867663958021
    tags:
    - attack.persistence
    - attack.t1136.001
  name: Hidden Local User Creation

