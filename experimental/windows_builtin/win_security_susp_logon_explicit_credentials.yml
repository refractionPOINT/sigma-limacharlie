detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4648'
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \winrs.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \wmic.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \net1.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \reg.exe
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/TargetServerName
      value: localhost
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: Event/EventData/SubjectUserName
        value: $
      - case sensitive: false
        op: ends with
        path: Event/EventData/TargetUserName
        value: $
  target: log
respond:
- action: report
  metadata:
    author: oscd.community, Teymur Kheirkhabarov @HeirhabarovT, Zach Stanford @svch0st,
      Tim Shelton
    description: Detects suspicious processes logging on with explicit credentials
    falsepositives:
    - Administrators that use the RunAS command or scheduled tasks
    level: medium
    references:
    - https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
    tags:
    - attack.t1078
    - attack.lateral-movement
  name: Suspicious Remote Logon with Explicit Credentials

