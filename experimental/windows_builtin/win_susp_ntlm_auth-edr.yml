detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '8002'
    - op: exists
      path: event/EVENT/EventData/ProcessName
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects logons using NTLM, which could be caused by a legacy source
      or attackers
    falsepositives:
    - Legacy hosts
    level: low
    references:
    - https://twitter.com/JohnLaTwC/status/1004895028995477505
    - https://goo.gl/PsqrhT
    tags:
    - attack.lateral_movement
    - attack.t1550.002
  name: NTLM Logon

