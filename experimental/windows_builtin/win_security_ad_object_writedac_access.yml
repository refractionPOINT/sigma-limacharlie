detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4662'
  - case sensitive: false
    op: is
    path: Event/EventData/ObjectServer
    value: DS
  - case sensitive: false
    op: is
    path: Event/EventData/AccessMask
    value: '0x40000'
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectType
      value: 19195a5b-6da0-11d0-afd3-00c04fd930c9
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectType
      value: domainDNS
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects WRITE_DAC access to a domain object
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://threathunterplaybook.com/hunts/windows/180815-ADObjectAccessReplication/notebook.html
    - https://threathunterplaybook.com/library/windows/active_directory_replication.html
    - https://threathunterplaybook.com/hunts/windows/190101-ADModDirectoryReplication/notebook.html
    tags:
    - attack.defense_evasion
    - attack.t1222.001
  name: AD Object WriteDAC Access

