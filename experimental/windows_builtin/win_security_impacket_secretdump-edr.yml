detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '5145'
    - case sensitive: false
      op: matches
      path: event/EVENT/EventData/ShareName
      re: \\\\\*\\\\ADMIN\$
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/RelativeTargetName
      value: SYSTEM32\
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/RelativeTargetName
      value: .tmp
respond:
- action: report
  metadata:
    author: Samir Bousseaden, wagga
    description: Detect AD credential dumping using impacket secretdump HKTL
    falsepositives:
    - Unknown
    level: high
    references:
    - https://web.archive.org/web/20230329153811/https://blog.menasec.net/2019/02/threat-huting-10-impacketsecretdump.html
    tags:
    - attack.credential_access
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.003
  name: Possible Impacket SecretDump Remote Activity

