detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '5140'
    - case sensitive: false
      op: is
      path: Event/EventData/ShareName
      value: Admin$
  - case sensitive: false
    not: true
    op: ends with
    path: Event/EventData/SubjectUserName
    value: $
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects access to ADMIN$ network share
    falsepositives:
    - Legitimate administrative activity
    level: low
    references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-5140
    tags:
    - attack.lateral-movement
    - attack.t1021.002
  name: Access To ADMIN$ Network Share

