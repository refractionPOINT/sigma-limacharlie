detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5145'
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .bak
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .dmp
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .edb
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .kirbi
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .msg
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .nsf
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .nst
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .oab
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .ost
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .pst
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: .rdp
    - case sensitive: false
      op: ends with
      path: Event/EventData/RelativeTargetName
      value: \groups.xml
  target: log
respond:
- action: report
  metadata:
    author: Samir Bousseaden
    description: Detects known sensitive file extensions accessed on a network share
    falsepositives:
    - Help Desk operator doing backup or re-imaging end user machine or backup software
    - Users working with these data types or exchanging message files
    level: medium
    references:
    - Internal Research
    tags:
    - attack.collection
    - attack.t1039
  name: Suspicious Access to Sensitive File Extensions

