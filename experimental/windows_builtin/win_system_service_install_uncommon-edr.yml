detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: is
            path: event/EVENT/EventData/Provider_Name
            value: Service Control Manager
          - case sensitive: false
            op: is
            path: event/EVENT/System/EventID
            value: '7045'
        - op: or
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/EVENT/EventData/ImagePath
              value: \\\\.\\pipe
            - case sensitive: false
              op: contains
              path: event/EVENT/EventData/ImagePath
              value: \Users\Public\
            - case sensitive: false
              op: contains
              path: event/EVENT/EventData/ImagePath
              value: \Windows\Temp\
          - op: and
            rules:
            - case sensitive: false
              op: contains
              path: event/EVENT/EventData/ImagePath
              value: ' -e'
            - op: or
              rules:
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' aQBlAHgA'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' aWV4I'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' IAB'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' JAB'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' PAA'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' SQBFAFgA'
              - case sensitive: false
                op: contains
                path: event/EVENT/EventData/ImagePath
                value: ' SUVYI'
      - case sensitive: false
        not: true
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: :\ProgramData\Microsoft\Windows Defender\Definition Updates\
    - case sensitive: false
      not: true
      op: starts with
      path: event/EVENT/EventData/ImagePath
      value: :\WINDOWS\TEMP\thor10-remote\thor64.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects uncommon service installation commands
    falsepositives:
    - Unknown
    level: medium
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Uncommon Service Installation

