detect:
  log type: wel
  op: and
  rules:
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '3082'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '3083'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/FileNameBuffer
      value: system32\drivers\vsock.sys
    - case sensitive: false
      op: is
      path: Event/EventData/FileNameBuffer
      value: System32\drivers\vmci.sys
  target: log
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects loaded kernel modules that did not meet the WHQL signing
      requirements.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://learn.microsoft.com/en-us/windows/security/application-security/application-control/windows-defender-application-control/operations/event-id-explanations
    - https://learn.microsoft.com/en-us/windows/security/application-security/application-control/windows-defender-application-control/operations/event-tag-explanations
    - Internal Research
    tags:
    - attack.privilege-escalation
  name: CodeIntegrity - Unmet WHQL Requirements For Loaded Kernel Module

