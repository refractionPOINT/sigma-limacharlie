detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4697'
      - op: matches
        path: event/EVENT/EventData/ServiceFileName
        re: ^%systemroot%\\[a-zA-Z]{8}\.exe$
      - op: matches
        path: event/EVENT/EventData/ServiceName
        re: (^[a-zA-Z]{4}$)|(^[a-zA-Z]{8}$)|(^[a-zA-Z]{16}$)
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ServiceStartType
        value: '3'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ServiceType
        value: '0x10'
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/ServiceName
      value: PSEXESVC
respond:
- action: report
  metadata:
    author: Bartlomiej Czyz, Relativity
    description: Detects usage of Metasploit SMB PsExec (exploit/windows/smb/psexec)
      and Impacket psexec.py by triggering on specific service installation
    falsepositives:
    - Possible, different agents with a 8 character binary and a 4, 8 or 16 character
      service name
    level: high
    references:
    - https://bczyz1.github.io/2021/01/30/psexec.html
    tags:
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1570
    - attack.execution
    - attack.t1569.002
  name: Metasploit Or Impacket Service Installation Via SMB PsExec

