detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5013'
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Windows Defender\DisableAntiSpyware
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Windows Defender\DisableAntiVirus
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Windows Defender\Scan\DisableArchiveScanning
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Windows Defender\Scan\DisableScanningNetworkFiles
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Real-Time Protection\DisableRealtimeMonitoring
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Real-Time Protection\DisableBehaviorMonitoring
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Real-Time Protection\DisableIOAVProtection
    - case sensitive: false
      op: ends with
      path: Event/EventData/Value
      value: \Real-Time Protection\DisableScriptScanning
  target: log
respond:
- action: report
  metadata:
    author: Bhabesh Raj, Nasreddine Bencherchali
    description: Detects blocked attempts to change any of Defender's settings such
      as "Real Time Monitoring" and "Behavior Monitoring"
    falsepositives:
    - Administrator might try to disable defender features during testing (must be
      investigated)
    level: high
    references:
    - https://bhabeshraj.com/post/tampering-with-microsoft-defenders-tamper-protection
    - https://learn.microsoft.com/en-us/defender-endpoint/troubleshoot-microsoft-defender-antivirus?view=o365-worldwide
    tags:
    - attack.defense-evasion
    - attack.t1562.001
  name: Microsoft Defender Tamper Protection Trigger

