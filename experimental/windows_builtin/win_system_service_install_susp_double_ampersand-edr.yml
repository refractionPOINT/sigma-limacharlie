detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: '&&'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a service installation that uses a suspicious double ampersand
      used in the image path value
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.defense_evasion
    - attack.t1027
  name: New Service Uses Double Ampersand in Path

