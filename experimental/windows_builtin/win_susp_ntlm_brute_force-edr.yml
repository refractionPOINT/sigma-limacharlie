detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '8004'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Rdesktop
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Remmina
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Freerdp
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Windows7
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Windows8
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Windows2012
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Windows2016
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: Windows2019
respond:
- action: report
  metadata:
    author: Jerry Shockley '@jsh0x'
    description: Detects common NTLM brute force device names
    falsepositives:
    - Systems with names equal to the spoofed ones used by the brute force tools
    level: medium
    references:
    - https://www.varonis.com/blog/investigate-ntlm-brute-force
    tags:
    - attack.credential-access
    - attack.t1110
  name: NTLM Brute Force

