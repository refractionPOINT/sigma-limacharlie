detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7036'
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/param1
      value: Windows Defender Antivirus Service
    - case sensitive: false
      op: is
      path: Event/EventData/param1
      value: Service antivirus Microsoft Defender
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/param2
      value: stopped
    - case sensitive: false
      op: is
      path: Event/EventData/param2
      value: "arr\xEAt\xE9"
  target: log
respond:
- action: report
  metadata:
    author: "J\xE1n Tren\u010Dansk\xFD, frack113"
    description: Detects the "Windows Defender Threat Protection" service has been
      disabled
    falsepositives:
    - Administrator actions
    - Auto updates of Windows Defender causes restarts
    level: medium
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-antivirus/troubleshoot-windows-defender-antivirus
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Windows Defender Threat Detection Disabled - Service

