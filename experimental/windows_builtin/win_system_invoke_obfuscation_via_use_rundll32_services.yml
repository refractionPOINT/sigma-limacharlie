detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: '&&'
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: rundll32
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: shell32.dll
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: shellexec_rundll
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: value
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: invoke
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: comspec
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: iex
  target: log
respond:
- action: report
  metadata:
    author: Nikita Nazarov, oscd.community
    description: Detects Obfuscated Powershell via use Rundll32 in Scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation Via Use Rundll32 - System

