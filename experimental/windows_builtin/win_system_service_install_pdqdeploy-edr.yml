detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Provider_Name
        value: Service Control Manager
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: PDQDeployService.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/ServiceName
          value: PDQDeploy
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/ServiceName
          value: PDQ Deploy
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects a PDQDeploy service installation which indicates that PDQDeploy
      was installed on the machines.

      PDQDeploy can be abused by attackers to remotely install packages or execute
      commands on target machines

      '
    falsepositives:
    - Legitimate use of the tool
    level: medium
    references:
    - https://documentation.pdq.com/PDQDeploy/13.0.3.0/index.html?windows-services.htm
    tags:
    - attack.privilege-escalation
    - attack.t1543.003
  name: New PDQDeploy Service - Server Side

