detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '5007'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/NewValue
        value: '\Windows Defender\DisableAntiSpyware '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/NewValue
        value: '\Windows Defender\Scan\DisableRemovableDriveScanning '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/NewValue
        value: '\Windows Defender\Scan\DisableScanningMappedNetworkDrivesForFullScan '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/NewValue
        value: '\Windows Defender\SpyNet\DisableBlockAtFirstSeen '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/NewValue
        value: '\Real-Time Protection\SpyNetReporting '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious changes to the Windows Defender configuration
    falsepositives:
    - Administrator activity (must be investigated)
    level: high
    references:
    - https://learn.microsoft.com/en-us/defender-endpoint/troubleshoot-microsoft-defender-antivirus?view=o365-worldwide
    - https://bidouillesecurity.com/disable-windows-defender-in-powershell/#DisableAntiSpyware
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Windows Defender Configuration Changes

