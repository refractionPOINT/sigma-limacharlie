detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5145'
  - case sensitive: false
    op: starts with
    path: Event/EventData/ShareName
    value: \\\\
  - case sensitive: false
    op: ends with
    path: Event/EventData/ShareName
    value: \IPC$
  - case sensitive: false
    op: is
    path: Event/EventData/RelativeTargetName
    value: lsarpc
  - case sensitive: false
    op: is
    path: Event/EventData/SubjectUserName
    value: ANONYMOUS LOGON
  target: log
respond:
- action: report
  metadata:
    author: Mauricio Velazco, Michael Haag
    description: Detect PetitPotam coerced authentication activity.
    falsepositives:
    - Unknown. Feedback welcomed.
    level: high
    references:
    - https://github.com/topotam/PetitPotam
    - https://github.com/splunk/security_content/blob/0dd6de32de2118b2818550df9e65255f4109a56d/detections/endpoint/petitpotam_network_share_access_request.yml
    tags:
    - attack.credential_access
    - attack.t1187
  name: Possible PetitPotam Coerce Authentication Attempt

