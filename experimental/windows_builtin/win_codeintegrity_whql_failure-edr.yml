detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '3082'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '3083'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/FileNameBuffer
        value: system32\drivers\vsock.sys
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/FileNameBuffer
        value: System32\drivers\vmci.sys
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects loaded kernel modules that did not meet the WHQL signing
      requirements.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/event-id-explanations
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/event-tag-explanations
    - Internal Research
    tags:
    - attack.privilege_escalation
  name: CodeIntegrity - Unmet WHQL Requirements For Loaded Kernel Module

