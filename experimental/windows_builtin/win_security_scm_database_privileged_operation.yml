detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4674'
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectType
      value: SC_MANAGER OBJECT
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectName
      value: servicesactive
    - case sensitive: false
      op: is
      path: Event/EventData/PrivilegeList
      value: SeTakeOwnershipPrivilege
  - not: true
    op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/SubjectLogonId
      value: '0x3e4'
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: :\Windows\System32\services.exe
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Tim Shelton
    description: Detects non-system users performing privileged operation os the SCM
      database
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://threathunterplaybook.com/hunts/windows/190826-RemoteSCMHandle/notebook.html
    tags:
    - attack.privilege-escalation
    - attack.t1548
  name: SCM Database Privileged Operation

