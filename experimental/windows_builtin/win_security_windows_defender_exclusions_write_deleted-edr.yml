detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4660'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ObjectName
      value: \Microsoft\Windows Defender\Exclusions\
respond:
- action: report
  metadata:
    author: '@BarryShooshooga'
    description: 'Detects when a Windows Defender exclusion has been deleted. This
      could indicate an attacker trying to delete their tracks by removing the added
      exclusions

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.bleepingcomputer.com/news/security/gootkit-malware-bypasses-windows-defender-by-setting-path-exclusions/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Windows Defender Exclusion Deleted

