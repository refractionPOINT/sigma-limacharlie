detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: MSSQLSERVER
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '33205'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: object_name:xp_cmdshell
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: statement:EXEC
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects when the MSSQL "xp_cmdshell" stored procedure is used to
      execute commands
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.netspi.com/blog/technical/network-penetration-testing/sql-server-persistence-part-1-startup-stored-procedures/
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
    tags:
    - attack.execution
  name: MSSQL XPCmdshell Suspicious Execution

