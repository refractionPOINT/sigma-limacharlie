detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4662'
  - case sensitive: false
    op: is
    path: Event/EventData/ObjectType
    value: WMI Namespace
  - case sensitive: false
    op: contains
    path: Event/EventData/ObjectName
    value: subscription
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth, Gleb Sukhodolskiy, Timur Zinniatullin oscd.community
    description: Detects suspicious WMI event filter and command line event consumer
      based on WMI and Security Logs.
    falsepositives:
    - Unknown (data set is too small; further testing needed)
    level: medium
    references:
    - https://twitter.com/mattifestation/status/899646620148539397
    - https://www.eideon.com/2018-03-02-THL03-WMIBackdoors/
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1546.003
  name: WMI Persistence - Security

