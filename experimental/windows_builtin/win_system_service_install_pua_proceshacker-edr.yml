detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: starts with
      path: event/EVENT/EventData/ServiceName
      value: ProcessHacker
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/AccountName
      value: LocalSystem
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a ProcessHacker tool that elevated privileges to a very high
      level
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://twitter.com/1kwpeter/status/1397816101455765504
    tags:
    - attack.execution
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1569.002
  name: ProcessHacker Privilege Elevation

