detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '6416'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ClassName
        value: DiskDrive
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/DeviceDescription
        value: USB Mass Storage Device
respond:
- action: report
  metadata:
    author: Keith Wright
    description: Detects external disk drives or plugged-in USB devices.
    falsepositives:
    - Likely
    level: low
    references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-6416
    tags:
    - attack.t1091
    - attack.t1200
    - attack.lateral-movement
    - attack.initial-access
  name: External Disk Drive Or USB Storage Device Was Recognized By The System

