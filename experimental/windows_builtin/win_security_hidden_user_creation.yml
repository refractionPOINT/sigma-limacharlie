detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4720'
    - case sensitive: false
      op: ends with
      path: Event/EventData/TargetUserName
      value: $
  - case sensitive: false
    not: true
    op: is
    path: Event/EventData/TargetUserName
    value: HomeGroupUser$
  target: log
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects the creation of a local hidden user account which should
      not happen for event ID 4720.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1387743867663958021
    tags:
    - attack.persistence
    - attack.t1136.001
  name: Hidden Local User Creation

