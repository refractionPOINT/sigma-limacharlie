detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: Event/System/EventID
          value: '4656'
        - case sensitive: false
          op: ends with
          path: Event/EventData/ObjectName
          value: \lsass.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x40'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1400'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x100000'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1410'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1010'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1438'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x143a'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1418'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1f0fff'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1f1fff'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1f2fff'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessMask
            value: '0x1f3fff'
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: Event/System/EventID
          value: '4663'
        - case sensitive: false
          op: ends with
          path: Event/EventData/ObjectName
          value: \lsass.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessList
            value: '4484'
          - case sensitive: false
            op: contains
            path: Event/EventData/AccessList
            value: '4416'
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \csrss.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \GamingServices.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \lsm.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \MicrosoftEdgeUpdate.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \minionhost.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \MRT.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \MsMpEng.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \perfmon.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \procexp.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \procexp64.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \svchost.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \taskmgr.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \thor.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \thor64.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \vmtoolsd.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \VsTskMgr.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \wininit.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: \wmiprvse.exe
          - case sensitive: false
            op: ends with
            path: Event/EventData/ProcessName
            value: RtkAudUService64
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Program Files (x86)\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Program Files\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\ProgramData\Microsoft\Windows Defender\Platform\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Windows\SysNative\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Windows\System32\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Windows\SysWow64\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Windows\Temp\asgard2-agent\
      - case sensitive: false
        op: contains
        path: Event/EventData/ProcessName
        value: :\Program Files
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: :\Windows\System32\taskhostw.exe
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: :\Windows\System32\msiexec.exe
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: :\Windows\CCM\CcmExec.exe
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: :\Windows\Sysmon64.exe
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: Event/EventData/ProcessName
          value: :\Windows\Temp\asgard2-agent-sc\aurora\
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \aurora-agent-64.exe
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \x64\SCENARIOENGINE.EXE
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: :\Users\
          - case sensitive: false
            op: contains
            path: Event/EventData/ProcessName
            value: \AppData\Local\Temp\is-
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \avira_system_speedup.tmp
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: Event/EventData/ProcessName
          value: :\Windows\Temp\
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \avira_speedup_setup_update.tmp
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: :\Windows\System32\snmp.exe
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: Event/EventData/ProcessName
          value: :\Windows\SystemTemp\
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \GoogleUpdate.exe
        - case sensitive: false
          op: contains
          path: Event/EventData/AccessList
          value: '%%4484'
  - not: true
    op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \procmon64.exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/ProcessName
        value: \procmon.exe
    - case sensitive: false
      op: contains
      path: Event/EventData/AccessList
      value: '%%4484'
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez, Teymur Kheirkhabarov, Dimitrios Slamaris, Mark Russinovich,
      Aleksey Potapov, oscd.community (update)
    description: Detects process handle on LSASS process with certain access mask
    falsepositives:
    - Legitimate software accessing LSASS process for legitimate reason; update the
      whitelist with it
    level: medium
    references:
    - https://web.archive.org/web/20230208123920/https://cyberwardog.blogspot.com/2017/03/chronicles-of-threat-hunter-hunting-for_22.html
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    tags:
    - attack.credential-access
    - car.2019-04-004
    - attack.t1003.001
  name: Potentially Suspicious AccessMask Requested From LSASS

