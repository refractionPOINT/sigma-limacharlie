detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/
    value: Remove-MailboxExportRequest
  - case sensitive: false
    op: is
    path: Event/EventData/
    value: ' -Identity '
  - case sensitive: false
    op: is
    path: Event/EventData/
    value: ' -Confirm "False"'
  target: log
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects removal of an exported Exchange mailbox which could be to
      cover tracks from ProxyShell exploit
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/rapid7/metasploit-framework/blob/1416b5776d963f21b7b5b45d19f3e961201e0aed/modules/exploits/windows/http/exchange_proxyshell_rce.rb#L430
    tags:
    - attack.defense_evasion
    - attack.t1070
  name: Remove Exported Mailbox from Exchange Webserver

