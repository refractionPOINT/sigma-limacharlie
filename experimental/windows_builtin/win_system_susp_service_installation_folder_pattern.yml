detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7045'
  - op: or
    rules:
    - op: matches
      path: Event/EventData/ImagePath
      re: ^[Cc]:\\[Pp]rogram[Dd]ata\\.{1,9}\.exe
    - op: matches
      path: Event/EventData/ImagePath
      re: ^[Cc]:\\.{1,9}\.exe
  target: log
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects service installation with suspicious folder patterns
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Service Installation with Suspicious Folder Pattern

