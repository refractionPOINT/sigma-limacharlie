detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: \AppData\
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: \\\\127.0.0.1
      - case sensitive: false
        op: contains
        path: Event/EventData/ImagePath
        value: \\\\localhost
  - not: true
    op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/ServiceName
      value: Zoom Sharing Service
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: :\Program Files\Common Files\Zoom\Support\CptService.exe
  target: log
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects service installation in suspicious folder appdata
    falsepositives:
    - Unknown
    level: medium
    references:
    - Internal Research
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Service Installation in Suspicious Folder

