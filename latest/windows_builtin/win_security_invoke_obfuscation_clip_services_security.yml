detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4697'
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: cmd
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: '&&'
  - case sensitive: false
    op: contains
    path: Event/EventData/ServiceFileName
    value: 'clipboard]::'
  target: log
respond:
- action: report
  metadata:
    author: Jonathan Cheong, oscd.community
    description: Detects Obfuscated use of Clip.exe to execute PowerShell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation CLIP+ Launcher - Security

