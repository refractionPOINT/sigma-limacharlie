detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Windows Error Reporting
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '1001'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: MsMpEng.exe
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: mpengine.dll
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: This rule detects a suspicious crash of the Microsoft Malware Protection
      Engine
    falsepositives:
    - MsMpEng might crash if the "C:\" partition is full
    level: high
    references:
    - https://bugs.chromium.org/p/project-zero/issues/detail?id=1252&desc=5
    - https://technet.microsoft.com/en-us/library/security/4022344
    tags:
    - attack.defense-evasion
    - attack.t1211
    - attack.t1562.001
  name: Microsoft Malware Protection Engine Crash - WER

