detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Provider_Name
      value: MSSQL
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '33205'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/Data
        value: statement:ALTER SERVER AUDIT
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/Data
        value: statement:DROP SERVER AUDIT
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects when an attacker calls the "ALTER SERVER AUDIT" or "DROP
      SERVER AUDIT" transaction in order to delete or disable audit logs on the server
    falsepositives:
    - This event should only fire when an administrator is modifying the audit policy.
      Which should be a rare occurrence once it's set up
    level: high
    references:
    - https://www.netspi.com/blog/technical/network-penetration-testing/sql-server-persistence-part-1-startup-stored-procedures/
    - https://learn.microsoft.com/en-us/sql/t-sql/statements/drop-server-audit-transact-sql?view=sql-server-ver16
    - https://learn.microsoft.com/en-us/sql/t-sql/statements/alter-server-audit-transact-sql?view=sql-server-ver16
    tags:
    - attack.defense_evasion
  name: MSSQL Disable Audit Settings

