detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7045'
  - op: or
    rules:
    - case sensitive: false
      op: starts with
      path: Event/EventData/ServiceName
      value: PAExec-
    - case sensitive: false
      op: starts with
      path: Event/EventData/ImagePath
      value: C:\WINDOWS\PAExec-
  target: log
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects PAExec service installation
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.poweradmin.com/paexec/
    tags:
    - attack.execution
    - attack.t1569.002
  name: PAExec Service Installation

