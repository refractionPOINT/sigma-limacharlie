detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4662'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ObjectType
      value: SecretObject
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/AccessMask
      value: '0x2'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ObjectName
      value: BCKUPKEY
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects tools extracting LSA secret DPAPI domain backup key from
      Domain Controllers
    falsepositives:
    - Unknown
    level: high
    references:
    - https://threathunterplaybook.com/hunts/windows/190620-DomainDPAPIBackupKeyExtraction/notebook.html
    tags:
    - attack.credential-access
    - attack.t1003.004
  name: DPAPI Domain Backup Key Extraction

