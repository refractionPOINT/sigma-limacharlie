detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: new-object
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: text.encoding]::ascii
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: readtoend
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: :system.io.compression.deflatestream
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: system.io.streamreader
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation COMPRESS OBFUSCATION - System

