detect:
  log type: wel
  op: and
  rules:
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4720'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4781'
  - case sensitive: false
    op: contains
    path: Event/EventData/SamAccountName
    value: $
  target: log
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community
    description: Detects possible bypass EDR and SIEM via abnormal user account name.
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: New or Renamed User Account with '$' in Attribute 'SamAccountName'.

