detect:
  log type: wel
  op: or
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5038'
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '6281'
  target: log
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: Code integrity failures may indicate tampered executables.
    falsepositives:
    - Disk device errors
    level: low
    tags:
    - attack.defense_evasion
    - attack.t1027.001
  name: Failed Code Integrity Checks

