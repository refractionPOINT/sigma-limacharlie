detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '528'
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '529'
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4624'
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4625'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/LogonType
        value: '2'
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/ComputerName
          value: '%ServerSystems%'
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/ComputerName
          value: '%DomainControllers%'
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/LogonProcessName
        value: Advapi
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ComputerName
        value: '%Workstations%'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects interactive console logons to Server Systems
    falsepositives:
    - Administrative activity via KVM or ILO board
    level: medium
    tags:
    - attack.lateral_movement
    - attack.t1078
  name: Interactive Logon to Server Systems

