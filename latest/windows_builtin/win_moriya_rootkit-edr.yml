detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ServiceName
      value: ZzNetSvc
respond:
- action: report
  metadata:
    author: Bhabesh Raj
    description: Detects the use of Moriya rootkit as described in the securelist's
      Operation TunnelSnake report
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://securelist.com/operation-tunnelsnake-and-moriya-rootkit/101831
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1543.003
  name: Moriya Rootkit

