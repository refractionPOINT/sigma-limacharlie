detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: cmd
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: '&&'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ImagePath
      value: 'clipboard]::'
respond:
- action: report
  metadata:
    author: Jonathan Cheong, oscd.community
    description: Detects Obfuscated use of Clip.exe to execute PowerShell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation CLIP+ Launcher - System

