detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '5156'
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: Event/EventData/SourcePort
          value: '3389'
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: Event/EventData/DestAddress
            value: '127.'
          - case sensitive: false
            op: is
            path: Event/EventData/DestAddress
            value: ::1
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: Event/EventData/DestPort
          value: '3389'
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: Event/EventData/SourceAddress
            value: '127.'
          - case sensitive: false
            op: is
            path: Event/EventData/SourceAddress
            value: ::1
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \thor.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \thor64.exe
  target: log
respond:
- action: report
  metadata:
    author: Samir Bousseaden
    description: Detects svchost hosting RDP termsvcs communicating with the loopback
      address
    falsepositives:
    - Programs that connect locally to the RDP port
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1096148422984384514
    - https://github.com/sbousseaden/EVTX-ATTACK-SAMPLES/blob/master/Command%20and%20Control/DE_RDP_Tunnel_5156.evtx
    tags:
    - attack.defense_evasion
    - attack.command_and_control
    - attack.lateral_movement
    - attack.t1090.001
    - attack.t1090.002
    - attack.t1021.001
    - car.2013-07-002
  name: RDP over Reverse SSH Tunnel WFP

