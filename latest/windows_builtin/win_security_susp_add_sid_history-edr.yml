detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4765'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4766'
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4738'
        - not: true
          op: or
          rules:
          - case sensitive: false
            op: is
            path: event/EVENT/EventData/SidHistory
            value: '-'
          - case sensitive: false
            op: is
            path: event/EVENT/EventData/SidHistory
            value: '%%1793'
      - not: false
        op: exists
        path: event/EVENT/EventData/SidHistory
respond:
- action: report
  metadata:
    author: Thomas Patzke, @atc_project (improvements)
    description: An attacker can use the SID history attribute to gain additional
      privileges.
    falsepositives:
    - Migration of an account into a new domain
    level: medium
    references:
    - https://adsecurity.org/?p=1772
    tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1134.005
  name: Addition of SID History to Active Directory Object

