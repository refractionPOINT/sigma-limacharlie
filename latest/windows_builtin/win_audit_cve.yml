detect:
  case sensitive: false
  log type: wel
  op: is
  path: Event/EventData/Provider_Name
  target: log
  value: Microsoft-Windows-Audit-CVE
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects events generated by Windows to indicate the exploitation
      of a known vulnerability (e.g. CVE-2020-0601)
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://twitter.com/mattifestation/status/1217179698008068096
    - https://twitter.com/VM_vivisector/status/1217190929330655232
    - https://twitter.com/davisrichardg/status/1217517547576348673
    - https://twitter.com/DidierStevens/status/1217533958096924676
    - https://twitter.com/FlemmingRiis/status/1217147415482060800
    tags:
    - attack.execution
    - attack.t1203
    - attack.privilege_escalation
    - attack.t1068
    - attack.defense_evasion
    - attack.t1211
    - attack.credential_access
    - attack.t1212
    - attack.lateral_movement
    - attack.t1210
    - attack.impact
    - attack.t1499.004
  name: Audit CVE Event

