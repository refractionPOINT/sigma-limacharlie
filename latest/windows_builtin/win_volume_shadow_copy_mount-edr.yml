detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Microsoft-Windows-Ntfs
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '98'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/DeviceName
      value: HarddiskVolumeShadowCopy
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Open Threat Research (OTR)
    description: Detects volume shadow copy mount via windows event log
    falsepositives:
    - Legitimate use of volume shadow copy mounts (backups maybe).
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1003.002/T1003.002.md#atomic-test-3---esentutlexe-sam-copy
    tags:
    - attack.credential_access
    - attack.t1003.002
  name: Volume Shadow Copy Mount

