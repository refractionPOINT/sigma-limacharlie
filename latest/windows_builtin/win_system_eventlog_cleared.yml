detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '104'
    - case sensitive: false
      op: is
      path: Event/EventData/Provider_Name
      value: Microsoft-Windows-Eventlog
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: Microsoft-Windows-PowerShell/Operational
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: Microsoft-Windows-Sysmon/Operational
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: PowerShellCore/Operational
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: Security
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: System
    - case sensitive: false
      op: is
      path: Event/EventData/Channel
      value: Windows PowerShell
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: One of the Windows Eventlogs has been cleared. e.g. caused by "wevtutil
      cl" command execution
    falsepositives:
    - Rollout of log collection agents (the setup routine often includes a reset of
      the local Eventlog)
    - System provisioning (system reset before the golden image creation)
    level: medium
    references:
    - https://twitter.com/deviouspolack/status/832535435960209408
    - https://www.hybrid-analysis.com/sample/027cc450ef5f8c5f653329641ec1fed91f694e0d229928963b30f6b0d7d3a745?environmentId=100
    tags:
    - attack.defense-evasion
    - attack.t1070.001
    - car.2016-04-002
  name: Eventlog Cleared

