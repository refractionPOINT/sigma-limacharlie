detect:
  log type: wel
  op: or
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4742'
    - case sensitive: false
      op: contains
      path: Event/EventData/ServicePrincipalNames
      value: GC/
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '5136'
    - case sensitive: false
      op: is
      path: Event/EventData/AttributeLDAPDisplayName
      value: servicePrincipalName
    - case sensitive: false
      op: starts with
      path: Event/EventData/AttributeValue
      value: GC/
  target: log
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community, Chakib Gzenayi (@Chak092), Hosni Mribah
    description: Detects DCShadow via create new SPN
    falsepositives:
    - Valid on domain controllers; exclude known DCs
    level: medium
    references:
    - https://twitter.com/gentilkiwi/status/1003236624925413376
    - https://gist.github.com/gentilkiwi/dcc132457408cf11ad2061340dcb53c2
    - https://web.archive.org/web/20180203014709/https://blog.alsid.eu/dcshadow-explained-4510f52fc19d?gi=c426ac876c48
    tags:
    - attack.credential-access
    - attack.defense-evasion
    - attack.t1207
  name: Possible DC Shadow Attack

