detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4662'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ObjectType
      value: WMI Namespace
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ObjectName
      value: subscription
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Gleb Sukhodolskiy, Timur Zinniatullin
      oscd.community
    description: Detects suspicious WMI event filter and command line event consumer
      based on WMI and Security Logs.
    falsepositives:
    - Unknown (data set is too small; further testing needed)
    level: medium
    references:
    - https://twitter.com/mattifestation/status/899646620148539397
    - https://www.eideon.com/2018-03-02-THL03-WMIBackdoors/
    tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1546.003
  name: WMI Persistence - Security

