detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '5145'
    - case sensitive: false
      op: matches
      path: event/EVENT/EventData/ShareName
      re: \\\*\\IPC\$
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/RelativeTargetName
      value: svcctl
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Accesses
      value: WriteData
respond:
- action: report
  metadata:
    author: Samir Bousseaden
    description: Detects remote service activity via remote access to the svcctl named
      pipe
    falsepositives:
    - pentesting
    level: medium
    references:
    - https://blog.menasec.net/2019/03/threat-hunting-26-remote-windows.html
    tags:
    - attack.lateral_movement
    - attack.persistence
    - attack.t1021.002
  name: Remote Service Activity via SVCCTL Named Pipe

