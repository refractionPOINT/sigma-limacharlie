detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4656'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ObjectType
        value: SC_MANAGER OBJECT
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ObjectName
        value: ServicesActive
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/AccessMask
        value: '0xf003f'
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/SubjectLogonId
      value: '0x3e4'
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects non-system users failing to get a handle of the SCM database.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://threathunterplaybook.com/notebooks/windows/07_discovery/WIN-190826010110.html
    tags:
    - attack.discovery
    - attack.t1010
  name: SCM Database Handle Failure

