detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Application Error
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '1000'
  - case sensitive: false
    op: is
    path: Event/EventData/AppName
    value: lsass.exe
  - case sensitive: false
    op: is
    path: Event/EventData/ExceptionCode
    value: c0000001
  target: log
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects Windows error reporting event where the process that crashed
      is lsass. This could be the cause of an intentional crash by techniques such
      as Lsass-Shtinkering to dump credential
    falsepositives:
    - Rare legitimate crashing of the lsass process
    level: high
    references:
    - https://github.com/deepinstinct/Lsass-Shtinkering
    - https://media.defcon.org/DEF%20CON%2030/DEF%20CON%2030%20presentations/Asaf%20Gilboa%20-%20LSASS%20Shtinkering%20Abusing%20Windows%20Error%20Reporting%20to%20Dump%20LSASS.pdf
    - https://learn.microsoft.com/en-us/openspecs/windows_protocols/ms-erref/596a1078-e883-4972-9bbc-49e60bebca55
    tags:
    - attack.credential-access
    - attack.t1003.001
  name: Potential Credential Dumping Via WER - Application

