detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4656'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ObjectType
      value: Key
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ObjectName
      value: \SAM
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects handles requested to SAM registry hive
    falsepositives:
    - Unknown
    level: high
    references:
    - https://threathunterplaybook.com/hunts/windows/190725-SAMRegistryHiveHandleRequest/notebook.html
    tags:
    - attack.discovery
    - attack.t1012
    - attack.credential-access
    - attack.t1552.002
  name: SAM Registry Hive Handle Request

