detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/ImagePath
      value: '[ Subexpression: [''* -c *'', ''* /c *''] ]'
    - case sensitive: false
      op: is
      path: Event/EventData/ImagePath
      value: '[ Subexpression: [''* -r *'', ''* /r *''] ]'
    - case sensitive: false
      op: is
      path: Event/EventData/ImagePath
      value: '[ Subexpression: [''* -k *'', ''* /k *''] ]'
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: cscript
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: mshta
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: powershell
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: pwsh
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: regsvr32
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: rundll32
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: wscript
  target: log
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects suspicious service installation scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.persistence
    - attack.privilege-escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Suspicious Service Installation Script

