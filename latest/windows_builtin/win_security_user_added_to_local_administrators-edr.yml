detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4732'
      - op: or
        rules:
        - case sensitive: false
          op: starts with
          path: event/EVENT/EventData/TargetUserName
          value: Administr
        - case sensitive: false
          op: is
          path: event/EVENT/EventData/TargetSid
          value: S-1-5-32-544
    - case sensitive: false
      not: true
      op: ends with
      path: event/EVENT/EventData/SubjectUserName
      value: $
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the addition of a new member to the local administrator group,
      which could be legitimate activity or a sign of privilege escalation activity
    falsepositives:
    - Legitimate administrative activity
    level: medium
    references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-4732
    - https://learn.microsoft.com/en-us/windows-server/identity/ad-ds/manage/understand-security-identifiers
    tags:
    - attack.privilege-escalation
    - attack.t1078
    - attack.persistence
    - attack.t1098
  name: User Added to Local Administrator Group

