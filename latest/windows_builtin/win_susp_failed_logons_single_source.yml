detect:
  log type: wel
  op: and
  rules:
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '529'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4625'
  - op: exists
    path: Event/EventData/TargetUserName
  - op: exists
    path: Event/EventData/WorkstationName
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious failed logins with different user accounts from
      a single source system
    falsepositives:
    - Terminal servers
    - Jump servers
    - Other multiuser systems like Citrix server farms
    - Workstations with frequently changing users
    level: medium
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1078
  name: Failed Logins with Different Accounts from Single Source System

