detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: ADMIN$
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: .exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: '%COMSPEC%'
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: start
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: powershell
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: powershell -nop -w hidden -encodedcommand
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: SUVYIChOZXctT2JqZWN0IE5ldC5XZWJjbGllbnQpLkRvd25sb2FkU3RyaW5nKCdodHRwOi8vMTI3LjAuMC4xO
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: lFWCAoTmV3LU9iamVjdCBOZXQuV2ViY2xpZW50KS5Eb3dubG9hZFN0cmluZygnaHR0cDovLzEyNy4wLjAuMT
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: JRVggKE5ldy1PYmplY3QgTmV0LldlYmNsaWVudCkuRG93bmxvYWRTdHJpbmcoJ2h0dHA6Ly8xMjcuMC4wLjE6
respond:
- action: report
  metadata:
    author: Florian Roth, Wojciech Lesicki
    description: Detects known malicious service installs that appear in cases in
      which a Cobalt Strike beacon elevates privileges or lateral movement
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.sans.org/webcasts/119395
    - https://www.crowdstrike.com/blog/getting-the-bacon-from-cobalt-strike-beacon/
    - https://thedfirreport.com/2021/08/29/cobalt-strike-a-defenders-guide/
    tags:
    - attack.execution
    - attack.privilege_escalation
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1543.003
    - attack.t1569.002
  name: CobaltStrike Service Installations

