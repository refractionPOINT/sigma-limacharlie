detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '5145'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/RelativeTargetName
        value: \wbem\wbemcomn.dll
    - case sensitive: false
      not: true
      op: ends with
      path: event/EVENT/EventData/SubjectUserName
      value: $
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Open Threat Research (OTR)
    description: Detects a threat actor creating a file named `wbemcomn.dll` in the
      `C:\Windows\System32\wbem\` directory over the network for a WMI DLL Hijack
      scenario.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://threathunterplaybook.com/hunts/windows/201009-RemoteWMIWbemcomnDLLHijack/notebook.html
    tags:
    - attack.execution
    - attack.t1047
    - attack.lateral-movement
    - attack.t1021.002
  name: T1047 Wmiprvse Wbemcomn DLL Hijack

