detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '517'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Provider_Name
        value: Security
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '1102'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Provider_Name
        value: Microsoft-Windows-Eventlog
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: One of the Windows Eventlogs has been cleared. e.g. caused by "wevtutil
      cl" command execution
    falsepositives:
    - Rollout of log collection agents (the setup routine often includes a reset of
      the local Eventlog)
    - System provisioning (system reset before the golden image creation)
    level: high
    references:
    - https://twitter.com/deviouspolack/status/832535435960209408
    - https://www.hybrid-analysis.com/sample/027cc450ef5f8c5f653329641ec1fed91f694e0d229928963b30f6b0d7d3a745?environmentId=100
    tags:
    - attack.defense_evasion
    - attack.t1070.001
    - car.2016-04-002
  name: Security Eventlog Cleared

