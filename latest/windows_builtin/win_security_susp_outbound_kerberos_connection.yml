detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '5156'
    - case sensitive: false
      op: is
      path: Event/EventData/DestPort
      value: '88'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \lsass.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \opera.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \chrome.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Application
      value: \firefox.exe
  target: log
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community
    description: Detects suspicious outbound network activity via kerberos default
      port indicating possible lateral movement or first stage PrivEsc via delegation.
    falsepositives:
    - Other browsers
    level: high
    references:
    - https://github.com/GhostPack/Rubeus
    tags:
    - attack.lateral_movement
    - attack.t1558.003
  name: Suspicious Outbound Kerberos Connection - Security

