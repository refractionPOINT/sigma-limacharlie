detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '5145'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/ShareName
        value: C$
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/AccessMask
        value: '0x2'
    - case sensitive: false
      not: true
      op: ends with
      path: event/EVENT/EventData/SubjectUserName
      value: $
respond:
- action: report
  metadata:
    author: Jose Rodriguez (@Cyb3rPandaH), OTR (Open Threat Research)
    description: Look for non-system accounts SMB accessing a file with write (0x2)
      access mask via administrative share (i.e C$).
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/OTRF/ThreatHunter-Playbook/blob/master/playbooks/WIN-201012004336.yaml
    - https://securitydatasets.com/notebooks/small/windows/08_lateral_movement/SDWIN-200806015757.html?highlight=create%20file
    tags:
    - attack.lateral_movement
    - attack.t1021.002
  name: SMB Create Remote File Admin Share

