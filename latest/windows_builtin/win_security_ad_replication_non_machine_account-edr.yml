detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4662'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/AccessMask
        value: '0x100'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/Properties
          value: 1131f6aa-9c07-11d1-f79f-00c04fc2dcd2
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/Properties
          value: 1131f6ad-9c07-11d1-f79f-00c04fc2dcd2
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/Properties
          value: 89e95b76-444d-4c62-991a-0facbeda640c
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/SubjectUserName
        value: $
      - case sensitive: false
        op: starts with
        path: event/EVENT/EventData/SubjectUserName
        value: MSOL_
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects potential abuse of Active Directory Replication Service (ADRS)
      from a non machine account to request credentials.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://threathunterplaybook.com/hunts/windows/180815-ADObjectAccessReplication/notebook.html
    - https://threathunterplaybook.com/library/windows/active_directory_replication.html
    - https://threathunterplaybook.com/hunts/windows/190101-ADModDirectoryReplication/notebook.html
    tags:
    - attack.credential_access
    - attack.t1003.006
  name: Active Directory Replication from Non Machine Account

