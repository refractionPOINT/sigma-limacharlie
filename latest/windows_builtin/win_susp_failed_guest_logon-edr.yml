detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '31017'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Description
      value: Rejected an insecure guest logon
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/UserName
      value: ''
    - case sensitive: false
      op: starts with
      path: event/EVENT/EventData/ServerName
      value: \1
respond:
- action: report
  metadata:
    author: Florian Roth, KevTheHermit, fuzzyf10w
    description: Detect Attempt PrintNightmare (CVE-2021-1675) Remote code execution
      in Windows Spooler Service
    falsepositives:
    - Account fallback reasons (after failed login with specific account)
    level: medium
    references:
    - https://twitter.com/KevTheHermit/status/1410203844064301056
    - https://github.com/hhlxf/PrintNightmare
    - https://github.com/afwu/PrintNightmare
    tags:
    - attack.credential_access
    - attack.t1110.001
  name: Suspicious Rejected SMB Guest Logon From IP

