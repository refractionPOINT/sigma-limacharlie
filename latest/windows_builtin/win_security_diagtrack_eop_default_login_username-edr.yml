detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4624'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/LogonType
      value: '9'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/TargetOutboundUserName
      value: thisisnotvaliduser
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the default "UserName" used by the DiagTrackEoP POC
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://github.com/Wh04m1001/DiagTrackEoP/blob/3a2fc99c9700623eb7dc7d4b5f314fd9ce5ef51f/main.cpp#L46
    tags:
    - attack.privilege_escalation
  name: DiagTrackEoP Default Login Username

