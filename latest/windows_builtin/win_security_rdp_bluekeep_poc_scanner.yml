detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4625'
  - case sensitive: false
    op: is
    path: Event/EventData/TargetUserName
    value: AAAAAAA
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Adam Bradbury (idea)
    description: Detects the use of a scanner by zerosum0x0 that discovers targets
      vulnerable to  CVE-2019-0708 RDP RCE aka BlueKeep
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://twitter.com/AdamTheAnalyst/status/1134394070045003776
    - https://web.archive.org/web/20190710034152/https://github.com/zerosum0x0/CVE-2019-0708
    tags:
    - attack.lateral-movement
    - attack.t1210
    - car.2013-07-002
  name: Scanner PoC for CVE-2019-0708 RDP RCE Vuln

