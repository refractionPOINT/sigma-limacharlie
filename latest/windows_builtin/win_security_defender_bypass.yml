detect:
  log type: wel
  op: and
  rules:
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4657'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4656'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4660'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4663'
  - case sensitive: false
    op: contains
    path: Event/EventData/ObjectName
    value: \Microsoft\Windows Defender\Exclusions\
  target: log
respond:
- action: report
  metadata:
    author: '@BarryShooshooga'
    description: Detects scenarios where an windows defender exclusion was added in
      registry where an entity would want to bypass antivirus scanning from windows
      defender
    falsepositives:
    - Intended inclusions by administrator
    level: high
    references:
    - https://www.bleepingcomputer.com/news/security/gootkit-malware-bypasses-windows-defender-by-setting-path-exclusions/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Windows Defender Exclusion Set

