detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4663'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ObjectName
        value: \Microsoft\Teams\Cookies
      - case sensitive: false
        op: contains
        path: Event/EventData/ObjectName
        value: \Microsoft\Teams\Local Storage\leveldb
  - case sensitive: false
    not: true
    op: contains
    path: Event/EventData/ProcessName
    value: \Microsoft\Teams\current\Teams.exe
  target: log
respond:
- action: report
  metadata:
    author: '@SerkinValery'
    description: Detects an access to authentication tokens and accounts of Microsoft
      Teams desktop application.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.bleepingcomputer.com/news/security/microsoft-teams-stores-auth-tokens-as-cleartext-in-windows-linux-macs/
    - https://www.vectra.ai/blogpost/undermining-microsoft-teams-security-by-mining-tokens
    tags:
    - attack.credential_access
    - attack.t1528
  name: Suspicious Teams Application Related ObjectAcess Event

