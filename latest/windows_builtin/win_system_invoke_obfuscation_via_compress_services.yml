detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: new-object
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: text.encoding]::ascii
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: readtoend
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: :system.io.compression.deflatestream
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: system.io.streamreader
  target: log
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via COMPRESS OBFUSCATION
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation COMPRESS OBFUSCATION - System

