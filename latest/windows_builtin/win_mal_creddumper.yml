detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: fgexec
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: dumpsvc
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: cachedump
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: mimidrv
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: gsecdump
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: servpw
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: pwdump
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth, Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community
    description: Detects well-known credential dumping tools execution via service
      execution events
    falsepositives:
    - Legitimate Administrator using credential dumping tool for password recovery
    level: high
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    tags:
    - attack.credential_access
    - attack.execution
    - attack.t1003.001
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.005
    - attack.t1003.006
    - attack.t1569.002
    - attack.s0005
  name: Credential Dumping Tools Service Execution

