detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '5140'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ShareName
        value: Admin$
    - case sensitive: false
      not: true
      op: ends with
      path: event/EVENT/EventData/SubjectUserName
      value: $
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects access to ADMIN$ network share
    falsepositives:
    - Legitimate administrative activity
    level: low
    references:
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-5140
    tags:
    - attack.lateral_movement
    - attack.t1021.002
  name: Access To ADMIN$ Network Share

