detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '5145'
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RelativeTargetName
        value: \winreg
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/IpAddress
      value: '%Admins_Workstations%'
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, oscd.community
    description: Remote registry management using REG utility from non-admin workstation
    falsepositives:
    - Legitimate usage of remote registry management by administrator
    level: medium
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    tags:
    - attack.defense_evasion
    - attack.t1112
    - attack.discovery
    - attack.t1012
    - attack.credential_access
    - attack.t1552.002
    - attack.s0075
  name: Remote Registry Management Using Reg Utility

