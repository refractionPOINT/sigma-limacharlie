detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '5145'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/RelativeTargetName
        value: \Internet Explorer\iertutil.dll
    - case sensitive: false
      not: true
      op: ends with
      path: event/EVENT/EventData/SubjectUserName
      value: $
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Open Threat Research (OTR)
    description: Detects a threat actor creating a file named `iertutil.dll` in the
      `C:\Program Files\Internet Explorer\` directory over the network for a DCOM
      InternetExplorer DLL Hijack scenario.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://threathunterplaybook.com/notebooks/windows/08_lateral_movement/WIN-201009183000.html
    tags:
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1021.003
  name: DCOM InternetExplorer.Application Iertutil DLL Hijack - Security

