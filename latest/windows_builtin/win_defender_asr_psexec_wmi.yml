detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '1121'
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \wmiprvse.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \psexesvc.exe
  target: log
respond:
- action: report
  metadata:
    author: Bhabesh Raj
    description: Detects blocking of process creations originating from PSExec and
      WMI commands
    falsepositives:
    - Unknown
    level: high
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/microsoft-defender-atp/attack-surface-reduction?WT.mc_id=twitter#block-process-creations-originating-from-psexec-and-wmi-commands
    - https://twitter.com/duff22b/status/1280166329660497920
    tags:
    - attack.execution
    - attack.lateral_movement
    - attack.t1047
    - attack.t1569.002
  name: PSExec and WMI Process Creations Block

