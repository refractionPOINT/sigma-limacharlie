detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '5145'
  - case sensitive: false
    op: matches
    path: Event/EventData/ShareName
    re: \\\\\*\\\\IPC\$
  - case sensitive: false
    op: is
    path: Event/EventData/RelativeTargetName
    value: atsvc
  - case sensitive: false
    op: contains
    path: Event/EventData/AccessList
    value: WriteData
  target: log
respond:
- action: report
  metadata:
    author: Samir Bousseaden
    description: Detects remote task creation via at.exe or API interacting with ATSVC
      namedpipe
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://web.archive.org/web/20230409194125/https://blog.menasec.net/2019/03/threat-hunting-25-scheduled-tasks-for.html
    tags:
    - attack.lateral-movement
    - attack.persistence
    - car.2013-05-004
    - car.2015-04-001
    - attack.t1053.002
  name: Remote Task Creation via ATSVC Named Pipe

