detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: starts with
        path: event/EVENT/EventData/SamAccountName
        value: SAMTHEADMIN-
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/SamAccountName
        value: $
    - op: and
      rules:
      - case sensitive: false
        op: starts with
        path: event/EVENT/EventData/TargetUserName
        value: SAMTHEADMIN-
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/TargetUserName
        value: $
respond:
- action: report
  metadata:
    author: elhoim
    description: Detects suspicious computer name samtheadmin-{1..100}$ generated
      by hacktool
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://twitter.com/malmoeb/status/1511760068743766026
    - https://github.com/helloexp/0day/blob/614227a7b9beb0e91e7e2c6a5e532e6f7a8e883c/00-CVE_EXP/CVE-2021-42287/sam-the-admin/sam_the_admin.py
    tags:
    - cve.2021-42278
    - cve.2021-42287
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1078
  name: Win Susp Computer Name Containing Samtheadmin

