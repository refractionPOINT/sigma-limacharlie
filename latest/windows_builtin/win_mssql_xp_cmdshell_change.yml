detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: contains
    path: Event/EventData/Provider_Name
    value: MSSQL
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '15457'
  - case sensitive: false
    op: contains
    path: Event/EventData/Data
    value: xp_cmdshell
  target: log
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects when the MSSQL "xp_cmdshell" stored procedure setting is
      changed.

      '
    falsepositives:
    - Legitimate enable/disable of the setting
    - Note that since the event contain the change for both values. This means that
      this will trigger on both enable and disable
    level: high
    references:
    - https://www.netspi.com/blog/technical/network-penetration-testing/sql-server-persistence-part-1-startup-stored-procedures/
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
    tags:
    - attack.execution
  name: MSSQL XPCmdshell Option Change

