detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: ESENT
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '216'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '325'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '326'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '327'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: ntds.dit
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potential abuse of ntdsutil to dump ntds.dit database
    falsepositives:
    - Legitimate backup operation/creating shadow copies
    level: medium
    references:
    - https://twitter.com/mgreen27/status/1558223256704122882
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/jj574207(v=ws.11)
    tags:
    - attack.credential_access
    - attack.t1003.003
  name: Ntdsutil Abuse

