detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4657'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ObjectName
      value: \Microsoft\Windows Defender\Exclusions\
respond:
- action: report
  metadata:
    author: '@BarryShooshooga'
    description: 'Detects modifications to the Windows Defender exclusion registry
      key. This could indicate a potentially suspicious or even malicious activity
      by an attacker trying to add a new exclusion in order to bypass security.

      '
    falsepositives:
    - Intended exclusions by administrators
    level: medium
    references:
    - https://www.bleepingcomputer.com/news/security/gootkit-malware-bypasses-windows-defender-by-setting-path-exclusions/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Windows Defender Exclusion List Modified

