detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Application Popup
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '26'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Caption
        value: sysmon64.exe - Application Error
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Caption
        value: sysmon.exe - Application Error
respond:
- action: report
  metadata:
    author: Tim Shelton
    description: Detects application popup reporting a failure of the Sysmon service
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/nasbench/EVTX-ETW-Resources/blob/f1b010ce0ee1b71e3024180de1a3e67f99701fe4/ETWProvidersManifests/Windows10/1803/W10_1803_Pro_19700101_17134.1/WEPExplorer/Application%20Popup.xml#L36
    tags:
    - attack.defense-evasion
    - attack.t1562
  name: Sysmon Application Crashed

