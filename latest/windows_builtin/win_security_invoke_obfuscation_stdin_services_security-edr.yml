detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ServiceFileName
      value: cmd
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ServiceFileName
      value: powershell
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: ${input}
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: noexit
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: ' /r '
respond:
- action: report
  metadata:
    author: Jonathan Cheong, oscd.community
    description: Detects Obfuscated use of stdin to execute PowerShell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation STDIN+ Launcher - Security

