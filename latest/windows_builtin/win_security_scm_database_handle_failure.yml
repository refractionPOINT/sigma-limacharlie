detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4656'
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectType
      value: SC_MANAGER OBJECT
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectName
      value: ServicesActive
    - case sensitive: false
      op: is
      path: Event/EventData/AccessMask
      value: '0xf003f'
  - case sensitive: false
    not: true
    op: is
    path: Event/EventData/SubjectLogonId
    value: '0x3e4'
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects non-system users failing to get a handle of the SCM database.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://threathunterplaybook.com/hunts/windows/190826-RemoteSCMHandle/notebook.html
    tags:
    - attack.discovery
    - attack.t1010
  name: SCM Database Handle Failure

