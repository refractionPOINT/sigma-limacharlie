detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4656'
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ProcessName
      value: \lsass.exe
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/AccessMask
      value: '0x705'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ObjectType
      value: SAM_DOMAIN
respond:
- action: report
  metadata:
    author: sigma
    description: Detects process handle on LSASS process with certain access mask
      and object type SAM_DOMAIN
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/jackcr/status/807385668833968128
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: Password Dumper Activity on LSASS

