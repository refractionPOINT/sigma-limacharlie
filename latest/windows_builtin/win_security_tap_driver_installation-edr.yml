detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/ServiceFileName
      value: tap0901
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, Ian Davis, oscd.community
    description: 'Detects the installation of a well-known TAP driver service. This
      could be a sign of potential preparation for data exfiltration using tunnelling
      techniques.

      '
    falsepositives:
    - Legitimate OpenVPN TAP installation
    level: low
    references:
    - https://community.openvpn.net/openvpn/wiki/ManagingWindowsTAPDrivers
    tags:
    - attack.exfiltration
    - attack.t1048
  name: Tap Driver Installation - Security

