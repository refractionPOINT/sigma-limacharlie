detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '8001'
    - case sensitive: false
      op: starts with
      path: event/EVENT/EventData/TargetName
      value: TERMSRV
respond:
- action: report
  metadata:
    author: James Pemberton
    description: Detects logons using NTLM to hosts that are potentially not part
      of the domain.
    falsepositives:
    - Host connections to valid domains, exclude these.
    - Host connections not using host FQDN.
    - Host connections to external legitimate domains.
    level: medium
    references:
    - n/a
    tags:
    - attack.command-and-control
    - attack.t1219
  name: Potential Remote Desktop Connection to Non-Domain Host

