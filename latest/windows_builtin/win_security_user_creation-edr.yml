detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: is
    path: event/EVENT/System/EventID
    value: '4720'
respond:
- action: report
  metadata:
    author: Patrick Bareiss
    description: 'Detects local user creation on Windows servers, which shouldn''t
      happen in an Active Directory environment. Apply this Sigma Use Case on your
      Windows server logs and not on your DC logs.

      '
    falsepositives:
    - Domain Controller Logs
    - Local accounts managed by privileged account management tools
    level: low
    references:
    - https://patrick-bareiss.com/detecting-local-user-creation-in-ad-with-sigma/
    tags:
    - attack.persistence
    - attack.t1136.001
  name: Local User Creation

