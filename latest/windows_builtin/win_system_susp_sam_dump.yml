detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Microsoft-Windows-Kernel-General
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '16'
  - case sensitive: false
    op: is
    path: Event/EventData/
    value: \AppData\Local\Temp\SAM-
  - case sensitive: false
    op: is
    path: Event/EventData/
    value: .dmp
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious SAM dump activity as cause by QuarksPwDump and
      other password dumpers
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.credential_access
    - attack.t1003.002
  name: SAM Dump to AppData

