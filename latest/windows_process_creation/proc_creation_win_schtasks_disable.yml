detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \schtasks.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /Change
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /TN
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /disable
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\BitLocker
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\ExploitGuard
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\ExploitGuard\ExploitGuard MDM policy Refresh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\SystemRestore\SR
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\UpdateOrchestrator\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\Windows Defender\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\WindowsBackup\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\WindowsUpdate\
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems), X__Junior
    description: Detects when adversaries stop services or processes by disabling
      their respective scheduled tasks in order to conduct data destructive activities
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1490/T1490.md#atomic-test-8---windows---disable-the-sr-scheduled-task
    - https://twitter.com/MichalKoczwara/status/1553634816016498688
    - https://thedfirreport.com/2021/10/18/icedid-to-xinglocker-ransomware-in-24-hours/
    tags:
    - attack.impact
    - attack.t1489
  name: Disable Important Scheduled Task

