detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \KrbRelay.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: KrbRelay.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -spn '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -clsid '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -rbcd '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: shadowcred
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: clsid
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: spn
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'spn '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'session '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'clsid '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the use of KrbRelay, a Kerberos relaying tool
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/cube0x0/KrbRelay
    tags:
    - attack.credential_access
    - attack.t1558.003
  name: KrbRelay Hack Tool

