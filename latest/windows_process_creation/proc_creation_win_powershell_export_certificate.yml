detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'Export-PfxCertificate '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'Export-Certificate '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects calls to cmdlets that are used to export certificates from
      the local certificate store. Threat actors were seen abusing this to steal private
      keys from compromised machines.
    falsepositives:
    - Legitimate certificate exports by administrators. Additional filters might be
      required.
    level: medium
    references:
    - https://us-cert.cisa.gov/ncas/analysis-reports/ar21-112a
    - https://docs.microsoft.com/en-us/powershell/module/pki/export-pfxcertificate
    - https://www.splunk.com/en_us/blog/security/breaking-the-chain-defending-against-certificate-services-abuse.html
    tags:
    - attack.credential_access
    - attack.execution
    - attack.t1552.004
    - attack.t1059.001
  name: Certificate Exported Via PowerShell

