detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \sqlservr.exe
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: VEEAMSQL
    - op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \cmd.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \pwsh.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \wsl.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \wt.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-ex '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: bypass
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: cscript
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DownloadString
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: http://
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: https://
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: mshta
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: regsvr32
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: rundll32
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: wscript
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: 'copy '
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net1.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \netstat.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \nltest.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ping.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \tasklist.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \whoami.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious child processes of the Veeam service process.
      This could indicate potential RCE or SQL Injection.
    level: critical
    references:
    - https://labs.withsecure.com/publications/fin7-target-veeam-servers
    tags:
    - attack.initial-access
    - attack.persistence
    - attack.privilege-escalation
  name: Suspicious Child Process Of Veeam Dabatase

