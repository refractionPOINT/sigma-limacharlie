detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: psservice.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \PsService.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \PsService64.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects usage of Sysinternals PsService for service reconnaissance
      or tamper
    falsepositives:
    - Legitimate use of PsService by an administrator
    level: medium
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psservice
    tags:
    - attack.discovery
    - attack.persistence
    - attack.t1543.003
  name: Use of Sysinternals PsService

