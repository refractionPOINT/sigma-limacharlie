detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \wusa.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/extract:'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of the "wusa.exe" (Windows Update Standalone Installer)
      utility to extract cab using the "/extract" argument which is not longer supported.
      This could indicate an attacker using an old technique
    falsepositives:
    - The "extract" flag still works on older 'wusa.exe' versions, which could be
      a legitimate use (monitor the path of the cab being extracted)
    level: medium
    references:
    - https://web.archive.org/web/20180331144337/https://www.fireeye.com/blog/threat-research/2018/03/sanny-malware-delivery-method-updated-in-recently-observed-attacks.html
    tags:
    - attack.execution
  name: Wusa Extracting Cab Files

