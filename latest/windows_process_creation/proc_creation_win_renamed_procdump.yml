detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: procdump
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -ma '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -accepteula '
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -ma '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dmp
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump64.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of a renamed ProcDump executable often used
      by attackers or malware
    falsepositives:
    - Procdump illegaly bundled with legitimate software
    - Weird admins who renamed binaries
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/procdump
    tags:
    - attack.defense_evasion
    - attack.t1036.003
  name: Renamed ProcDump

