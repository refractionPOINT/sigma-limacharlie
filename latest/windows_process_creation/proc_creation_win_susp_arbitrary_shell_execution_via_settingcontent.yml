detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .SettingContent-ms
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: immersivecontrolpanel
respond:
- action: report
  metadata:
    author: Sreeman
    description: The .SettingContent-ms file type was introduced in Windows 10 and
      allows a user to create "shortcuts" to various Windows 10 setting pages. These
      files are simply XML and contain paths to various Windows 10 settings binaries.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://posts.specterops.io/the-tale-of-settingcontent-ms-files-f1ea253e4d39
    tags:
    - attack.t1204
    - attack.t1566.001
    - attack.execution
    - attack.initial_access
  name: Arbitrary Shell Command Execution Via Settingcontent-Ms

