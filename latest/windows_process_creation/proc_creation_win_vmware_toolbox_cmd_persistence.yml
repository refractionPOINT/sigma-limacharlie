detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \VMwareToolBoxCmd.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: toolbox-cmd.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' script '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' set '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of the "VMwareToolBoxCmd.exe" with the "script"
      and "set" flag to setup a specific script to run for a specific VM state
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://bohops.com/2021/10/08/analyzing-and-detecting-a-vmtools-persistence-technique/
    - https://www.hexacorn.com/blog/2017/01/14/beyond-good-ol-run-key-part-53/
    tags:
    - attack.execution
    - attack.persistence
    - attack.t1059
  name: Potential Persistence Via VMwareToolBoxCmd.EXE VM State Change Script

