detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \ScreenConnect.ClientService.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Cmd.Exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \TEMP\ScreenConnect\
respond:
- action: report
  metadata:
    author: Ali Alwashali
    description: Detects the execution of a system command via the ScreenConnect RMM
      service.
    falsepositives:
    - Legitimate use of ScreenConnect. Disable this rule if ScreenConnect is heavily
      used.
    level: low
    references:
    - https://github.com/SigmaHQ/sigma/pull/4467
    tags:
    - attack.execution
    - attack.t1059.003
  name: Remote Access Tool - ScreenConnect Remote Command Execution

