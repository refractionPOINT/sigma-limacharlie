detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \pwsh.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: PowerShell.EXE
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: pwsh.dll
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -DisableBehaviorMonitoring $true
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -DisableRuntimeMonitoring $true
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sc.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: sc.exe
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: stop
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: WinDefend
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: delete
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: WinDefend
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: config
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: WinDefend
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: start=disabled
respond:
- action: report
  metadata:
    author: ok @securonix invrep-de, oscd.community, frack113
    description: Detects attackers attempting to disable Windows Defender using Powershell
    falsepositives:
    - Minimal, for some older versions of dev tools, such as pycharm, developers were
      known to sometimes disable Windows Defender to improve performance, but this
      generally is not considered a good security practice.
    level: high
    references:
    - https://research.nccgroup.com/2020/06/23/wastedlocker-a-new-ransomware-variant-developed-by-the-evil-corp-group/
    - https://rvsec0n.wordpress.com/2020/01/24/malwares-that-bypass-windows-defender/
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Disable Windows Defender AV Security Monitoring

