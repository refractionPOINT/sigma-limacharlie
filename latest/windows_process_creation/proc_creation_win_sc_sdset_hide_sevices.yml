detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: sc.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sdset
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: DCLCWPDTSD
respond:
- action: report
  metadata:
    author: Andreas Hunkeler (@Karneades)
    description: Detects usage of the "sc.exe" utility adding a new service with special
      permission seen used by threat actors which makes the service hidden and unremovable.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.talosintelligence.com/2021/10/threat-hunting-in-large-datasets-by.html
    - https://www.sans.org/blog/red-team-tactics-hiding-windows-services/
    - https://twitter.com/Alh4zr3d/status/1580925761996828672
    - https://itconnect.uw.edu/tools-services-support/it-systems-infrastructure/msinf/other-help/understanding-sddl-syntax/
    tags:
    - attack.persistence
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1574.011
  name: Service DACL Abuse To Hide Services Via Sc.EXE

