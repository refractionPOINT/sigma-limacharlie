detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WINWORD.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: WinWord.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/l '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .dll
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects potential DLL sideloading using the Microsoft Office winword
      process via the '/l' flag.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/D4Vinci/One-Lin3r/blob/9fdfa5f0b9c698dfbd4cdfe7d2473192777ae1c6/one_lin3r/core/liners/windows/cmd/dll_loader_word.py
    tags:
    - attack.defense-evasion
    - attack.t1202
  name: Potential Arbitrary DLL Load Using Winword

