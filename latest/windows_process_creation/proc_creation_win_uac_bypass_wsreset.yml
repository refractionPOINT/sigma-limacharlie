detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \wsreset.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \conhost.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CONHOST.EXE
respond:
- action: report
  metadata:
    author: E.M. Anhaus (originally from Atomic Blue Detections, Tony Lambert), oscd.community,
      Florian Roth
    description: Detects use of WSReset.exe to bypass User Account Control (UAC).
      Adversaries use this technique to execute privileged processes.
    falsepositives:
    - Unknown sub processes of Wsreset.exe
    level: high
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/532b5ed4-7930-11e9-8f5c-d46d6d62a49e.html
    - https://lolbas-project.github.io/lolbas/Binaries/Wsreset/
    - https://www.activecyber.us/activelabs/windows-uac-bypass
    - https://twitter.com/ReaQta/status/1222548288731217921
    tags:
    - attack.privilege_escalation
    - attack.defense_evasion
    - attack.t1548.002
  name: Bypass UAC via WSReset.exe

