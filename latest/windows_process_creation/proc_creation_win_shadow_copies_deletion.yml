detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \powershell.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \pwsh.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \wmic.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \vssadmin.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \diskshadow.exe
          - op: or
            rules:
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: PowerShell.EXE
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: pwsh.dll
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: wmic.exe
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: VSSADMIN.EXE
            - case sensitive: false
              op: is
              path: event/ORIGINAL_FILE_NAME
              value: diskshadow.exe
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: shadow
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: delete
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \wbadmin.exe
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: WBADMIN.EXE
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: delete
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: catalog
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: quiet
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \vssadmin.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: VSSADMIN.EXE
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: resize
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shadowstorage
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: unbounded
respond:
- action: report
  metadata:
    author: Florian Roth, Michael Haag, Teymur Kheirkhabarov, Daniil Yugoslavskiy,
      oscd.community, Andreas Hunkeler (@Karneades)
    description: Shadow Copies deletion using operating systems utilities
    falsepositives:
    - Legitimate Administrator deletes Shadow Copies using operating systems utilities
      for legitimate reason
    - LANDesk LDClient Ivanti-PSModule (PS EncodedCommand)
    level: high
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    - https://blog.talosintelligence.com/2017/05/wannacry.html
    - https://securingtomorrow.mcafee.com/other-blogs/mcafee-labs/new-teslacrypt-ransomware-arrives-via-spam/
    - https://www.bleepingcomputer.com/news/security/why-everyone-should-disable-vssadmin-exe-now/
    - https://www.hybrid-analysis.com/sample/ed01ebfbc9eb5bbea545af4d01bf5f1071661840480439c6e5babe8e080e41aa?environmentId=100
    - https://github.com/Neo23x0/Raccine#the-process
    - https://github.com/Neo23x0/Raccine/blob/20a569fa21625086433dcce8bb2765d0ea08dcb6/yara/gen_ransomware_command_lines.yar
    - https://redcanary.com/blog/intelligence-insights-october-2021/
    tags:
    - attack.defense_evasion
    - attack.impact
    - attack.t1070
    - attack.t1490
  name: Shadow Copies Deletion Using Operating Systems Utilities

