detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmdkey.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: cmdkey.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -g'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /g'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -u'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /u'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /p'
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects usage of "cmdkey.exe" to add generic credentials.

      As an example, this can be used before connecting to an RDP session via command
      line interface.

      '
    falsepositives:
    - Legitimate usage for administration purposes
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1021.001/T1021.001.md#t1021001---remote-desktop-protocol
    tags:
    - attack.credential_access
    - attack.t1003.005
  name: New Generic Credentials Added Via Cmdkey.EXE

