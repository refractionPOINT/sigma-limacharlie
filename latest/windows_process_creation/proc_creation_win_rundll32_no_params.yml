detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: \rundll32.exe"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: \rundll32
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \AppData\Local\
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \Microsoft\Edge\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious start of rundll32.exe without any parameters as
      found in CobaltStrike beacon activity
    falsepositives:
    - Possible but rare
    level: high
    references:
    - https://www.cobaltstrike.com/help-opsec
    - https://twitter.com/ber_m1ng/status/1397948048135778309
    tags:
    - attack.defense-evasion
    - attack.t1202
  name: Rundll32 Execution Without CommandLine Parameters

