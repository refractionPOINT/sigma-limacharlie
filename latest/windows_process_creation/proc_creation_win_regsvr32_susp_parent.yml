detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \powershell_ise.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Windows\System32\cmd.exe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' /s C:\Windows\System32\RpcProxy\RpcProxy.dll'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects various command line and scripting engines/processes such
      as "PowerShell", "Wscript", "Cmd", etc. spawning a "regsvr32" instance.
    falsepositives:
    - Legitimate ".bat", ".hta", ".ps1" or ".vbs" scripts leverage legitimately often.
      Apply additional filter and exclusions as necessary
    - Some legitimate Windows services
    level: medium
    references:
    - https://web.archive.org/web/20171001085340/https://subt0x10.blogspot.com/2017/04/bypass-application-whitelisting-script.html
    - https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
    tags:
    - attack.defense-evasion
    - attack.t1218.010
  name: Scripting/CommandLine Process Spawned Regsvr32

