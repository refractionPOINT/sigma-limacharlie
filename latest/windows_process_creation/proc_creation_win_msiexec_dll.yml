detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: \msiexec.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -z '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /z '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .dll
respond:
- action: report
  metadata:
    author: frack113
    description: Detects MsiExec loading a DLL and calling its DllUnregisterServer
      function
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218.007/T1218.007.md
    - https://lolbas-project.github.io/lolbas/Binaries/Msiexec/
    - https://twitter.com/_st0pp3r_/status/1583914515996897281
    tags:
    - attack.defense_evasion
    - attack.t1218.007
  name: DllUnregisterServer Function Call Via Msiexec.EXE

