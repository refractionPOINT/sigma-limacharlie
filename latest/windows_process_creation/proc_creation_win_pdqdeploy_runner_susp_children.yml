detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/PARENT/FILE_PATH
      value: PDQDeployRunner-
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wmic.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \msiexec.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \csc.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \dllhost.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \certutil.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \scriptrunner.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bash.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wsl.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Users\Public\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\ProgramData\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Windows\TEMP\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Local\Temp
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'iex '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Invoke-
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: DownloadString
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: http
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -enc '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -encodedcommand '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: FromBase64String
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -decode '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -w hidden'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious execution of "PDQDeployRunner" which is part of
      the PDQDeploy service stack that is responsible for executing commands and packages
      on a remote machines
    falsepositives:
    - Legitimate use of the PDQDeploy tool to execute these commands
    level: medium
    references:
    - https://twitter.com/malmoeb/status/1550483085472432128
    tags:
    - attack.execution
  name: Suspicious Execution Of PDQDeployRunner

