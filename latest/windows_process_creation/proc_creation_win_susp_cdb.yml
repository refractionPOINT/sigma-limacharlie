detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cdb.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -cf
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: Launch 64-bit shellcode from a debugger script file using cdb.exe.
    falsepositives:
    - Legitimate use of debugging tools
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OtherMSBinaries/Cdb.yml
    - http://www.exploit-monday.com/2016/08/windbg-cdb-shellcode-runner.html
    tags:
    - attack.execution
    - attack.t1106
    - attack.defense_evasion
    - attack.t1218
    - attack.t1127
  name: Possible App Whitelisting Bypass via WinDbg/CDB as a Shellcode Runner

