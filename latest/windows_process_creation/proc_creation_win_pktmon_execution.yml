detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \pktmon.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: PktMon.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects execution of PktMon, a tool that captures network packets.
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Pktmon/
    tags:
    - attack.credential_access
    - attack.t1040
  name: PktMon.EXE Execution

