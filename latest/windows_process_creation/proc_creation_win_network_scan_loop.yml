detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'for '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'foreach '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: nslookup
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ping
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may attempt to get a listing of other systems by IP address,
      hostname, or other logical identifier on a network that may be used for Lateral
      Movement from the current system
    falsepositives:
    - Legitimate script
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1018/T1018.md
    - https://ss64.com/nt/for.html
    - https://ss64.com/ps/foreach-object.htmll
    tags:
    - attack.execution
    - attack.t1059
    - attack.discovery
    - attack.t1018
  name: Suspicious Scan Loop Network

