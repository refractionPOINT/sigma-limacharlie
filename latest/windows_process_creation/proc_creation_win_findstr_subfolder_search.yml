detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: findstr.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: FINDSTR.EXE
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -s '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /s '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -i '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /i '
respond:
- action: report
  metadata:
    author: Furkan CALISKAN, @caliskanfurkan_, @oscd_initiative, Nasreddine Bencherchali
      (Nextron Systems)
    description: 'Detects execution of findstr with the "s" and "i" flags for a "subfolder"
      and "insensitive" search respectively. Attackers sometimes leverage this built-in
      utility to search the system for interesting files or filter through results
      of commands.

      '
    falsepositives:
    - Administrative or software activity
    level: low
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Findstr/
    - https://oddvar.moe/2018/04/11/putting-data-in-alternate-data-streams-and-how-to-execute-it-part-2/
    - https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
    tags:
    - attack.defense-evasion
    - attack.credential-access
    - attack.command-and-control
    - attack.t1218
    - attack.t1564.004
    - attack.t1552.001
    - attack.t1105
  name: Insensitive Subfolder Search Via Findstr.EXE

