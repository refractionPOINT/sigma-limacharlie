detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \SharpLDAPmonitor.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: SharpLDAPmonitor.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/pass:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/dcip:'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of the SharpLDAPmonitor. Which can monitor the
      creation, deletion and changes to LDAP objects.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/p0dalirius/LDAPmonitor
    tags:
    - attack.discovery
  name: HackTool - SharpLDAPmonitor Execution

