detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\System32\bash.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\SysWOW64\bash.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Bash.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: bash.exe -
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: bash -
      - not: true
        op: exists
        path: event/COMMAND_LINE
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ''
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/COMMAND_LINE
          value: bash.exe
        - case sensitive: false
          op: is
          path: event/COMMAND_LINE
          value: bash
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: 'Detects execution of Microsoft bash launcher without any flags to
      execute the content of a bash script directly.

      This can be used to potentially bypass defenses and execute Linux or Windows-based
      binaries directly via bash.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Bash/
    - https://linux.die.net/man/1/bash
    - Internal Research
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Indirect Command Execution From Script File Via Bash.EXE

