detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net1.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: time
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \w32tm.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: tz
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Get-Date
respond:
- action: report
  metadata:
    author: E.M. Anhaus (originally from Atomic Blue Detections, Endgame), oscd.community
    description: Identifies use of various commands to query a systems time. This
      technique may be used before executing a scheduled task or to discover the time
      zone of a target system.
    falsepositives:
    - Legitimate use of the system utilities to discover system time for legitimate
      reason
    level: low
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/fcdb99c2-ac3c-4bde-b664-4b336329bed2.html
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1124/T1124.md
    tags:
    - attack.discovery
    - attack.t1124
  name: Discovery of a System Time

