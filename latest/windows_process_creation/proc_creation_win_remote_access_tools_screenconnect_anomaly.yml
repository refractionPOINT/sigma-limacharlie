detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \ScreenConnect.ClientService.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: 'Detects suspicious child processes started by the ScreenConnect
      client service, which indicates the use of the so-called Backstage mode

      '
    falsepositives:
    - Case in which administrators are allowed to use ScreenConnect's Backstage mode
    level: high
    references:
    - https://www.mandiant.com/resources/telegram-malware-iranian-espionage
    - https://docs.connectwise.com/ConnectWise_Control_Documentation/Get_started/Host_client/View_menu/Backstage_mode
    tags:
    - attack.command_and_control
    - attack.t1219
  name: Remote Access Tool - ScreenConnect Backstage Mode Anomaly

