detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TVqQAAMAAAAEAAAA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TVpQAAIAAAAEAA8A
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TVqAAAEAAAAEABAA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TVoAAAAAAAAAAAAA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TVpTAQEAAAAEAAAA
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects encoded base64 MZ header in the commandline
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
    tags:
    - attack.execution
  name: Base64 MZ Header In CommandLine

