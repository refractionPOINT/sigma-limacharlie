detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \odbcconf.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: odbcconf.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'REGSVR '
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: .dll
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "odbcconf" with the "REGSVR" action where the
      DLL in question doesn't contain a ".dll" extension. Which is often used as a
      method to evade defenses.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://learn.microsoft.com/en-us/sql/odbc/odbcconf-exe?view=sql-server-ver16
    - https://lolbas-project.github.io/lolbas/Binaries/Odbcconf/
    - https://www.trendmicro.com/en_us/research/17/h/backdoor-carrying-emails-set-sights-on-russian-speaking-businesses.html
    tags:
    - attack.defense-evasion
    - attack.t1218.008
  name: Potentially Suspicious DLL Registered Via Odbcconf.EXE

