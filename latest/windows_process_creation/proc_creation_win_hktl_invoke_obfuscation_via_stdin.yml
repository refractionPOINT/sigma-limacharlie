detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: matches
    path: event/COMMAND_LINE
    re: (?i)(set).*&&\s?set.*(environment|invoke|\${?input).*&&.*"
respond:
- action: report
  metadata:
    author: Nikita Nazarov, oscd.community
    description: Detects Obfuscated Powershell via Stdin in Scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation Via Stdin

