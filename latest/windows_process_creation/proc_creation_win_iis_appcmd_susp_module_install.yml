detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \appcmd.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: appcmd.exe
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: install
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: module
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '-name:'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '/name:'
    - case sensitive: false
      not: true
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\Windows\System32\inetsrv\iissetup.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious IIS native-code module installations via command
      line
    falsepositives:
    - Unknown as it may vary from organisation to organisation how admins use to install
      IIS modules
    level: medium
    references:
    - https://researchcenter.paloaltonetworks.com/2018/01/unit42-oilrig-uses-rgdoor-iis-backdoor-targets-middle-east/
    - https://www.microsoft.com/security/blog/2022/07/26/malicious-iis-extensions-quietly-open-persistent-backdoors-into-servers/
    tags:
    - attack.persistence
    - attack.t1505.003
  name: IIS Native-Code Module Command Line Installation

