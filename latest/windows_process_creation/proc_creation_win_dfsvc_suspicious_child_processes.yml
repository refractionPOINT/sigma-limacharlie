detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/PARENT/FILE_PATH
      value: \AppData\Local\Apps\2.0\
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \calc.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \explorer.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \nltest.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \notepad.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \reg.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \werfault.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potentially suspicious child processes of a ClickOnce deployment
      application
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://posts.specterops.io/less-smartscreen-more-caffeine-ab-using-clickonce-for-trusted-code-execution-1446ea8051c5
    tags:
    - attack.execution
    - attack.defense-evasion
  name: Potentially Suspicious Child Process Of ClickOnce Application

