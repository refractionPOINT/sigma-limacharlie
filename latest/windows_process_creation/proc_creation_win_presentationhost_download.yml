detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \presentationhost.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: PresentationHost.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ftp://
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of "PresentationHost" which is a utility that runs
      ".xbap" (Browser Applications) files to download arbitrary files
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/pull/239/files
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.t1218
  name: Arbitrary File Download Via PresentationHost.EXE

