detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \pwsh.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: PowerShell.EXE
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: pwsh.dll
      - op: or
        rules:
        - op: matches
          path: event/COMMAND_LINE
          re: \+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+.*\+
        - op: matches
          path: event/COMMAND_LINE
          re: \{.*\{.*\{.*\{.*\{.*\{.*\{.*\{.*\{.*\{
        - op: matches
          path: event/COMMAND_LINE
          re: \^.*\^.*\^.*\^.*\^
        - op: matches
          path: event/COMMAND_LINE
          re: '`.*`.*`.*`.*`'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Program Files\Amazon\SSM\ssm-document-worker.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: new EventSource("Microsoft.Windows.Sense.Client.Management"
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: public static extern bool InstallELAMCertificateInfo(SafeFileHandle
            handle);
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim
      Shelton (fp)
    description: Detects the PowerShell command lines with special characters
    falsepositives:
    - Amazon SSM Document Worker
    - Windows Defender ATP
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=64
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1027
    - attack.t1059.001
  name: Potential PowerShell Command Line Obfuscation

