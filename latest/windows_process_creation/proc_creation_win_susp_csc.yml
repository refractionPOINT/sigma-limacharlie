detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \csc.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \mshta.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious parent of csc.exe, which could by a sign of
      payload delivery
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1094924091256176641
    tags:
    - attack.execution
    - attack.t1059.005
    - attack.t1059.007
    - attack.defense_evasion
    - attack.t1218.005
    - attack.t1027.004
  name: Suspicious Parent of Csc.exe

