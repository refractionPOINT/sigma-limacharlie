detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \chcp.com
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' 936'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' 1258'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community
    description: Detects a code page switch in command line or batch scripts to a
      rare language
    falsepositives:
    - Administrative activity (adjust code pages according to your organization's
      region)
    level: medium
    references:
    - https://learn.microsoft.com/en-us/windows/win32/intl/code-page-identifiers
    - https://twitter.com/cglyer/status/1183756892952248325
    tags:
    - attack.t1036
    - attack.defense-evasion
  name: Suspicious CodePage Switch Via CHCP

