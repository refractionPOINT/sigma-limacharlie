detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Cmd.Exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '>'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\Program Files (x86)\Internet Download Manager\IDMMsgHost.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: chrome-extension://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \\.\pipe\chrome.nativeMessaging
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the use of the redirection character ">" to redicrect information
      in commandline
    falsepositives:
    - Internet Download Manager extensions use named pipes and redirection via CLI.
      Filter it out if you use it in your environment
    level: low
    references:
    - https://ss64.com/nt/syntax-redirection.html
    tags:
    - attack.discovery
    - attack.t1082
  name: CMD Shell Output Redirect

