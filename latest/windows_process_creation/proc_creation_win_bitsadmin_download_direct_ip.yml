detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bitsadmin.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: bitsadmin.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /transfer '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /create '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /addfile '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://1
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://2
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://3
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://4
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://5
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://6
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://7
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://8
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ://9
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: ://7-
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects usage of bitsadmin downloading a file using an URL that contains
      an IP
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.netspi.com/15-ways-to-download-a-file/#bitsadmin
    - https://isc.sans.edu/diary/22264
    - https://lolbas-project.github.io/lolbas/Binaries/Bitsadmin/
    - https://blog.talosintelligence.com/breaking-the-silence-recent-truebot-activity/
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
    - attack.s0190
    - attack.t1036.003
  name: Suspicious Download From Direct IP Via Bitsadmin

