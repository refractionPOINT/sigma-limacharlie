detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \csi.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \powershell_ise.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: csi.exe
respond:
- action: report
  metadata:
    author: Michael R. (@nahamike01)
    description: Detects the execution of CSharp interactive console by PowerShell
    falsepositives:
    - Possible depending on environment. Pair with other factors such as net connections,
      command-line args, etc.
    level: high
    references:
    - https://redcanary.com/blog/detecting-attacks-leveraging-the-net-framework/
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1127
  name: Suspicious Use of CSharp Interactive Console

