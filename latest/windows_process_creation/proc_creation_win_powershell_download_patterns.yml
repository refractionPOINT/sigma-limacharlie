detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: new-object
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: net.webclient).
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: download
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: string(
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: file(
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), oscd.community, Jonhnathan Ribeiro
    description: Detects a Powershell process that contains download commands in its
      command line string
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://blog.redteam.pl/2020/06/black-kingdom-ransomware.html
    - https://lab52.io/blog/winter-vivern-all-summer/
    - https://hatching.io/blog/powershell-analysis/
    tags:
    - attack.execution
    - attack.t1059.001
  name: PowerShell Download Pattern

