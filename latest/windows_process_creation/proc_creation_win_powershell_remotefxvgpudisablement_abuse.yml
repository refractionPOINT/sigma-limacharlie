detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Invoke-ATHRemoteFXvGPUDisablementCommand
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Invoke-ATHRemoteFXvGPUDisableme
respond:
- action: report
  metadata:
    author: frack113
    description: Detects calls to the AtomicTestHarnesses "Invoke-ATHRemoteFXvGPUDisablementCommand"
      which is designed to abuse the "RemoteFXvGPUDisablement.exe" binary to run custom
      PowerShell code via module load-order hijacking.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218/T1218.md
    - https://github.com/redcanaryco/AtomicTestHarnesses/blob/7e1e4da116801e3d6fcc6bedb207064577e40572/TestHarnesses/T1218_SignedBinaryProxyExecution/InvokeRemoteFXvGPUDisablementCommand.ps1
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: RemoteFXvGPUDisablement Abuse Via AtomicTestHarnesses

