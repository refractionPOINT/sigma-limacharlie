detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \explorer.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \dopus.exe
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \EXCEL.EXE
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \POWERPNT.EXE
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \WINWORD.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: Excel.exe
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: POWERPNT.EXE
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: WinWord.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Roaming\Microsoft\Templates
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Roaming\Microsoft\Word\Startup\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \Microsoft Office\root\Templates\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \Microsoft Office\Templates\
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dotx
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .xltx
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .potx
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the execution of an Office application that points to a document
      that is located in a trusted location. Attackers often used this to avoid macro
      security and execute their malicious code.
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    - https://twitter.com/Max_Mal_/status/1633863678909874176
    - https://techcommunity.microsoft.com/t5/microsoft-365-blog/new-security-hardening-policies-for-trusted-documents/ba-p/3023465
    - https://twitter.com/_JohnHammond/status/1588155401752788994
    tags:
    - attack.defense-evasion
    - attack.t1202
  name: Potentially Suspicious Office Document Executed From Trusted Location

