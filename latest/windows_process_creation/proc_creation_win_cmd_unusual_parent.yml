detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \csrss.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \ctfmon.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \dllhost.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \epad.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \FlashPlayerUpdateService.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \GoogleUpdate.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \jucheck.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \jusched.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \LogonUI.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \lsass.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \SearchIndexer.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \SearchProtocolHost.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
