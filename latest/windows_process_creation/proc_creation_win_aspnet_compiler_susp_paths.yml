detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: C:\Windows\Microsoft.NET\Framework\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: C:\Windows\Microsoft.NET\Framework64\
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \aspnet_compiler.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Users\Public\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Roaming\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\System32\Tasks\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\Tasks\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "aspnet_compiler.exe" with potentially suspicious
      paths for compilation.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Aspnet_Compiler/
    - https://ijustwannared.team/2020/08/01/the-curious-case-of-aspnet_compiler-exe/
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: Potentially Suspicious ASP.NET Compilation Via AspNetCompiler

