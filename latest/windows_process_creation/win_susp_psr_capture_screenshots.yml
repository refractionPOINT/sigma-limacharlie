detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Psr.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /start
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: The psr.exe captures desktop screenshots and saves them on the local
      machine
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/LOLUtilz/OSBinaries/Psr.yml
    - https://www.sans.org/summit-archives/file/summit-archive-1493861893.pdf
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1113/T1113.md
    tags:
    - attack.collection
    - attack.t1113
  name: Psr.exe Capture Screenshots

