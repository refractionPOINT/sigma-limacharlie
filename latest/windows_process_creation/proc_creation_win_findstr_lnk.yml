detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \find.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \findstr.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: FIND.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: FINDSTR.EXE
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .lnk
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .lnk"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .lnk'
respond:
- action: report
  metadata:
    author: Trent Liffick
    description: Detects usage of findstr to identify and execute a lnk file as seen
      within the HHS redirect attack
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.bleepingcomputer.com/news/security/hhsgov-open-redirect-used-by-coronavirus-phishing-to-spread-malware/
    tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1202
    - attack.t1027.003
  name: Findstr Launching .lnk File

