detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \logman.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Logman.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'stop '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'delete '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Circular Kernel Context Logger
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: EventLog-
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SYSMON TRACE
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SysmonDnsEtwSession
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of "logman" utility in order to disable or
      delete Windows trace sessions
    falsepositives:
    - Legitimate deactivation by administrative staff
    - Installer tools that disable services, e.g. before log collection agent installation
    level: high
    references:
    - https://twitter.com/0gtweet/status/1359039665232306183?s=21
    - https://ss64.com/nt/logman.html
    tags:
    - attack.defense-evasion
    - attack.t1562.001
    - attack.t1070.001
  name: Suspicious Windows Trace ETW Session Tamper Via Logman.EXE

