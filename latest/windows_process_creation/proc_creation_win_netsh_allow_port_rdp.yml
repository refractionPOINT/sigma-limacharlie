detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: netsh
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: firewall add portopening
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: tcp 3389
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advfirewall firewall add rule
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: action=allow
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: protocol=TCP
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: localport=3389
respond:
- action: report
  metadata:
    author: Sander Wiebing
    description: Detects netsh commands that opens the port 3389 used for RDP, used
      in Sarwent Malware
    falsepositives:
    - Legitimate administration
    level: high
    references:
    - https://labs.sentinelone.com/sarwent-malware-updates-command-detonation/
    tags:
    - attack.defense_evasion
    - attack.t1562.004
  name: Netsh RDP Port Opening

