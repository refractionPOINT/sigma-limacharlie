detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \schtasks.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /delete
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /tn
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\BitLocker
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\ExploitGuard
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\SystemRestore\SR
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\UpdateOrchestrator\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\Windows Defender\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\WindowsBackup\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\WindowsUpdate\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects when adversaries stop services or processes by deleting their
      respective scheduled tasks in order to conduct data destructive activities
    falsepositives:
    - Unlikely
    level: high
    references:
    - Internal Research
    tags:
    - attack.impact
    - attack.t1489
  name: Delete Important Scheduled Task

