detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '&&set'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: cmd
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /c
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -f
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{0}'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{1}'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{2}'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{3}'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{4}'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '{5}'
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via VAR++ LAUNCHER
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation VAR++ LAUNCHER OBFUSCATION

