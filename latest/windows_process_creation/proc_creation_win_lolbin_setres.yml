detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \setres.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \choice
respond:
- action: report
  metadata:
    author: '@gott_cyber'
    description: Detects the use of Setres.exe to set the screen resolution and then
      potentially launch a file named "choice" (with any executable extension such
      as ".cmd" or ".exe") from the current execution path
    falsepositives:
    - Legitimate usage of Setres
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Setres/
    - https://twitter.com/0gtweet/status/1583356502340870144
    - https://strontic.github.io/xcyclopedia/library/setres.exe-0E30E4C09637D7A128A37B59A3BC4D09.html
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/cc731033(v=ws.11)
    tags:
    - attack.defense_evasion
    - attack.t1218
    - attack.t1202
  name: Use of Setres.exe

