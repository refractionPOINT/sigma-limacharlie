detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: netsh.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' firewall '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' set '
respond:
- action: report
  metadata:
    author: X__Junior (Nextron Systems)
    description: Detects execution of netsh with the "advfirewall" and the "set" option
      in order to set new values for properties of a existing rule
    falsepositives:
    - Legitimate administration activity
    - Software installations and removal
    level: medium
    references:
    - https://ss64.com/nt/netsh.html
    tags:
    - attack.defense_evasion
  name: Firewall Rule Update Via Netsh.EXE

