detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: netsh.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'firewall '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'add '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'tcp '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '3389'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: portopening
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advfirewall
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: rule
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: allow
respond:
- action: report
  metadata:
    author: Sander Wiebing
    description: Detects usage of the netsh command to open and allow connections
      to port 3389 (RDP). As seen used by Sarwent Malware
    falsepositives:
    - Legitimate administration activity
    level: high
    references:
    - https://labs.sentinelone.com/sarwent-malware-updates-command-detonation/
    tags:
    - attack.defense_evasion
    - attack.t1562.004
  name: RDP Connection Allowed Via Netsh.EXE

