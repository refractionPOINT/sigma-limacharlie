detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: netsh.exe
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: firewall
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: set
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: opmode
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: disable
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advfirewall
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: set
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: state
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'off'
respond:
- action: report
  metadata:
    author: Fatih Sirin
    description: Detects netsh commands that turns off the Windows firewall
    falsepositives:
    - Legitimate administration activity
    level: medium
    references:
    - https://www.winhelponline.com/blog/enable-and-disable-windows-firewall-quickly-using-command-line/
    - https://app.any.run/tasks/210244b9-0b6b-4a2c-83a3-04bd3175d017/
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.004/T1562.004.md#atomic-test-1---disable-microsoft-defender-firewall
    tags:
    - attack.defense-evasion
    - attack.t1562.004
    - attack.s0108
  name: Firewall Disabled via Netsh.EXE

