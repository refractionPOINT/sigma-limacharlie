detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.bat
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.dll
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.exe
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.hta
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.js
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.msi
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.ps1
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.tmp
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.vbe
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~1.vbs
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.bat
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.dll
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.exe
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.hta
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.js
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.msi
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.ps1
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.tmp
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.vbe
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: ~2.vbs
      - case sensitive: false
        not: true
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Windows\explorer.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WebEx\WebexHost.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \thor\thor64.exe
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\PROGRA~1\WinZip\WZPREL~1.EXE
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \VCREDI~1.EXE
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems)
    description: Detect use of the Windows 8.3 short name. Which could be used as
      a method to avoid Image based detection
    falsepositives:
    - Software Installers
    level: medium
    references:
    - https://www.acunetix.com/blog/articles/windows-short-8-3-filenames-web-security-problem/
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-2000-server/cc959352(v=technet.10)
    - https://twitter.com/jonasLyk/status/1555914501802921984
    tags:
    - attack.defense_evasion
    - attack.t1564.004
  name: Use NTFS Short Name in Image

