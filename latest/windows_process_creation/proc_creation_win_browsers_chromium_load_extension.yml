detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \brave.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \chrome.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \opera.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \vivaldi.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --load-extension=
respond:
- action: report
  metadata:
    author: Aedan Russell, frack113, X__Junior (Nextron Systems)
    description: Detects a Chromium based browser process with the 'load-extension'
      flag to start a instance with a custom extension
    falsepositives:
    - Usage of Chrome Extensions in testing tools such as BurpSuite will trigger this
      alert
    level: medium
    references:
    - https://redcanary.com/blog/chromeloader/
    - https://emkc.org/s/RJjuLa
    - https://www.mandiant.com/resources/blog/lnk-between-browsers
    tags:
    - attack.persistence
    - attack.t1176
  name: Chromium Browser Instance Executed With Custom Extension

