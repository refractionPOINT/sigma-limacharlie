detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \CertMgr.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CERTMGT.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /add
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: root
respond:
- action: report
  metadata:
    author: oscd.community, @redcanary, Zach Stanford @svch0st
    description: 'Detects execution of "certmgr" with the "add" flag in order to install
      a new certificate on the system.

      Adversaries may install a root certificate on a compromised system to avoid
      warnings when connecting to adversary controlled web servers.

      '
    falsepositives:
    - Help Desk or IT may need to manually add a corporate Root CA on occasion. Need
      to test if GPO push doesn't trigger FP
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1553.004/T1553.004.md
    - https://securelist.com/to-crypt-or-to-mine-that-is-the-question/86307/
    tags:
    - attack.defense-evasion
    - attack.t1553.004
  name: New Root Certificate Installed Via CertMgr.EXE

