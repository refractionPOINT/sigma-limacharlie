detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: set
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '&&'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: mshta
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: vbscript:createobject
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .run
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: (window.close)
respond:
- action: report
  metadata:
    author: Nikita Nazarov, oscd.community
    description: Detects Obfuscated Powershell via use MSHTA in Scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation Via Use MSHTA

