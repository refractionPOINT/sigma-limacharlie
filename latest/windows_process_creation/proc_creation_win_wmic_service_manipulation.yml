detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WMIC.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' service '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' call '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: stopservice
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: startservice
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of wmic to start or stop a service
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://sushant747.gitbooks.io/total-oscp-guide/content/privilege_escalation_windows.html
    tags:
    - attack.execution
    - attack.t1047
  name: Service Started/Stopped Via Wmic.EXE

