detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \forfiles.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: forfiles.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c '
respond:
- action: report
  metadata:
    author: Tim Rauch, Elastic, E.M. Anhaus (originally from Atomic Blue Detections,
      Endgame), oscd.community
    description: 'Detects the execution of "forfiles" with the "/c" flag.

      While this is an expected behavior of the tool, it can be abused in order to
      proxy execution through it with any binary.

      Can be used to bypass application whitelisting.

      '
    falsepositives:
    - Legitimate use via a batch script or by an administrator.
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Forfiles/
    - https://pentestlab.blog/2020/07/06/indirect-command-execution/
    tags:
    - attack.execution
    - attack.t1059
  name: Forfiles Command Execution

