detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \msiexec.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\WinSxS\\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects execution of msiexec from an uncommon directory
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/200_okay_/status/1194765831911215104
    tags:
    - attack.defense_evasion
    - attack.t1036.005
  name: Suspicious MsiExec Directory

