detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .js
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .jse
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vba
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vbe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vbs
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .wsf
respond:
- action: report
  metadata:
    author: Michael Haag
    description: Detects script file execution (.js, .jse, .vba, .vbe, .vbs, .wsf)
      by Wscript/Cscript
    falsepositives:
    - Some additional tuning is required. It is recommended to add the user profile
      path in CommandLine if it is getting too noisy.
    level: medium
    tags:
    - attack.execution
    - attack.t1059.005
    - attack.t1059.007
  name: WSF/JSE/JS/VBA/VBE File Execution Via Cscript/Wscript

