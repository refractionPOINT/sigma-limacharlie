detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \taskmgr.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\System32\mmc.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\System32\resmon.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: :\Windows\System32\Taskmgr.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the creation of a process via the Windows task manager. This
      might be an attempt to bypass UAC
    falsepositives:
    - Administrative activity
    level: low
    references:
    - https://twitter.com/ReneFreingruber/status/1172244989335810049
    tags:
    - attack.defense-evasion
    - attack.t1036
  name: New Process Created Via Taskmgr.EXE

