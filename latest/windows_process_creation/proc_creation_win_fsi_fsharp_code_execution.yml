detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \fsi.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \fsianycpu.exe
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: fsi.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: fsianycpu.exe
respond:
- action: report
  metadata:
    author: Christopher Peacock @SecurePeacock, SCYTHE @scythe_io
    description: 'Detects the execution of FSharp Interpreters "FsiAnyCpu.exe" and
      "FSi.exe"

      Both can be used for AWL bypass and to execute F# code via scripts or inline.

      '
    falsepositives:
    - Legitimate use by a software developer.
    level: medium
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-block-rules
    - https://bohops.com/2020/11/02/exploring-the-wdac-microsoft-recommended-block-rules-part-ii-wfc-fsi/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/FsiAnyCpu/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Fsi/
    tags:
    - attack.execution
    - attack.t1059
  name: Use of FSharp Interpreters

