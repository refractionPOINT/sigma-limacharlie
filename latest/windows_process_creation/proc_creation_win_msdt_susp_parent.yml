detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wsl.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdt.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msdt.exe
respond:
- action: report
  metadata:
    author: Nextron Systems
    description: Detects msdt.exe executed by a suspicious parent as seen in CVE-2022-30190
      / Follina exploitation
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/nao_sec/status/1530196847679401984
    - https://app.any.run/tasks/713f05d2-fe78-4b9d-a744-f7c133e3fafb/
    tags:
    - attack.defense-evasion
    - attack.t1036
    - attack.t1218
  name: Suspicious MSDT Parent Process

