detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: type %windir%\system32\ntdll.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: type %systemroot%\system32\ntdll.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: type c:\windows\system32\ntdll.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \\ntdll.dll > \\\\.\\pipe\\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects command that type the content of ntdll.dll to a different
      file or a pipe in order to evade AV / EDR detection. As seen being used in the
      POC NtdllPipe
    falsepositives:
    - Unknown
    level: high
    references:
    - https://web.archive.org/web/20220306121156/https://www.x86matthew.com/view_post?id=ntdll_pipe
    tags:
    - attack.defense-evasion
  name: NtdllPipe Like Activity Execution

