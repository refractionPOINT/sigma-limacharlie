detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \msxsl.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
respond:
- action: report
  metadata:
    author: Swachchhanda Shrawan Poudel
    description: Detects the execution of the "msxsl" binary with an "http" keyword
      in the command line. This might indicate a potential remote execution of XSL
      files.
    falsepositives:
    - Msxsl is not installed by default and is deprecated, so unlikely on most systems.
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1220/T1220.md
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Msxsl/
    tags:
    - attack.defense-evasion
    - attack.t1220
  name: Remote XSL Execution Via Msxsl.EXE

