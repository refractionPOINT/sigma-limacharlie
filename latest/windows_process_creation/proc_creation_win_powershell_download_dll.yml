detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'Invoke-WebRequest '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'IWR '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: OutFile
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .dll
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Hieu Tran
    description: Detects potential DLL files being downloaded using the PowerShell
      Invoke-WebRequest cmdlet
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.zscaler.com/blogs/security-research/onenote-growing-threat-malware-distribution
    tags:
    - attack.command-and-control
    - attack.execution
    - attack.t1059.001
    - attack.t1105
  name: Potential DLL File Download Via PowerShell Invoke-WebRequest

