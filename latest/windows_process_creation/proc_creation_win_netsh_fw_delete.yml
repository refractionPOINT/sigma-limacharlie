detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \netsh.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: firewall
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: delete
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \Dropbox.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: name=Dropbox
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the removal of a port or application rule in the Windows
      Firewall configuration using netsh
    falsepositives:
    - Legitimate administration
    level: medium
    references:
    - https://app.any.run/tasks/8bbd5b4c-b82d-4e6d-a3ea-d454594a37cc/
    tags:
    - attack.defense_evasion
    - attack.t1562.004
  name: Netsh Firewall Rule Deletion

