detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lockoutduration
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lockoutthreshold
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lockoutobservationwindow
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: maxpwdage
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: minpwdage
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: minpwdlength
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pwdhistorylength
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pwdproperties
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -sc admincountdmp
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -sc exchaddresses
respond:
- action: report
  metadata:
    author: frack113
    description: Detects active directory enumeration activity using known AdFind
      CLI flags
    falsepositives:
    - Authorized administrative activity
    level: high
    references:
    - https://www.joeware.net/freetools/tools/adfind/
    - https://social.technet.microsoft.com/wiki/contents/articles/7535.adfind-command-examples.aspx
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1087.002/T1087.002.md
    tags:
    - attack.discovery
    - attack.t1087.002
  name: PUA - Suspicious ActiveDirectory Enumeration Via AdFind.EXE

