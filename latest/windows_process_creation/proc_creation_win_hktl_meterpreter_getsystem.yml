detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \services.exe
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /c
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: echo
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \pipe\
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: cmd
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: '%COMSPEC%'
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: rundll32
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .dll,a
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '/p:'
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: MpCmdRun
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, Ecco, Florian Roth
    description: Detects the use of getsystem Meterpreter/Cobalt Strike command by
      detecting a specific service starting
    falsepositives:
    - Commandlines containing components like cmd accidentally
    - Jobs and services started with cmd
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
    tags:
    - attack.privilege-escalation
    - attack.t1134.001
    - attack.t1134.002
  name: Potential Meterpreter/CobaltStrike Activity

