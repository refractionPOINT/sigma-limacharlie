detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: REGSVR32.EXE
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ftp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects regsvr32 execution to download/install/register new DLLs
      that are hosted on Web or FTP servers.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/mrd0x/status/1461041276514623491
    - https://twitter.com/tccontre18/status/1480950986650832903
    - https://lolbas-project.github.io/lolbas/Binaries/Regsvr32/
    tags:
    - attack.defense-evasion
    - attack.t1218.010
  name: Potentially Suspicious Regsvr32 HTTP/FTP Pattern

