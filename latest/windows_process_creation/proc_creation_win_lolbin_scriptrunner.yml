detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \ScriptRunner.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: ScriptRunner.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -appvscript '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: The "ScriptRunner.exe" binary can be abused to porxy execution through
      it and bypass possible whitelisting
    falsepositives:
    - Legitimate use when App-v is deployed
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Scriptrunner/
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1218
  name: Use of Scriptrunner.exe

