detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\WINDOWS\System32\svchost.exe
    - case sensitive: false
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: -k netsvcs
    - case sensitive: false
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: -s Schedule
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' -windowstyle hidden'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' -w hidden'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' -ep bypass'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' -noni'
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems), Florian Roth (Nextron Systems)
    description: Detects suspicious powershell execution via a schedule task where
      the command ends with an suspicious flags to hide the powershell instance instead
      of executeing scripts or commands. This could be a sign of persistence via PowerShell
      "Get-Variable" technique as seen being used in Colibri Loader
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.malwarebytes.com/threat-intelligence/2022/04/colibri-loader-combines-task-scheduler-and-powershell-in-clever-persistence-technique/
    tags:
    - attack.execution
    - attack.persistence
    - attack.t1053.005
    - attack.t1059.001
  name: Potential Persistence Via Powershell Search Order Hijacking - Task

