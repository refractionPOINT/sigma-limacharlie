detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: \svchost.exe
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: termsvcs
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rdpclip.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\System32\csrss.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\System32\wininit.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\System32\winlogon.exe
      - not: true
        op: exists
        path: event/FILE_PATH
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a process spawned by the terminal service server process
      (this could be an indicator for an exploitation of CVE-2019-0708)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://securingtomorrow.mcafee.com/other-blogs/mcafee-labs/rdp-stands-for-really-do-patch-understanding-the-wormable-rdp-vulnerability-cve-2019-0708/
    tags:
    - attack.initial-access
    - attack.t1190
    - attack.lateral-movement
    - attack.t1210
    - car.2013-07-002
  name: Terminal Service Process Spawn

