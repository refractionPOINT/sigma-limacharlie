detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Cmd.Exe
    - op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*dir.*\-s.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*dir.*/s.*
respond:
- action: report
  metadata:
    author: frack113
    description: 'Detects usage of the "dir" command part of Widows CMD with the "/S"
      command line flag in order to enumerate files in a specified directory and all
      subdirectories.

      '
    falsepositives:
    - Likely
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1217/T1217.md
    tags:
    - attack.discovery
    - attack.t1217
  name: File And SubFolder Enumeration Via Dir Command

