detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: cmd
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '&&'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'clipboard]::'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -f
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /c
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /r
respond:
- action: report
  metadata:
    author: Jonathan Cheong, oscd.community
    description: Detects Obfuscated use of Clip.exe to execute PowerShell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/SigmaHQ/sigma/issues/1009
    tags:
    - attack.defense-evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation CLIP+ Launcher

