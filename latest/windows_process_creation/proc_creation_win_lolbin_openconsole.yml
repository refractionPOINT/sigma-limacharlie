detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: OpenConsole.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \OpenConsole.exe
    - case sensitive: false
      not: true
      op: matches
      path: event/FILE_PATH
      re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\\WindowsApps\\Microsoft\.WindowsTerminal
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects usage of OpenConsole binary as a LOLBIN to launch other binaries
      to bypass application Whitelisting
    falsepositives:
    - Legitimate use by an administrator
    level: medium
    references:
    - https://twitter.com/nas_bench/status/1537563834478645252
    tags:
    - attack.execution
    - attack.t1059
  name: Use of OpenConsole

