detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \ilasm.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: ilasm.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /dll'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /exe'
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali (Nextron Systems)
    description: Detects the use of "Ilasm.EXE" in order to compile C# intermediate
      (IL) code to EXE or DLL.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ilasm/
    - https://www.echotrail.io/insights/search/ilasm.exe
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: C# IL Code Compilation Via Ilasm.EXE

