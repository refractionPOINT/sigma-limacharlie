detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \java.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: build
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: build
respond:
- action: report
  metadata:
    author: Andreas Hunkeler (@Karneades), Nasreddine Bencherchali
    description: Detects shell spawned from Java host process, which could be a sign
      of exploitation (e.g. log4j exploitation)
    falsepositives:
    - Legitimate calls to system binaries
    - Company specific internal usage
    level: medium
    tags:
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
  name: Shells Spawned by Java

