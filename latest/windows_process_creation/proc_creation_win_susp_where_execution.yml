detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \where.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: where.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: places.sqlite
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cookies.sqlite
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: formhistory.sqlite
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: logins.json
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: key4.db
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: key3.db
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sessionstore.jsonlz4
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: History
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Bookmarks
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Cookies
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Login Data
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali
    description: 'Adversaries may enumerate browser bookmarks to learn more about
      compromised hosts.

      Browser bookmarks may reveal personal information about users (ex: banking sites,
      interests, social media, etc.) as well as details about

      internal network resources such as servers, tools/dashboards, or other related
      infrastructure.

      '
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1217/T1217.md
    tags:
    - attack.discovery
    - attack.t1217
  name: Suspicious Where Execution

