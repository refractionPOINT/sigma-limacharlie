detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net1.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net1.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' use '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' http'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects when an internet hosted webdav share is mounted using the
      "net.exe" utility
    falsepositives:
    - Unknown
    level: high
    references:
    - https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
    tags:
    - attack.lateral-movement
    - attack.t1021.002
  name: Windows Internet Hosted WebDav Share Mount Via Net.EXE

