detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Psr.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /start
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -start
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: Detects execution of Windows Problem Steps Recorder (psr.exe), a
      utility used to record the user screen and clicks.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Psr/
    - https://web.archive.org/web/20200229201156/https://www.sans.org/cyber-security-summit/archives/file/summit-archive-1493861893.pdf
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1560.001/T1560.001.md
    tags:
    - attack.collection
    - attack.t1113
  name: Screen Capture Activity Via Psr.EXE

