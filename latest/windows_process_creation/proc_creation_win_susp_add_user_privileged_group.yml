detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'localgroup '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /add'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'Add-LocalGroupMember '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -Group '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Group Policy Creator Owners
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Schema Admins
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects addition of users to highly privileged groups via "Net" or
      "Add-LocalGroupMember".
    falsepositives:
    - Administrative activity that must be investigated
    level: high
    references:
    - https://www.huntress.com/blog/slashandgrab-screen-connect-post-exploitation-in-the-wild-cve-2024-1709-cve-2024-1708
    tags:
    - attack.persistence
    - attack.t1098
  name: User Added To Highly Privileged Group

