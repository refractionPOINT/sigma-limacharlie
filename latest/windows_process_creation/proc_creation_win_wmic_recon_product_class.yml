detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: AntiVirusProduct
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: FirewallProduct
respond:
- action: report
  metadata:
    author: Michael Haag, Florian Roth (Nextron Systems), juju4, oscd.community
    description: Detects the execution of WMIC in order to get a list of firewall
      and antivirus products
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/albertzsigovits/malware-notes/blob/c820c7fea76cf76a861b28ebc77e06100e20ec29/Ransomware/Maze.md
    - https://www.hybrid-analysis.com/sample/4be06ecd234e2110bd615649fe4a6fa95403979acf889d7e45a78985eb50acf9?environmentId=1
    tags:
    - attack.execution
    - attack.t1047
    - car.2016-03-002
  name: Potential Product Class Reconnaissance Via Wmic.EXE

