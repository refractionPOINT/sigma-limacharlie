detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .DownloadString(
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .DownloadFile(
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'Invoke-WebRequest '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'iwr '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious ways to download files or content using PowerShell
    falsepositives:
    - Scripts or tools that download files
    level: medium
    references:
    - https://github.com/VirtualAlllocEx/Payload-Download-Cradles/blob/88e8eca34464a547c90d9140d70e9866dcbc6a12/Download-Cradles.cmd
    tags:
    - attack.command-and-control
    - attack.execution
    - attack.t1059.001
    - attack.t1105
  name: PowerShell Web Download

