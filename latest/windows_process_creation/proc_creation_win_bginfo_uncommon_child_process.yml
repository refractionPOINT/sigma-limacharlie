detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \bginfo.exe
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \bginfo64.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Beyu Denis, oscd.community
    description: Detects uncommon child processes of "BgInfo.exe" which could be a
      sign of potential abuse of the binary to proxy execution via external VBScript
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Bginfo/
    - https://oddvar.moe/2017/05/18/bypassing-application-whitelisting-with-bginfo/
    tags:
    - attack.execution
    - attack.t1059.005
    - attack.defense-evasion
    - attack.t1218
    - attack.t1202
  name: Uncommon Child Process Of BgInfo.EXE

