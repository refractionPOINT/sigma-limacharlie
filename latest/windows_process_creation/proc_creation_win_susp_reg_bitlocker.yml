detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: REG
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ADD
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: HKLM\SOFTWARE\Policies\Microsoft\FVE
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /v
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /f
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: EnableBDEWithNoTPM
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UseAdvancedStartup
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UseTPM
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UseTPMKey
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UseTPMKeyPIN
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: RecoveryKeyMessageSource
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UseTPMPIN
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: RecoveryKeyMessage
respond:
- action: report
  metadata:
    author: frack113
    description: Suspicious add key for BitLocker
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://thedfirreport.com/2021/11/15/exchange-exploit-leads-to-domain-wide-ransomware/
    tags:
    - attack.impact
    - attack.t1486
  name: Suspicious Reg Add BitLocker

