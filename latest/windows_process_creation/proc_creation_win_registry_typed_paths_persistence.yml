detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: \Software\Microsoft\Windows\CurrentVersion\Explorer\TypedPaths
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects modification addition to the 'TypedPaths' key in the user
      or admin registry via the commandline. Which might indicate persistence attempt
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/dez_/status/1560101453150257154
    - https://forensafe.com/blogs/typedpaths.html
    tags:
    - attack.persistence
  name: Persistence Via TypedPaths - CommandLine

