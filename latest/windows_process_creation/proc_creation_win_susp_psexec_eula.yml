detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \psexec.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: accepteula
respond:
- action: report
  metadata:
    author: omkar72
    description: Detects user accept agreement execution in psexec commandline
    falsepositives:
    - Administrative scripts.
    level: medium
    references:
    - https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
    tags:
    - attack.execution
    - attack.t1569
    - attack.t1021
  name: Psexec Accepteula Condition

