detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \userinit.exe
        - not: true
          op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \explorer.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \proquota.exe
      - not: true
        op: or
        rules:
        - case sensitive: false
          op: matches
          path: event/COMMAND_LINE
          re: .*netlogon.*\.bat.*
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: UsrLogon.cmd
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: UserInitMprLogonScript
respond:
- action: report
  metadata:
    author: Tom Ueltschi (@c_APT_ure)
    description: Detects creation or execution of UserInitMprLogonScript persistence
      method
    falsepositives:
    - exclude legitimate logon scripts
    - penetration tests, red teaming
    level: high
    references:
    - https://attack.mitre.org/techniques/T1037/
    tags:
    - attack.t1037.001
    - attack.persistence
  name: Logon Scripts (UserInitMprLogonScript)

