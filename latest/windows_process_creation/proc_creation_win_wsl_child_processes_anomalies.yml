detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wsl.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wslhost.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \calc.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Local\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Users\Public\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Windows\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Downloads\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Desktop\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects uncommon or suspicious child processes spawning from a WSL
      process. This could indicate an attempt to evade parent/child relationship detections
      or persistence attempts via cron using WSL
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Wsl/
    - https://twitter.com/nas_bench/status/1535431474429808642
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218
    - attack.t1202
  name: WSL Child Process Anomaly

