detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - op: and
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \powershell.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \pwsh.exe
            - case sensitive: false
              op: ends with
              path: event/FILE_PATH
              value: \cmd.exe
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: Invoke-WebRequest
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: 'iwr '
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: 'wget '
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: 'curl '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -ur'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -me'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -b'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' POST '
        - op: and
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \curl.exe
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --ur
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' -d '
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' --data '
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wget.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --post-data
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: --post-file
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Get-Content
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: GetBytes
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: hostname
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ifconfig
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ipconfig
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: net view
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: netstat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: nltest
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: qprocess
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: sc query
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: systeminfo
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: tasklist
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ToBase64String
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: whoami
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'type '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' > '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' C:\'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the use of various CLI utilities exfiltrating data via web
      requests
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.sentinelone.com/blog/living-off-windows-defender-lockbit-ransomware-sideloads-cobalt-strike-through-microsoft-security-tool/
    tags:
    - attack.execution
    - attack.t1059.001
  name: Potential Data Exfiltration Activity Via CommandLine Tools

