detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: winrm
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: format:pretty
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: format:"pretty"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: format:"text"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: format:text
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
respond:
- action: report
  metadata:
    author: Julia Fomina, oscd.community
    description: Detects execution of attacker-controlled WsmPty.xsl or WsmTxt.xsl
      via winrm.vbs and copied cscript.exe (can be renamed)
    falsepositives:
    - Unlikely
    level: medium
    references:
    - https://posts.specterops.io/application-whitelisting-bypass-and-arbitrary-unsigned-code-execution-technique-in-winrm-vbs-c8c24fb40404
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: AWL Bypass with Winrm.vbs and Malicious WsmPty.xsl/WsmTxt.xsl

