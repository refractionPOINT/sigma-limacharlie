detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/PARENT/FILE_PATH
    value: \Microsoft.NodejsTools.PressAnyKey.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects child processes of Microsoft.NodejsTools.PressAnyKey.exe
      that can be used to execute any other binary
    falsepositives:
    - Legitimate use by developers as part of NodeJS development with Visual Studio
      Tools
    level: medium
    references:
    - https://twitter.com/mrd0x/status/1463526834918854661
    - https://gist.github.com/nasbench/a989ce64cefa8081bd50cf6ad8c491b5
    tags:
    - attack.execution
    - attack.defense-evasion
    - attack.t1218
  name: Visual Studio NodejsTools PressAnyKey Arbitrary Binary Execution

