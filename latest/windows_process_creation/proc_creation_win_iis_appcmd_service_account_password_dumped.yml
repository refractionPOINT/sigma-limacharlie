detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \appcmd.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: appcmd.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'list '
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /config'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /xml'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -config'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -xml'
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /@t'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /text'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /show'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -@t'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -text'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -show'
        - op: or
          rules:
          - case sensitive: false
            op: matches
            path: event/COMMAND_LINE
            re: .*:\*
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: password
respond:
- action: report
  metadata:
    author: Tim Rauch, Janantha Marasinghe, Elastic (original idea)
    description: Detects the Internet Information Services (IIS) command-line tool,
      AppCmd, being used to list passwords
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.elastic.co/guide/en/security/current/microsoft-iis-service-account-password-dumped.html
    - https://twitter.com/0gtweet/status/1588815661085917186?cxt=HHwWhIDUyaDbzYwsAAAA
    - https://www.netspi.com/blog/technical/network-penetration-testing/decrypting-iis-passwords-to-break-out-of-the-dmz-part-2/
    tags:
    - attack.credential-access
    - attack.t1003
  name: Microsoft IIS Service Account Password Dumped

