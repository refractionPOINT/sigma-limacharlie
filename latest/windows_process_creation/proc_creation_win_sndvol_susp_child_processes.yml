detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \SndVol.exe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' shell32.dll,Control_RunDLL '
respond:
- action: report
  metadata:
    author: X__Junior (Nextron Systems)
    description: Detects potentially uncommon child processes of SndVol.exe (the Windows
      volume mixer)
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/Max_Mal_/status/1661322732456353792
    tags:
    - attack.execution
  name: Uncommon Child Processes Of SndVol.exe

