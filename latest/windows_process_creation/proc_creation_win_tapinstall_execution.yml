detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \tapinstall.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Program Files\Avast Software\SecureLine VPN\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Program Files (x86)\Avast Software\SecureLine VPN\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: :\Program Files\OpenVPN Connect\drivers\tap\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: :\Program Files (x86)\Proton Technologies\ProtonVPNTap\installer\
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, Ian Davis, oscd.community
    description: Well-known TAP software installation. Possible preparation for data
      exfiltration using tunneling techniques
    falsepositives:
    - Legitimate OpenVPN TAP insntallation
    level: medium
    tags:
    - attack.exfiltration
    - attack.t1048
  name: Tap Installer Execution

