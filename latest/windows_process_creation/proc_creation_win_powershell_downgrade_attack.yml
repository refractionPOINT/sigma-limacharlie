detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -version 2 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -versio 2 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -versi 2 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -vers 2 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -ver 2 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -ve 2 '
respond:
- action: report
  metadata:
    author: Harish Segar (rule)
    description: Detects PowerShell downgrade attack by comparing the host versions
      with the actually used engine version 2.0
    falsepositives:
    - Unknown
    level: medium
    references:
    - http://www.leeholmes.com/blog/2017/03/17/detecting-and-preventing-powershell-downgrade-attacks/
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1059.001
  name: PowerShell Downgrade Attack

