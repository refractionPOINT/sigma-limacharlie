detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \wwwroot\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \wmpub\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \htdocs\
    - not: true
      op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: bin\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Tools\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \SMSComponent\
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \services.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a suspicious program execution in a web service root folder
      (filter out false positives)
    falsepositives:
    - Various applications
    - Tools that include ping or nslookup command invocations
    level: medium
    tags:
    - attack.persistence
    - attack.t1505.003
  name: Execution in Webserver Root Folder

