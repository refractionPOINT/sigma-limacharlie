detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: computersystem
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of wmic utility with the "computersystem" flag
      in order to obtain information about the machine such as the domain, username,
      model, etc.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.microsoft.com/security/blog/2022/09/07/profiling-dev-0270-phosphorus-ransomware-operations/
    tags:
    - attack.discovery
    - attack.execution
    - attack.t1047
  name: Computer System Reconnaissance Via Wmic.EXE

