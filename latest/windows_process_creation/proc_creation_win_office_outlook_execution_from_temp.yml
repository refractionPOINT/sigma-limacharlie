detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/FILE_PATH
    value: \Temporary Internet Files\Content.Outlook\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a suspicious program execution in Outlook temp folder
    falsepositives:
    - Unknown
    level: high
    references:
    - Internal Research
    tags:
    - attack.initial-access
    - attack.t1566.001
  name: Suspicious Execution From Outlook Temporary Folder

