detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \fltmc.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: unload
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: sys
respond:
- action: report
  metadata:
    author: Kirill Kiryanov, oscd.community
    description: Detect possible Sysmon driver unload
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.darkoperator.com/blog/2018/10/5/operating-offensively-against-sysmon
    tags:
    - attack.defense_evasion
    - attack.t1070
    - attack.t1562
    - attack.t1562.002
  name: Sysmon Driver Unload

