detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdtc.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \gpvc.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
respond:
- action: report
  metadata:
    author: Trent Liffick (@tliffick), Bartlomiej Czyz (@bczyz1)
    description: Detects executables launched outside their default directories as
      used by Lazarus Group (Bluenoroff)
    falsepositives:
    - unknown
    level: high
    references:
    - https://media.kasperskycontenthub.com/wp-content/uploads/sites/43/2018/03/07180244/Lazarus_Under_The_Hood_PDF_final.pdf
    tags:
    - attack.defense_evasion
    - attack.t1036.005
  name: Lazarus Session Highjacker

