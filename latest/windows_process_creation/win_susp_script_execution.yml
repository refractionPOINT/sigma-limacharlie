detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .jse
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vbe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .js
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vba
respond:
- action: report
  metadata:
    author: Michael Haag
    description: Detects suspicious file execution by wscript and cscript
    falsepositives:
    - Will need to be tuned. I recommend adding the user profile path in CommandLine
      if it is getting too noisy.
    level: medium
    tags:
    - attack.execution
    - attack.t1059.005
    - attack.t1059.007
  name: WSF/JSE/JS/VBA/VBE File Execution

