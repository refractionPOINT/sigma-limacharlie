detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \htran.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \lcx.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.exe -tran '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.exe -slave '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects executable names or flags used by Htran or Htran-like tools
      (e.g. NATBypass)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/HiwinCN/HTran
    - https://github.com/cw1997/NATBypass
    tags:
    - attack.command-and-control
    - attack.t1090
    - attack.s0040
  name: HackTool - Htran/NATBypass Execution

