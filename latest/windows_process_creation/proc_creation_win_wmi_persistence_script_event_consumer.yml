detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/FILE_PATH
      value: C:\WINDOWS\system32\wbem\scrcons.exe
    - case sensitive: false
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\Windows\System32\svchost.exe
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: Detects WMI script event consumers
    falsepositives:
    - Legitimate event consumers
    - Dell computers on some versions register an event consumer that is known to
      cause false positives when brightness is changed by the corresponding keyboard
      button
    level: medium
    references:
    - https://www.eideon.com/2018-03-02-THL03-WMIBackdoors/
    tags:
    - attack.persistence
    - attack.privilege-escalation
    - attack.t1546.003
  name: WMI Persistence - Script Event Consumer

