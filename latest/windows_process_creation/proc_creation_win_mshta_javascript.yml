detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: MSHTA.EXE
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: javascript
respond:
- action: report
  metadata:
    author: E.M. Anhaus (originally from Atomic Blue Detections, Endgame), oscd.community
    description: Detects execution of javascript code using "mshta.exe".
    falsepositives:
    - Unknown
    level: high
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/6bc283c4-21f2-4aed-a05c-a9a3ffa95dd4.html
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218.005/T1218.005.md
    tags:
    - attack.defense-evasion
    - attack.t1218.005
  name: Suspicious JavaScript Execution Via Mshta.EXE

