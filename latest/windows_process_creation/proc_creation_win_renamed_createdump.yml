detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: FX_VER_INTERNALNAME_STR
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -u '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -f '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dmp
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' --full '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' --name '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dmp
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \createdump.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects uses of a renamed legitimate createdump.exe LOLOBIN utility
      to dump process memory
    falsepositives:
    - Command lines that use the same flags
    level: high
    references:
    - https://www.crowdstrike.com/blog/overwatch-exposes-aquatic-panda-in-possession-of-log-4-shell-exploit-tools/
    - https://twitter.com/bopin2020/status/1366400799199272960
    tags:
    - attack.defense-evasion
    - attack.t1036
    - attack.t1003.001
  name: Renamed CreateDump Utility Execution

