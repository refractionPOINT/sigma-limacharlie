detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: starts with
      path: event/PARENT/FILE_PATH
      value: C:\Users\Public\
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: powershell
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wscript.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cscript.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: bitsadmin
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: certutil
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: mshta.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: This rule detects suspicious processes with parent images located
      in the C:\Users\Public folder
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/blackbyte-ransomware/
  name: Parent in Public Folder Suspicious Process

