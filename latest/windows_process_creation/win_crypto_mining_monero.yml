detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' --cpu-priority='
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --donate-level=0
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -o pool.'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' --nicehash'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' --algo=rx/0 '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: stratum+tcp://
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: stratum+udp://
