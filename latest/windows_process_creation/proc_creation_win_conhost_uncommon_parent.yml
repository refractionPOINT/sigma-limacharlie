detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \conhost.exe
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \explorer.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \lsass.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \regsvr32.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \rundll32.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \services.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \smss.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \spoolsv.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \svchost.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \userinit.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \wininit.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \winlogon.exe
      - not: true
        op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k apphost -s AppHostSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k imgsvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k localService -p -s RemoteRegistry
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k LocalSystemNetworkRestricted -p -s NgcSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k NetSvcs -p -s NcaSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k netsvcs -p -s NetSetupSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k netsvcs -p -s wlidsvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k NetworkService -p -s DoSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k wsappx -p -s AppXSvc
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: -k wsappx -p -s ClipSVC
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: C:\Program Files (x86)\Dropbox\Client\
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: C:\Program Files\Dropbox\Client\
respond:
- action: report
  metadata:
    author: Tim Rauch, Elastic (idea)
    description: Detects when the Console Window Host (conhost.exe) process is spawned
      by an uncommon parent process, which could be indicative of potential code injection
      activity.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.elastic.co/guide/en/security/current/conhost-spawned-by-suspicious-parent-process.html
    tags:
    - attack.execution
    - attack.t1059
  name: Conhost Spawned By Uncommon Parent Process

