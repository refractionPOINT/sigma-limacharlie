detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Runscripthelper.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: surfacecheck
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects execution of powershell scripts via Runscripthelper.exe
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSBinaries/Runscripthelper.yml
    tags:
    - attack.execution
    - attack.t1059
    - attack.defense_evasion
    - attack.t1202
  name: Suspicious Runscripthelper.exe

