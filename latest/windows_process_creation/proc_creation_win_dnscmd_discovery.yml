detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \dnscmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /enumrecords
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /enumzones
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /ZonePrint
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /info
respond:
- action: report
  metadata:
    author: '@gott_cyber'
    description: Detects an attempt to leverage dnscmd.exe to enumerate the DNS zones
      of a domain. DNS zones used to host the DNS records for a particular domain.
    falsepositives:
    - Legitimate administration use
    level: medium
    references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/dnscmd
    - https://docs.microsoft.com/en-us/azure/dns/dns-zones-records
    - https://lolbas-project.github.io/lolbas/Binaries/Dnscmd/
    tags:
    - attack.discovery
    - attack.execution
    - attack.t1543.003
  name: Potential Discovery Activity Via Dnscmd.EXE

