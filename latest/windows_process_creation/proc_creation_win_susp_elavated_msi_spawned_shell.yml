detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Cmd.Exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \Windows\Installer\
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: msi
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: tmp
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov (idea), Mangatas Tondang (rule), oscd.community
    description: Detects Windows Installer service (msiexec.exe) spawning "cmd" or
      "powershell"
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://image.slidesharecdn.com/kheirkhabarovoffzonefinal-181117201458/95/hunting-for-privilege-escalation-in-windows-environment-50-638.jpg
    tags:
    - attack.privilege-escalation
    - attack.t1548.002
  name: Always Install Elevated MSI Spawned Cmd And Powershell

