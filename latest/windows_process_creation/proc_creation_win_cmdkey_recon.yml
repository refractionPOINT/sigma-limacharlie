detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmdkey.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: cmdkey.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /l'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -l'
respond:
- action: report
  metadata:
    author: jmallette, Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron
      Systems)
    description: Detects usage of cmdkey to look for cached credentials on the system
    falsepositives:
    - Legitimate administrative tasks
    level: high
    references:
    - https://www.peew.pw/blog/2017/11/26/exploring-cmdkey-an-edge-case-for-privilege-escalation
    - https://technet.microsoft.com/en-us/library/cc754243(v=ws.11).aspx
    - https://github.com/redcanaryco/atomic-red-team/blob/b27a3cb25025161d49ac861cb216db68c46a3537/atomics/T1003.005/T1003.005.md#atomic-test-1---cached-credential-dump-via-cmdkey
    tags:
    - attack.credential_access
    - attack.t1003.005
  name: Potential Reconnaissance For Cached Credentials Via Cmdkey.EXE

