detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \VMwareXferlogs.exe
    - case sensitive: false
      not: true
      op: matches
      path: event/FILE_PATH
      re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\\VMware\\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of VMware Xfer utility (VMwareXferlogs.exe) from
      the non-default directory which may be an attempt to sideload arbitrary DLL
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.sentinelone.com/labs/lockbit-ransomware-side-loads-cobalt-strike-beacon-with-legitimate-vmware-utility/
    tags:
    - attack.defense-evasion
    - attack.t1574.001
  name: DLL Sideloading by VMware Xfer Utility

