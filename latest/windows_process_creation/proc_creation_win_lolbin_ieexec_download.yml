detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \IEExec.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: IEExec.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of the IEExec utility to download payloads
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ieexec/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Abusing IEExec To Download Payloads

