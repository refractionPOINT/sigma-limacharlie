detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \reg.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: reg
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' add '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Software\Microsoft\Windows\CurrentVersion\Run
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Software\WOW6432Node\Microsoft\Windows\CurrentVersion\Run
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\Run
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Swachchhanda Shrawan Poudel (Nextron Systems)
    description: Detects suspicious command line reg.exe tool adding key to RUN key
      in Registry
    falsepositives:
    - Legitimate software automatically (mostly, during installation) sets up autorun
      keys for legitimate reasons.
    - Legitimate administrator sets up autorun keys for legitimate reasons.
    - Discord
    level: medium
    references:
    - https://app.any.run/tasks/9c0f37bc-867a-4314-b685-e101566766d7/
    - https://learn.microsoft.com/en-us/windows/win32/setupapi/run-and-runonce-registry-keys
    - https://github.com/HackTricks-wiki/hacktricks/blob/e4c7b21b8f36c97c35b7c622732b38a189ce18f7/src/windows-hardening/windows-local-privilege-escalation/privilege-escalation-with-autorun-binaries.md
    tags:
    - attack.persistence
    - attack.t1547.001
  name: Potential Persistence Attempt Via Run Keys Using Reg.EXE

