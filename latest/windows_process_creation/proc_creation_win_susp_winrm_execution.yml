detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: winrm
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: invoke Create wmicimv2/Win32_
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -r:http
respond:
- action: report
  metadata:
    author: Julia Fomina, oscd.community
    description: Detects an attempt to execute code or create service on remote host
      via winrm.vbs.
    falsepositives:
    - Legitimate use for administartive purposes. Unlikely
    level: medium
    references:
    - https://twitter.com/bohops/status/994405551751815170
    - https://redcanary.com/blog/lateral-movement-winrm-wmi/
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: Remote Code Execute via Winrm.vbs

