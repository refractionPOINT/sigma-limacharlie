        value: \LsaIso.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \ntoskrnl.exe
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\WinSxS\\
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\avast!\ sandbox
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \SystemRoot\System32\
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\explorer.exe
respond:
- action: report
  metadata:
    author: Florian Roth, Patrick Bareiss, Anton Kutepov, oscd.community, Nasreddine
      Bencherchali
    description: Detects a Windows program executable started from a suspicious folder
    falsepositives:
    - Exotic software
    level: high
    references:
    - https://twitter.com/GelosSnake/status/934900723426439170
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: System File Execution Location Anomaly

