detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \WindowsTerminal.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \wt.exe
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \rundll32.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \regsvr32.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \certutil.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \cscript.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \wscript.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \csc.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: C:\Users\Public\
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \Downloads\
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \Desktop\
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \AppData\Local\Temp\
          - case sensitive: false
            op: contains
            path: event/FILE_PATH
            value: \Windows\TEMP\
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' iex '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' icm'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Invoke-
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: 'Import-Module '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: 'ipmo '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DownloadString(
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /c '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /k '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /r '
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Import-Module
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Microsoft.VisualStudio.DevShell.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Enter-VsDevShell
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local\Packages\Microsoft.WindowsTerminal_
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \LocalState\settings.json
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Program Files\Microsoft Visual Studio\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \Common7\Tools\VsDevCmd.bat
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious children spawned via the Windows Terminal application
      which could be a sign of persistence via WindowsTerminal (see references section)
    falsepositives:
    - Other legitimate "Windows Terminal" profiles
    level: medium
    references:
    - https://persistence-info.github.io/Data/windowsterminalprofile.html
    - https://twitter.com/nas_bench/status/1550836225652686848
    tags:
    - attack.execution
    - attack.persistence
  name: Suspicious WindowsTerminal Child Processes

