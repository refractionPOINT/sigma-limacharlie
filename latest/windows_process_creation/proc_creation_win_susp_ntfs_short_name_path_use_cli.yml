detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2\
    - not: true
      op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\Dism.exe
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\cleanmgr.exe
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Program Files\GPSoftware\Directory Opus\dopus.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \WebEx\WebexHost.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \thor\thor64.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \veam.backup.shell.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \winget.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \Everything\Everything.exe
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \AppData\Local\Temp\WinGet\
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \appdata\local\webex\webex64\meetings\wbxreport.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Program Files\Git\post-install.bat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Program Files\Git\cmd\scalar.exe
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali
    description: Detect use of the Windows 8.3 short name. Which could be used as
      a method to avoid command-line detection
    falsepositives:
    - Applications could use this notation occasionally which might generate some
      false positives. In that case investigate the parent and child process.
    level: medium
    references:
    - https://www.acunetix.com/blog/articles/windows-short-8-3-filenames-web-security-problem/
    - https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-2000-server/cc959352(v=technet.10)
    - https://twitter.com/frack113/status/1555830623633375232
    tags:
    - attack.defense_evasion
    - attack.t1564.004
  name: Use Short Name Path in Command Line

