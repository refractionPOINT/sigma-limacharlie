detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \esentutl.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: \esentutl.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: vss
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /m '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /y '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \windows\ntds\ntds.dit
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \config\sam
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \config\security
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\config\system '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \repair\sam
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \repair\system
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \repair\security
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \config\RegBack\sam
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \config\RegBack\system
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \config\RegBack\security
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community
    description: Files with well-known filenames (sensitive files with credential
      data) copying
    falsepositives:
    - Copying sensitive files for legitimate use (eg. backup) or forensic investigation
      by legitimate incident responder or forensic invetigator
    level: high
    references:
    - https://room362.com/post/2013/2013-06-10-volume-shadow-copy-ntdsdit-domain-hashes-remotely-part-1/
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    - https://dfironthemountain.wordpress.com/2018/12/06/locked-file-access-using-esentutl-exe/
    - https://github.com/LOLBAS-Project/LOLBAS/blob/2cc01b01132b5c304027a658c698ae09dd6a92bf/yml/OSBinaries/Esentutl.yml
    tags:
    - attack.credential_access
    - attack.t1003.002
    - attack.t1003.003
    - car.2013-07-001
    - attack.s0404
  name: Copying Sensitive Files with Credential Data

