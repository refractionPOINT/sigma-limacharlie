detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'tasklist /fi '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Imagename eq lsass.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd.exe /c '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd.exe /r '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd.exe /k '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd /c '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd /r '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'cmd /k '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/USER_NAME
          value: AUTHORI
        - case sensitive: false
          op: contains
          path: event/USER_NAME
          value: AUTORI
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: do rundll32.exe C:\windows\System32\comsvcs.dll, MiniDump
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' full'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%%B'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: tasklist /v /fo csv
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr /i "lsass"
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects suspicious process patterns found in logs when CrackMapExec
      is used
    falsepositives:
    - Unknown
    level: high
    references:
    - https://mpgn.gitbook.io/crackmapexec/smb-protocol/obtaining-credentials/dump-lsass
    tags:
    - attack.credential-access
    - attack.t1003.001
  name: HackTool - CrackMapExec Process Patterns

