detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \auditpol.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: disable
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: clear
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: remove
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: restore
respond:
- action: report
  metadata:
    author: Janantha Marasinghe (https://github.com/blueteam0ps)
    description: Threat actors can use auditpol binary to change audit policy configuration
      to impair detection capability. This can be carried out by selectively disabling/removing
      certain audit policies as well as restoring a custom policy owned by the threat
      actor.
    falsepositives:
    - Admin activity
    level: high
    references:
    - https://www.microsoft.com/security/blog/2021/01/20/deep-dive-into-the-solorigate-second-stage-activation-from-sunburst-to-teardrop-and-raindrop/
    tags:
    - attack.defense_evasion
    - attack.t1562.002
  name: Suspicious Auditpol Usage

