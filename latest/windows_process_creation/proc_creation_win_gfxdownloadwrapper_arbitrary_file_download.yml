detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \GfxDownloadWrapper.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: http://
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: https://
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: https://gameplayapi.intel.com/
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects execution of GfxDownloadWrapper.exe with a URL as an argument
      to download file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/HonorableMentions/GfxDownloadWrapper/
    tags:
    - attack.command-and-control
    - attack.t1105
  name: Arbitrary File Download Via GfxDownloadWrapper.EXE

