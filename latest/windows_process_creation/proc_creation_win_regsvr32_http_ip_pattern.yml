detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: REGSVR32.EXE
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://1'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://2'
