detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \reg.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SOFTWARE\Microsoft\Windows Defender\Exclusions\Paths
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SOFTWARE\Microsoft\Microsoft Antimalware\Exclusions\Paths
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'ADD '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/t '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'REG_DWORD '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/v '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/d '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '0'
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the usage of "reg.exe" to add Defender folder exclusions.
      Qbot has been seen using this technique to add exclusions for folders within
      AppData and ProgramData.
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://thedfirreport.com/2022/02/07/qbot-likes-to-move-it-move-it/
    - https://redcanary.com/threat-detection-report/threats/qbot/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Suspicious Windows Defender Folder Exclusion Added Via Reg.EXE

