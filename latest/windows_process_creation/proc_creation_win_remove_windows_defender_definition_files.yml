detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: MpCmdRun.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -RemoveDefinitions'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -All'
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may disable security tools to avoid possible detection
      of their tools and activities by removing Windows Defender Definition Files
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md
    - https://unit42.paloaltonetworks.com/unit42-gorgon-group-slithering-nation-state-cybercrime/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Remove Windows Defender Definition Files

