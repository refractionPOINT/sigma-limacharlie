detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Import-Certificate
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -FilePath '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Cert:\LocalMachine\Root
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Windows\TEMP\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Desktop\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Downloads\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Perflogs\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: :\Users\Public\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Adversaries may install a root certificate on a compromised system
      to avoid warnings when connecting to adversary controlled web servers.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.microsoft.com/security/blog/2022/09/07/profiling-dev-0270-phosphorus-ransomware-operations/
    - https://learn.microsoft.com/en-us/powershell/module/pki/import-certificate?view=windowsserver2022-ps
    tags:
    - attack.defense-evasion
    - attack.t1553.004
  name: Root Certificate Installed From Susp Locations

