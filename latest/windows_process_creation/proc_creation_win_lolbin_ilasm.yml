detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \ilasm.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: ilasm.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detect use of Ilasm.exe to compile c# code into dll or exe.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ilasm/
    - https://www.echotrail.io/insights/search/ilasm.exe
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: Ilasm Lolbin Use Compile C-Sharp

