detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Invoke-WMIMethod win32_process -name create -argumentlist
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: rundll32 c:\windows
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'wmic /node:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: process call create "rundll32 c:\windows
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a specific PowerShell command line pattern used by the UNC2452
      actors as mentioned in Microsoft and Symantec reports
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/solarwinds-raindrop-malware
    - https://www.microsoft.com/security/blog/2020/12/18/analyzing-solorigate-the-compromised-dll-file-that-started-a-sophisticated-cyberattack-and-how-microsoft-defender-helps-protect/
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1047/T1047.md#atomic-test-7---create-a-process-using-wmi-query-and-an-encoded-command
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.t1047
  name: UNC2452 PowerShell Pattern

