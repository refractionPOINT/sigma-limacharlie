detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: msdt.exe
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \msdt.exe
respond:
- action: report
  metadata:
    author: pH-T (Nextron Systems)
    description: Detects the execution of a renamed "Msdt.exe" binary
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Msdt/
    tags:
    - attack.defense_evasion
    - attack.t1036.003
  name: Renamed Msdt.EXE Execution

