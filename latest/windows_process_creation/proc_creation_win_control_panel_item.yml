detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \reg.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: reg.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: add
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: CurrentVersion\Control Panel\CPLs
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .cpl
      - not: true
        op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \System32\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '%System%'
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: 'regsvr32 '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /s '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: igfxCPL.cpl
respond:
- action: report
  metadata:
    author: Kyaw Min Thein, Furkan Caliskan (@caliskanfurkan_)
    description: Detects the malicious use of a control panel item
    falsepositives:
    - Unknown
    level: high
    references:
    - https://ired.team/offensive-security/code-execution/code-execution-through-control-panel-add-ins
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218.002
    - attack.persistence
    - attack.t1546
  name: Control Panel Items

