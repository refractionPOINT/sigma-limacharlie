detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s cmd'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s pwsh'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s -i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s /i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /s -i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -s /i powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i -s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -i /s powershell'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i -s powershell'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: paexec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PsExec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: accepteula
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects unknown program using commandline flags usually used by tools
      such as PsExec and PAExec to start programs with SYSTEM Privileges
    falsepositives:
    - Weird admins that rename their tools
    - Software companies that bundle PsExec/PAExec with their software and rename
      it, so that it is less embarrassing
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    - https://www.poweradmin.com/paexec/
    - https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
    tags:
    - attack.resource_development
    - attack.t1587.001
  name: Potential Privilege Escalation To LOCAL SYSTEM

