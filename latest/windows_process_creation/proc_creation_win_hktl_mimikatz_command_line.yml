detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: DumpCreds
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: mimikatz
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::aadcookie
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::detours
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::memssp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::mflt
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::ncroutemon
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::ngcsign
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::printnightmare
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::skeleton
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::preshutdown
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::mstsc
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ::multirdp
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'rpc::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'token::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'crypto::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'dpapi::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'sekurlsa::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'kerberos::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'lsadump::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'privilege::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'process::'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'vault::'
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, oscd.community, David ANDRE (additional keywords),
      Tim Shelton
    description: Detection well-known mimikatz command line arguments
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    - https://tools.thehacker.recipes/mimikatz/modules
    tags:
    - attack.credential-access
    - attack.t1003.001
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.005
    - attack.t1003.006
  name: HackTool - Mimikatz Execution

