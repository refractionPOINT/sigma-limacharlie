detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/PARENT/FILE_PATH
    value: \sigverif.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects the execution of sigverif binary as a parent process which
      could indicate it being used as a LOLBIN to proxy execution
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.hexacorn.com/blog/2018/04/27/i-shot-the-sigverif-exe-the-gui-based-lolbin/
    - https://twitter.com/0gtweet/status/1457676633809330184
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: Suspicious Sigverif Execution

