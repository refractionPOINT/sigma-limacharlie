detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \SharpImpersonation.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: SharpImpersonation.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' binary:'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' shellcode:'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' technique:CreateProcessAsUserW'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' technique:ImpersonateLoggedOnuser'
respond:
- action: report
  metadata:
    author: Sai Prashanth Pulisetti @pulisettis, Nasreddine Bencherchali (Nextron
      Systems)
    description: Detects execution of the SharpImpersonation tool. Which can be used
      to manipulate tokens on a Windows computers remotely (PsExec/WmiExec) or interactively
    falsepositives:
    - Unknown
    level: high
    references:
    - https://s3cur3th1ssh1t.github.io/SharpImpersonation-Introduction/
    - https://github.com/S3cur3Th1sSh1t/SharpImpersonation
    tags:
    - attack.privilege-escalation
    - attack.defense-evasion
    - attack.t1134.001
    - attack.t1134.003
  name: HackTool - SharpImpersonation Execution

