detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: matches
        path: event/COMMAND_LINE
        re: \w+`(\w+|-|.)`[\w+|\s]
      - op: matches
        path: event/COMMAND_LINE
        re: '"(\{\d\})+"\s*-f'
      - op: matches
        path: event/COMMAND_LINE
        re: (?i)\$\{`?e`?n`?v`?:`?p`?a`?t`?h`?\}
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: ${env:path}
respond:
- action: report
  metadata:
    author: frack113
    description: Detects TOKEN OBFUSCATION technique from Invoke-Obfuscation
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/danielbohannon/Invoke-Obfuscation
    tags:
    - attack.defense-evasion
    - attack.t1027.009
  name: Powershell Token Obfuscation - Process Creation

