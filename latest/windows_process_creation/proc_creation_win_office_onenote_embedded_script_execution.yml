detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \onenote.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \exported\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \onenoteofflinecache_files\
respond:
- action: report
  metadata:
    author: '@kostastsale'
    description: 'Detects the execution of malicious OneNote documents that contain
      embedded scripts.

      When a user clicks on a OneNote attachment and then on the malicious link inside
      the ".one" file, it exports and executes the malicious embedded script from
      specific directories.

      '
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://bazaar.abuse.ch/browse/tag/one/
    tags:
    - attack.defense-evasion
    - attack.t1218.001
  name: OneNote.EXE Execution of Malicious Embedded Scripts

