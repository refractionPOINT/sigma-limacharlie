detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net1.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: net1.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: ' use'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: ' sessions'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' use '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' sessions '
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may attempt to get a listing of network connections to
      or from the compromised system they are currently accessing or from remote systems
      by querying for information over the network.
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1049/T1049.md#atomic-test-1---system-network-connections-discovery
    tags:
    - attack.discovery
    - attack.t1049
  name: System Network Connections Discovery Via Net.EXE

