detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: iCACLS.EXE
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \icacls.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\Users\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /deny
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'S-1-1-0:'
respond:
- action: report
  metadata:
    author: frack113
    description: Detect use of icacls to deny access for everyone in Users folder
      sometimes used to hide malicious files
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://app.any.run/tasks/1df999e6-1cb8-45e3-8b61-499d1b7d5a9b/
    tags:
    - attack.defense_evasion
    - attack.t1564.001
  name: Use Icacls to Hide File to Everyone

