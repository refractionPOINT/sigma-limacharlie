detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --install
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --start-with-win
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --silent
respond:
- action: report
  metadata:
    author: "J\xE1n Tren\u010Dansk\xFD"
    description: Detects AnyDesk Remote Desktop silent installation. Which can be
      used by attackers to gain remote access.
    falsepositives:
    - Legitimate deployment of AnyDesk
    level: high
    references:
    - https://twitter.com/TheDFIRReport/status/1423361119926816776?s=20
    - https://support.anydesk.com/Automatic_Deployment
    tags:
    - attack.command_and_control
    - attack.t1219
  name: Remote Access Tool - AnyDesk Silent Installation

