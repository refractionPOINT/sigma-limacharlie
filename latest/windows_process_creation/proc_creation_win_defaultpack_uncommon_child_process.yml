detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/PARENT/FILE_PATH
    value: \DefaultPack.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects uncommon child processes of "DefaultPack.EXE" binary as a
      proxy to launch other programs
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/DefaultPack/
    - https://www.echotrail.io/insights/search/defaultpack.exe
    tags:
    - attack.t1218
    - attack.defense-evasion
    - attack.execution
  name: Uncommon Child Process Of Defaultpack.EXE

