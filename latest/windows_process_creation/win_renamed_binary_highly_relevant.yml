detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: powershell.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: powershell_ise.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: psexec.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: psexec.c
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: cscript.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wscript.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: mshta.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: regsvr32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: certutil.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: rundll32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: cmstp.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msiexec.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell_ise.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \psexec.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \psexec64.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \certutil.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmstp.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
respond:
- action: report
  metadata:
    author: Matthew Green - @mgreen27, Florian Roth
    description: Detects the execution of a renamed binary often used by attackers
      or malware leveraging new Sysmon OriginalFileName datapoint.
    falsepositives:
    - Custom applications use renamed binaries adding slight change to binary name.
      Typically this is easy to spot and add to whitelist
    level: high
    references:
    - https://attack.mitre.org/techniques/T1036/
    - https://mgreen27.github.io/posts/2019/05/12/BinaryRename.html
    - https://mgreen27.github.io/posts/2019/05/29/BinaryRename2.html
    tags:
    - attack.defense_evasion
    - attack.t1036.003
  name: Highly Relevant Renamed Binary

