detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.bat
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.msi
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.vbe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.vbs
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.ps1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.js
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~1.hta
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.bat
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.msi
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.vbe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.vbs
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.ps1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.js
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ~2.hta
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WebEx\WebexHost.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \thor\thor64.exe
respond:
- action: report
  metadata:
    author: frack113, Nasreddine Bencherchali
    description: Detect use of the Windows 8.3 short name. Which could be used as
      a method to avoid command-line detection
    falsepositives:
    - Applications could use this notation occasionally which might generate some
      false positives. In that case Investigate the parent and child process.
    level: medium
    references:
    - https://www.acunetix.com/blog/articles/windows-short-8-3-filenames-web-security-problem/
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-2000-server/cc959352(v=technet.10)?redirectedfrom=MSDN
    - https://twitter.com/jonasLyk/status/1555914501802921984
    tags:
    - attack.defense_evasion
    - attack.t1564.004
  name: Use NTFS Short Name in Command Line

