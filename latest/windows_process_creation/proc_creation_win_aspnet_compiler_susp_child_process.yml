detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \aspnet_compiler.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \calc.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \notepad.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Users\Public\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Local\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Local\Roaming\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Windows\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Windows\System32\Tasks\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Windows\Tasks\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potentially suspicious child processes of "aspnet_compiler.exe".
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Aspnet_Compiler/
    - https://ijustwannared.team/2020/08/01/the-curious-case-of-aspnet_compiler-exe/
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: Suspicious Child Process of AspNetCompiler

