detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: reg add
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: hklm\system\currentcontrolset\control
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: write protection
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '0'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: storage
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: storagedevicepolicies
respond:
- action: report
  metadata:
    author: Sreeman
    description: Looks for changes to registry to disable any write-protect property
      for storage devices. This could be a precursor to a ransomware attack and has
      been an observed technique used by cypherpunk group.
    falsepositives:
    - Unknown
    level: medium
    tags:
    - attack.defense_evasion
    - attack.t1562
  name: Write Protect For Storage Disabled

