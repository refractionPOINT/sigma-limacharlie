detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \OpenWith.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /c
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community (rule), @harr0ey (idea)
    description: The OpenWith.exe executes other binary
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/4db780e0f0b2e2bb8cb1fa13e09196da9b9f1834/yml/LOLUtilz/OSBinaries/Openwith.yml
    - https://twitter.com/harr0ey/status/991670870384021504
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: OpenWith.exe Executes Specified Binary

