detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \replace.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /a
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -a
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the use of Replace.exe which can be used to replace file
      with another file
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Replace/
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/replace
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Replace.exe Usage

