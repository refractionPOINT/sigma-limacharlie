detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '.vbs -register '
respond:
- action: report
  metadata:
    author: Austin Songer @austinsonger
    description: Detects potential abuse of the "register_app.vbs" script that is
      part of the Windows SDK. The script offers the capability to register new VSS/VDS
      Provider as a COM+ application. Attackers can use this to install malicious
      DLLs for persistence and execution.
    falsepositives:
    - Other VB scripts that leverage the same starting command line flags
    level: medium
    references:
    - https://twitter.com/sblmsrsn/status/1456613494783160325?s=20
    - https://github.com/microsoft/Windows-classic-samples/blob/7cbd99ac1d2b4a0beffbaba29ea63d024ceff700/Samples/Win7Samples/winbase/vss/vsssampleprovider/register_app.vbs
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Potential Register_App.Vbs LOLScript Abuse

