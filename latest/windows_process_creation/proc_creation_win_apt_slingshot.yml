detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \schtasks.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /delete
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /change
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /TN
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \Microsoft\Windows\Defrag\ScheduledDefrag
respond:
- action: report
  metadata:
    author: Florian Roth, Bartlomiej Czyz (@bczyz1)
    description: Detects the deactivation and disabling of the Scheduled defragmentation
      task as seen by Slingshot APT group
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://securelist.com/apt-slingshot/84312/
    tags:
    - attack.persistence
    - attack.t1053.005
    - attack.s0111
  name: Defrag Deactivation

