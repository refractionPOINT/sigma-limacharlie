detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: whoami.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \whoami.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTHORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: TrustedInstaller
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Teymur Kheirkhabarov
    description: Detects the execution of "whoami.exe" by privileged accounts that
      are often abused by threat actors
    falsepositives:
    - Unknown
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://web.archive.org/web/20221019044836/https://nsudo.m2team.org/en-us/
    tags:
    - attack.privilege-escalation
    - attack.discovery
    - attack.t1033
  name: Whoami.EXE Execution From Privileged Process

