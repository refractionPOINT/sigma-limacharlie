detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmdl32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CMDL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/vpn '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/lan '
respond:
- action: report
  metadata:
    author: frack113
    description: lolbas Cmdl32 is use to download a payload to evade antivirus
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Cmdl32/
    - https://twitter.com/SwiftOnSecurity/status/1455897435063074824
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218
    - attack.t1202
  name: Suspicious Cmdl32 Execution

