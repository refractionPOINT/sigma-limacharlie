detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \curl.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: curl.exe
    - op: or
      rules:
      - op: matches
        path: event/COMMAND_LINE
        re: \s-c\s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: --cookie-jar
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects execution of "curl.exe" with the "-c" flag in order to save
      cookie data.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://curl.se/docs/manpage.html
    tags:
    - attack.execution
  name: Potential Cookies Session Hijacking

