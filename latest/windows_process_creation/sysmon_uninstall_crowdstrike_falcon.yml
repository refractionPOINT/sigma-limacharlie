detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \WindowsSensor.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /uninstall'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /quiet'
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may disable security tools to avoid possible detection
      of their tools and activities by uninstalling Crowdstrike Falcon
    falsepositives:
    - Uninstall by admin
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1562.001/T1562.001.md
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Uninstall Crowdstrike Falcon

