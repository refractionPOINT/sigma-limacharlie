detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \unregmp2.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: unregmp2.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /HideWMP'
respond:
- action: report
  metadata:
    author: frack113
    description: Detect usage of the "unregmp2.exe" binary as a proxy to launch a
      custom version of "wmpnscfg.exe"
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Unregmp2/
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Lolbin Unregmp2.exe Use As Proxy

