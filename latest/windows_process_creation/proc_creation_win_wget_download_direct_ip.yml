detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wget.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wget.exe
    - op: matches
      path: event/COMMAND_LINE
      re: ://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
    - op: or
      rules:
      - op: matches
        path: event/COMMAND_LINE
        re: \s-O\s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: --output-document
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .ps1
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .ps1'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .ps1"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dat"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .msi
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .msi'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .msi"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .bat
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .bat'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .bat"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .exe"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbs
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbs'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbs"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbe
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbe'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .vbe"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .hta
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .hta'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .hta"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll"
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .psm1
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .psm1'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .psm1"
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potentially suspicious file downloads directly from IP addresses
      using Wget.exe
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.gnu.org/software/wget/manual/wget.html
    tags:
    - attack.execution
  name: Suspicious File Download From IP Via Wget.EXE

