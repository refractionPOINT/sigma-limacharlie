detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge_proxy.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msedge_proxy.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
respond:
- action: report
  metadata:
    author: Swachchhanda Shrawan Poudel
    description: Detects usage of "msedge_proxy.exe" to download arbitrary files
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/msedge_proxy/
    tags:
    - attack.defense-evasion
    - attack.execution
    - attack.t1218
  name: Arbitrary File Download Via MSEDGE_PROXY.EXE

