detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sdbinst.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: sdbinst.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .sdb
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \msiexec.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: :\Program Files (x86)\IIS Express\iisexpressshim.sdb
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: :\Program Files\IIS Express\iisexpressshim.sdb
respond:
- action: report
  metadata:
    author: Markus Neis
    description: 'Detects installation of a new shim using sdbinst.exe.

      Adversaries may establish persistence and/or elevate privileges by executing
      malicious content triggered by application shims

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.mandiant.com/resources/blog/fin7-shim-databases-persistence
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1546.011
  name: Potential Shim Database Persistence via Sdbinst.EXE

