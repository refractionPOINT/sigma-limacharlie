detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \certutil.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: CertUtil.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-exportPFX '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/exportPFX '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community, Nasreddine
      Bencherchali (Nextron Systems)
    description: Detects the execution of the certutil with the "exportPFX" flag which
      allows the utility to export certificates.
    falsepositives:
    - There legitimate reasons to export certificates. Investigate the activity to
      determine if it's benign
    level: medium
    references:
    - https://www.splunk.com/en_us/blog/security/a-golden-saml-journey-solarwinds-continued.html
    tags:
    - attack.defense_evasion
    - attack.t1027
  name: Certificat Exported Via Certutil.EXE

