detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .doc
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .docx
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xls
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xlsx
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .ppt
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .pptx
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .rtf
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .pdf
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .txt
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'dir '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /b '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /s '
      - op: and
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: FINDSTR.EXE
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /e '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' /si '
respond:
- action: report
  metadata:
    author: frack113
    description: Once established within a system or network, an adversary may use
      automated techniques for collecting internal data.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1119/T1119.md
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1552.001/T1552.001.md
    tags:
    - attack.collection
    - attack.t1119
    - attack.credential_access
    - attack.t1552.001
  name: Automated Collection Command Prompt

