detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/PARENT/FILE_PATH
    value: \defaultpack.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detect usage of the "defaultpack.exe" binary as a proxy to launch
      other programs
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/DefaultPack/
    - https://www.echotrail.io/insights/search/defaultpack.exe
    tags:
    - attack.t1218
    - attack.defense_evasion
    - attack.execution
  name: Lolbin Defaultpack.exe Use As Proxy

