detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: \Outlook\Security\EnableUnsafeClientMailRules
respond:
- action: report
  metadata:
    author: Markus Neis, Nasreddine Bencherchali (Nextron Systems)
    description: Detects an attacker trying to enable the outlook security setting
      "EnableUnsafeClientMailRules" which allows outlook to run applications or execute
      macros
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.fireeye.com/blog/threat-research/2018/12/overruled-containing-a-potentially-destructive-adversary.html
    - https://speakerdeck.com/heirhabarov/hunting-for-persistence-via-microsoft-exchange-server-or-outlook?slide=44
    - https://support.microsoft.com/en-us/topic/how-to-control-the-rule-actions-to-start-an-application-or-run-a-macro-in-outlook-2016-and-outlook-2013-e4964b72-173c-959d-5d7b-ead562979048
    tags:
    - attack.execution
    - attack.t1059
    - attack.t1202
  name: Outlook EnableUnsafeClientMailRules Setting Enabled

