detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \nltest.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: nltestrk.exe
respond:
- action: report
  metadata:
    author: Arun Chauhan
    description: Detects nltest commands that can be used for information discovery
    falsepositives:
    - Legitimate administration activity
    level: low
    references:
    - https://jpcertcc.github.io/ToolAnalysisResultSheet/details/nltest.htm
    tags:
    - attack.discovery
    - attack.t1016
    - attack.t1018
    - attack.t1482
  name: Nltest.EXE Execution

