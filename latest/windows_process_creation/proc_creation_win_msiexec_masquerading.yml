detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: \msiexec.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\WinSxS\\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of msiexec.exe from an uncommon directory
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/200_okay_/status/1194765831911215104
    tags:
    - attack.defense-evasion
    - attack.t1036.005
  name: Potential MsiExec Masquerading

