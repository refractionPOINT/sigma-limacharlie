detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: ends with
    path: event/FILE_PATH
    value: \dnx.exe
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: 'Detects the execution of Dnx.EXE. The Dnx utility allows for the
      execution of C# code.

      Attackers might abuse this in order to bypass application whitelisting.

      '
    falsepositives:
    - Legitimate use of dnx.exe by legitimate user
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Csi/
    - https://enigma0x3.net/2016/11/17/bypassing-application-whitelisting-by-using-dnx-exe/
    tags:
    - attack.defense-evasion
    - attack.t1218
    - attack.t1027.004
  name: Potential Application Whitelisting Bypass via Dnx.EXE

