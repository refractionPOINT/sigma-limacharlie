detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\System32\bash.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: :\Windows\SysWOW64\bash.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Bash.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -c '
respond:
- action: report
  metadata:
    author: frack113
    description: 'Detects execution of Microsoft bash launcher with the "-c" flag.

      This can be used to potentially bypass defenses and execute Linux or Windows-based
      binaries directly via bash.

      '
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Bash/
    tags:
    - attack.defense-evasion
    - attack.t1202
  name: Indirect Inline Command Execution Via Bash.EXE

