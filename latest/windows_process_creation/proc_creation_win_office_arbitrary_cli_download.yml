detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \EXCEL.EXE
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \POWERPNT.EXE
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \WINWORD.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: Excel.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: POWERPNT.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: WinWord.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems), Beyu Denis, oscd.community
    description: Detects potential arbitrary file download using a Microsoft Office
      application
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Winword/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Powerpnt/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Excel/
    - https://medium.com/@reegun/unsanitized-file-validation-leads-to-malicious-payload-download-via-office-binaries-202d02db7191
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Potential Arbitrary File Download Using Office Application

