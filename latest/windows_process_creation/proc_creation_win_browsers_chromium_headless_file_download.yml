detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \brave.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \chrome.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \opera.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \vivaldi.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --headless
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: dump-dom
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
respond:
- action: report
  metadata:
    author: Sreeman, Florian Roth (Nextron Systems)
    description: Detects execution of chromium based browser in headless mode using
      the "dump-dom" command line to download files
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/mrd0x/status/1478234484881436672?s=12
    - https://www.trendmicro.com/en_us/research/23/e/managed-xdr-investigation-of-ducktail-in-trend-micro-vision-one.html
    tags:
    - attack.command-and-control
    - attack.t1105
  name: File Download with Headless Browser

