detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: RUNDLL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: shell32.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Control_RunDLL
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '%AppData%'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '%LocalAppData%'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '%Temp%'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '%tmp%'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \Temp\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \Users\Public\
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects shell32.dll executing a DLL in a suspicious directory
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.group-ib.com/resources/threat-research/red-curl-2.html
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1218.011
  name: Shell32 DLL Execution in Suspicious Directory

