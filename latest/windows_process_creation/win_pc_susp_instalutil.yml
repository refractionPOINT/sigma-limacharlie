detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \InstallUtil.exe
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: Microsoft.NET\Framework
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/logfile= '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /LogToConsole=false
respond:
- action: report
  metadata:
    author: frack113
    description: Uses the .NET InstallUtil.exe application in order to execute image
      without log
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://securelist.com/moonbounce-the-dark-side-of-uefi-firmware/105468/
    - https://docs.microsoft.com/en-us/dotnet/framework/tools/installutil-exe-installer-tool
    tags:
    - attack.defense_evasion
  name: Suspicious Execution of InstallUtil Without Log

