detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
    - op: or
      rules:
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*join.*split.*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ( $ShellId[1]+$ShellId[13]+'x')
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\(\ \$PSHome\[.*\]\+\$PSHOME\[.*\]\+.*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ( $env:Public[13]+$env:Public[5]+'x')
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\(\ \$env:ComSpec\[4,.*,25\]\-Join''\).*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '[1,3]+''x''-Join'''')'
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: The CrachMapExec pentesting framework implements a PowerShell obfuscation
      with some static strings detected by this rule.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/byt3bl33d3r/CrackMapExec
    - https://github.com/byt3bl33d3r/CrackMapExec/blob/0a49f75347b625e81ee6aa8c33d3970b5515ea9e/cme/helpers/powershell.py#L242
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense-evasion
    - attack.t1027.005
  name: HackTool - CrackMapExec PowerShell Obfuscation

