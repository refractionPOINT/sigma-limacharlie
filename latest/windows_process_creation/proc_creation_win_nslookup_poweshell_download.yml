detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \nslookup.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: \nslookup.exe
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -q=txt '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -querytype=txt '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious powershell download cradle using nslookup. This
      cradle uses nslookup to extract payloads from DNS records
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/Alh4zr3d/status/1566489367232651264
    tags:
    - attack.defense_evasion
  name: Nslookup PowerShell Download Cradle - ProcessCreation

