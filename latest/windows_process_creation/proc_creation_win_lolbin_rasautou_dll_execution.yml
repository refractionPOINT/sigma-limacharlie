detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rasautou.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: rasdlui.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -d '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p '
respond:
- action: report
  metadata:
    author: Julia Fomina, oscd.community
    description: Detects using Rasautou.exe for loading arbitrary .DLL specified in
      -d option and executes the export specified in -p.
    falsepositives:
    - Unlikely
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Rasautou/
    - https://github.com/fireeye/DueDLLigence
    - https://www.fireeye.com/blog/threat-research/2019/10/staying-hidden-on-the-endpoint-evading-detection-with-shellcode.html
    tags:
    - attack.defense-evasion
    - attack.t1218
  name: DLL Execution via Rasautou.exe

