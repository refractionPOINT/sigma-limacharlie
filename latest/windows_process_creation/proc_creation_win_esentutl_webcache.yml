detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \esentutl.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: esentutl.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /r
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -r
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \Windows\WebCache
respond:
- action: report
  metadata:
    author: frack113
    description: One way Qbot steals sensitive information is by extracting browser
      data from Internet Explorer and Microsoft Edge by using the built-in utility
      esentutl.exe
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://thedfirreport.com/2022/02/07/qbot-likes-to-move-it-move-it/
    - https://redcanary.com/threat-detection-report/threats/qbot/
    - https://thedfirreport.com/2022/10/31/follina-exploit-leads-to-domain-compromise/
    tags:
    - attack.collection
    - attack.t1005
  name: Esentutl Steals Browser Information

