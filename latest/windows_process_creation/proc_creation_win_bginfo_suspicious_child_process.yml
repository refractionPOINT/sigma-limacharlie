detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \bginfo.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \bginfo64.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \calc.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \notepad.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Local\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\Roaming\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Users\Public\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\Windows\Temp\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: :\PerfLogs\
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects suspicious child processes of "BgInfo.exe" which could be
      a sign of potential abuse of the binary to proxy execution via external VBScript
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Bginfo/
    - https://oddvar.moe/2017/05/18/bypassing-application-whitelisting-with-bginfo/
    tags:
    - attack.execution
    - attack.t1059.005
    - attack.defense-evasion
    - attack.t1218
    - attack.t1202
  name: Suspicious Child Process Of BgInfo.EXE

