detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: regsvr32
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /s
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /i
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \AppData\Roaming\
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .ocx
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects Golden Chickens deployment method as used by Evilnum and
      described in ESET July 2020 report
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://www.welivesecurity.com/2020/07/09/more-evil-deep-look-evilnum-toolset/
    - https://app.any.run/tasks/33d37fdf-158d-4930-aa68-813e1d5eb8ba/
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: EvilNum APT Golden Chickens Deployment Via OCX Files

