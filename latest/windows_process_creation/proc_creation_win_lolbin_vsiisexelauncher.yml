detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \VSIISExeLauncher.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: VSIISExeLauncher.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -a '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: The "VSIISExeLauncher.exe" binary part of the Visual Studio/VS Code
      can be used to execute arbitrary binaries
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/VSIISExeLauncher/
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: Use of VSIISExeLauncher.exe

