detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \brave.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \CCleanerBrowser.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \chrome.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \chromium.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \firefox.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \iexplore.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \microsoftedge.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \opera.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \vivaldi.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \whale.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \outlook.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mstsc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: mstsc.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects potential RDP connection via Mstsc using a local ".rdp" file
      located in suspicious locations.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://www.blackhillsinfosec.com/rogue-rdp-revisiting-initial-access-methods/
    - https://web.archive.org/web/20230726144748/https://blog.thickmints.dev/mintsights/detecting-rogue-rdp/
    tags:
    - attack.lateral_movement
  name: Mstsc.EXE Execution From Uncommon Parent

