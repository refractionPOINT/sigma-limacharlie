detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \purplesharp
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: PurpleSharp.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: xyz123456.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PurpleSharp
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of the PurpleSharp adversary simulation tool
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://github.com/mvelazc0/PurpleSharp
    tags:
    - attack.t1587
    - attack.resource-development
  name: HackTool - PurpleSharp Execution

