detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \reg.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: HKEY_CURRENT_USER\Control Panel\Desktop
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: HKCU\Control Panel\Desktop
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v ScreenSaveActive
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t REG_SZ
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /d 1
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /f
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v ScreenSaveTimeout
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t REG_SZ
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/d '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /f
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v ScreenSaverIsSecure
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t REG_SZ
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /d 0
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /f
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /v SCRNSAVE.EXE
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t REG_SZ
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/d '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .scr
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /f
respond:
- action: report
  metadata:
    author: frack113
    description: 'Adversaries may establish persistence by executing malicious content
      triggered by user inactivity.

      Screensavers are programs that execute after a configurable time of user inactivity
      and consist of Portable Executable (PE) files with a .scr file extension

      '
    falsepositives:
    - GPO
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1546.002/T1546.002.md
    - https://www.welivesecurity.com/wp-content/uploads/2017/08/eset-gazer.pdf
    tags:
    - attack.privilege_escalation
    - attack.t1546.002
  name: Suspicious ScreenSave Change by Reg.exe

