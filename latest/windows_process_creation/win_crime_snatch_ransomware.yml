detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: shutdown /r /f /t 00
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: net stop SuperBackupMan
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects specific process characteristics of Snatch ransomware word
      document droppers
    falsepositives:
    - Scripts that shutdown the system immediately and reboot them in safe mode are
      unlikely
    level: critical
    references:
    - https://news.sophos.com/en-us/2019/12/09/snatch-ransomware-reboots-pcs-into-safe-mode-to-bypass-protection/
    tags:
    - attack.execution
    - attack.t1204
  name: Snatch Ransomware

