detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: schtasks.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /create '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: powershell
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pwsh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd /k '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd /r '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /k '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /r '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%ProgramData%'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects scheduled task creations that have suspicious action command
      and folder combinations
    falsepositives:
    - Unknown
    level: high
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/lazarus-dream-job-chemical
    tags:
    - attack.execution
    - attack.t1053.005
  name: Schtasks From Suspicious Folders

