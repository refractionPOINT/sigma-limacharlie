detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTHORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTORI
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \taskmgr.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the creation of taskmgr.exe process in context of LOCAL_SYSTEM
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Taskmgr as LOCAL_SYSTEM

