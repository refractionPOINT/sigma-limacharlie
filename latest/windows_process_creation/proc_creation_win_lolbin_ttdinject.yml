detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: ttdinject.exe
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: TTDInject.EXE
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the executiob of TTDInject.exe, which is used by Windows
      10 v1809 and newer to debug time travel (underlying call of tttracer.exe)
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Ttdinject/
    tags:
    - attack.defense-evasion
    - attack.t1127
  name: Use of TTDInject.exe

